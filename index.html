<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #0a0a0a;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            height: 100%;
            padding: clamp(10px, 2vh, 20px);
            overflow: hidden;
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14, 0 0 60px #39ff14;
            margin-bottom: clamp(5px, 1vh, 15px);
        }

        .settings {
            display: flex;
            gap: clamp(0.5rem, 2vw, 2rem);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .setting-label {
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        }

        .button-group {
            display: flex;
            gap: clamp(3px, 1vw, 8px);
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            min-height: 44px;
            min-width: 44px;
            background-color: #1a1a1a;
            border: 2px solid #39ff14;
            color: #39ff14;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #39ff14;
            transition: all 0.15s;
        }

        button:active {
            transform: scale(0.95);
            background-color: #2a2a2a;
        }

        button.active {
            background-color: #39ff14;
            color: #0a0a0a;
            text-shadow: none;
            box-shadow: 0 0 20px #39ff14;
        }

        .timer-display {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #ff3939;
            text-shadow: 0 0 10px #ff3939, 0 0 20px #ff3939;
            min-height: clamp(2rem, 6vw, 3rem);
        }

        .timer-display.warning {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .problem-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(5px, 1vh, 15px);
        }

        .problem {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
        }

        .answer-display {
            font-size: clamp(2.5rem, 10vw, 4rem);
            min-width: clamp(120px, 40vw, 200px);
            min-height: clamp(50px, 12vw, 80px);
            text-align: center;
            background-color: #1a1a1a;
            border: 4px solid #39ff14;
            padding: clamp(8px, 2vw, 15px) clamp(15px, 4vw, 30px);
            border-radius: 10px;
            box-shadow: 0 0 20px #39ff14;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-display .cursor {
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .combo {
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: #ff39ff;
            text-shadow: 0 0 10px #ff39ff, 0 0 20px #ff39ff;
            min-height: clamp(1.5rem, 4vw, 2.5rem);
        }

        .feedback {
            font-size: clamp(1.5rem, 5vw, 3rem);
            min-height: clamp(2rem, 6vw, 4rem);
        }

        .stats {
            display: flex;
            gap: clamp(1rem, 4vw, 2rem);
            font-size: clamp(1rem, 3vw, 1.5rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        .correct {
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: shake 0.4s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-20px); }
            40% { transform: translateX(20px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(6px, 1.5vw, 12px);
            width: 100%;
            max-width: 320px;
            margin-top: auto;
        }

        .numpad button {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            padding: clamp(12px, 3vw, 20px);
            min-height: clamp(55px, 14vw, 75px);
            font-weight: bold;
            border-radius: 12px;
        }

        .numpad .zero {
            grid-column: span 1;
        }

        .numpad .delete {
            background-color: #331a1a;
            border-color: #ff3939;
            color: #ff3939;
            text-shadow: 0 0 5px #ff3939;
        }

        .numpad .submit {
            background-color: #1a331a;
            border-color: #39ff14;
            color: #39ff14;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
        }

        .streak {
            color: #ffff39;
            text-shadow: 0 0 10px #ffff39, 0 0 20px #ffff39;
        }

        .high-score {
            color: #39ffff;
            text-shadow: 0 0 10px #39ffff, 0 0 20px #39ffff;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: clamp(1.5rem, 4vw, 2rem);
            animation: particle-fly 1s ease-out forwards;
        }

        @keyframes particle-fly {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .new-high-score {
            animation: rainbow 1s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff3939; text-shadow: 0 0 20px #ff3939; }
            25% { color: #ffff39; text-shadow: 0 0 20px #ffff39; }
            50% { color: #39ff14; text-shadow: 0 0 20px #39ff14; }
            75% { color: #39ffff; text-shadow: 0 0 20px #39ffff; }
            100% { color: #ff39ff; text-shadow: 0 0 20px #ff39ff; }
        }

        /* Game Over Overlay */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .game-over h2 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            color: #ff3939;
            text-shadow: 0 0 20px #ff3939, 0 0 40px #ff3939;
        }

        .game-over .final-score {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
        }

        .game-over button {
            font-size: clamp(1.2rem, 4vw, 2rem);
            padding: clamp(12px, 3vw, 20px) clamp(24px, 6vw, 40px);
            margin-top: clamp(10px, 3vw, 20px);
        }

        .new-record-banner {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 1rem;
            animation: rainbow 0.5s infinite;
        }

        .hidden {
            display: none !important;
        }

        /* Landscape mode on phones */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding: 10px;
            }

            h1 {
                width: 100%;
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .settings {
                width: 100%;
                gap: 10px;
            }

            .setting-group {
                flex-direction: row;
                gap: 8px;
            }

            .setting-label {
                display: none;
            }

            .problem-area {
                flex: 1;
                min-width: 200px;
            }

            .problem {
                font-size: 2rem;
            }

            .answer-display {
                font-size: 2rem;
                min-height: 50px;
                padding: 8px 20px;
            }

            .numpad {
                flex: 1;
                max-width: 250px;
                gap: 4px;
            }

            .numpad button {
                min-height: 45px;
                padding: 8px;
                font-size: 1.3rem;
            }

            .stats {
                width: 100%;
                font-size: 0.9rem;
            }

            .timer-display {
                font-size: 1.2rem;
                min-height: 1.5rem;
            }

            .combo, .feedback {
                font-size: 1rem;
                min-height: 1.2rem;
            }
        }

        /* iPad / Tablet */
        @media (min-width: 768px) and (min-height: 600px) {
            .numpad {
                max-width: 400px;
                gap: 15px;
            }

            .numpad button {
                min-height: 85px;
                font-size: 2.5rem;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MATH BLASTER</h1>

        <div class="settings">
            <div class="setting-group">
                <span class="setting-label">Difficulty</span>
                <div class="button-group">
                    <button id="easy" class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
                    <button id="medium" class="diff-btn" onclick="setDifficulty('medium')">Med</button>
                    <button id="hard" class="diff-btn" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
            <div class="setting-group">
                <span class="setting-label">Operation</span>
                <div class="button-group">
                    <button id="add" class="op-btn active" onclick="setOperation('add')">+</button>
                    <button id="subtract" class="op-btn" onclick="setOperation('subtract')">−</button>
                    <button id="multiply" class="op-btn" onclick="setOperation('multiply')">×</button>
                    <button id="divide" class="op-btn" onclick="setOperation('divide')">÷</button>
                    <button id="mixed" class="op-btn" onclick="setOperation('mixed')">Mix</button>
                </div>
            </div>
            <div class="setting-group">
                <span class="setting-label">Mode</span>
                <div class="button-group">
                    <button id="endless" class="mode-btn active" onclick="setMode('endless')">Free</button>
                    <button id="timed" class="mode-btn" onclick="setMode('timed')">60s</button>
                </div>
            </div>
        </div>

        <div class="timer-display" id="timer"></div>

        <div class="problem-area">
            <div class="problem" id="problem"></div>
            <div class="answer-display" id="answerDisplay"><span class="cursor">|</span></div>
            <div class="combo" id="combo"></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Streak: <span id="streak" class="streak">0</span></div>
            <div>Best: <span id="highScore" class="high-score">0</span></div>
        </div>

        <div class="numpad">
            <button onclick="numPress(1)">1</button>
            <button onclick="numPress(2)">2</button>
            <button onclick="numPress(3)">3</button>
            <button onclick="numPress(4)">4</button>
            <button onclick="numPress(5)">5</button>
            <button onclick="numPress(6)">6</button>
            <button onclick="numPress(7)">7</button>
            <button onclick="numPress(8)">8</button>
            <button onclick="numPress(9)">9</button>
            <button class="delete" onclick="deletePress()">DEL</button>
            <button class="zero" onclick="numPress(0)">0</button>
            <button class="submit" onclick="checkAnswer()">GO</button>
        </div>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>TIME'S UP!</h2>
        <div class="new-record-banner hidden" id="newRecordBanner">NEW HIGH SCORE!</div>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <div class="final-score">Best Streak: <span id="bestStreak">0</span></div>
        <div class="final-score">High Score: <span id="finalHighScore">0</span></div>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let num1, num2, correctAnswer, currentOp;
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let difficulty = 'easy';
        let operation = 'add';
        let mode = 'endless';
        let timeLeft = 60;
        let timerInterval = null;
        let gameActive = true;
        let isNewHighScore = false;
        let currentInput = '';

        let audioContext = null;

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            return audioContext;
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            if (currentInput === '') {
                display.innerHTML = '<span class="cursor">|</span>';
            } else {
                display.innerHTML = currentInput + '<span class="cursor">|</span>';
            }
        }

        function numPress(num) {
            if (!gameActive) return;
            if (currentInput.length < 6) {
                currentInput += num.toString();
                updateAnswerDisplay();
                playSound('tap');
            }
        }

        function deletePress() {
            if (!gameActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
        }

        function getHighScoreKey() {
            return `mathblaster_${mode}_${difficulty}_${operation}`;
        }

        function getHighScore() {
            return parseInt(localStorage.getItem(getHighScoreKey()) || '0');
        }

        function setHighScore(newScore) {
            localStorage.setItem(getHighScoreKey(), newScore.toString());
        }

        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = getHighScore();
        }

        function playSound(type) {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            if (type === 'tap') {
                oscillator.frequency.value = 600;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.05);
            } else if (type === 'correct') {
                oscillator.frequency.value = 880;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.2);

                if (streak >= 3) {
                    setTimeout(() => {
                        const osc2 = ctx.createOscillator();
                        const gain2 = ctx.createGain();
                        osc2.connect(gain2);
                        gain2.connect(ctx.destination);
                        osc2.frequency.value = 1100 + (streak * 50);
                        osc2.type = 'square';
                        gain2.gain.setValueAtTime(0.2, ctx.currentTime);
                        gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                        osc2.start(ctx.currentTime);
                        osc2.stop(ctx.currentTime + 0.15);
                    }, 100);
                }
            } else if (type === 'wrong') {
                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);
            } else if (type === 'gameover') {
                [200, 150, 100].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'square';
                        gain.gain.setValueAtTime(0.3, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.3);
                    }, i * 200);
                });
            } else if (type === 'highscore') {
                [523, 659, 784, 1047].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'square';
                        gain.gain.setValueAtTime(0.3, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.3);
                    }, i * 150);
                });
            }
        }

        function createParticles(emoji, count) {
            const answerEl = document.getElementById('answerDisplay');
            const rect = answerEl.getBoundingClientRect();

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (rect.top + (Math.random() - 0.5) * 50) + 'px';
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        function getMaxNumber() {
            switch (difficulty) {
                case 'easy': return 10;
                case 'medium': return 20;
                case 'hard': return 50;
                default: return 10;
            }
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                document.getElementById('problem').textContent = `${num1} − ${num2} = ?`;
            } else if (currentOp === 'multiply') {
                const multMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num1 = Math.floor(Math.random() * multMax) + 1;
                num2 = Math.floor(Math.random() * multMax) + 1;
                correctAnswer = num1 * num2;
                document.getElementById('problem').textContent = `${num1} × ${num2} = ?`;
            } else if (currentOp === 'divide') {
                const divMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num2 = Math.floor(Math.random() * divMax) + 1;
                correctAnswer = Math.floor(Math.random() * divMax) + 1;
                num1 = num2 * correctAnswer;
                document.getElementById('problem').textContent = `${num1} ÷ ${num2} = ?`;
            }

            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').classList.remove('correct');
        }

        function updateCombo() {
            const comboEl = document.getElementById('combo');
            if (streak >= 10) {
                comboEl.textContent = 'UNSTOPPABLE!';
            } else if (streak >= 7) {
                comboEl.textContent = 'ON FIRE!';
            } else if (streak >= 5) {
                comboEl.textContent = 'AWESOME!';
            } else if (streak >= 3) {
                comboEl.textContent = 'COMBO x' + streak + '!';
            } else {
                comboEl.textContent = '';
            }
        }

        function checkAnswer() {
            if (!gameActive) return;
            if (currentInput === '') return;

            const userAnswer = parseInt(currentInput);

            if (userAnswer === correctAnswer) {
                streak++;
                if (streak > bestStreak) bestStreak = streak;

                const bonus = Math.floor(streak / 3);
                score += 1 + bonus;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                const currentHigh = getHighScore();
                if (score > currentHigh) {
                    if (!isNewHighScore) {
                        isNewHighScore = true;
                        playSound('highscore');
                        createParticles('⭐', 10);
                        document.getElementById('highScore').classList.add('new-high-score');
                    }
                    setHighScore(score);
                    updateHighScoreDisplay();
                }

                const messages = ['BOOM!', 'YEAH!', 'NICE!', 'WOW!', 'SUPER!'];
                const msg = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('feedback').textContent = msg;
                document.getElementById('feedback').classList.add('correct');

                playSound('correct');
                createParticles('⭐', 3 + Math.min(streak, 7));
                updateCombo();

                setTimeout(generateProblem, 600);
            } else {
                streak = 0;
                document.getElementById('streak').textContent = streak;
                document.getElementById('feedback').textContent = 'Try again!';
                document.getElementById('combo').textContent = '';
                currentInput = '';
                updateAnswerDisplay();

                playSound('wrong');
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 400);
            }
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(level).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(op).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(m).classList.add('active');

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (mode === 'timed') {
                startTimer();
            } else {
                document.getElementById('timer').textContent = '';
                document.getElementById('timer').classList.remove('warning');
            }

            updateHighScoreDisplay();
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = timeLeft + 's';

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft + 's';

                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('finalHighScore').textContent = getHighScore();

            if (isNewHighScore) {
                document.getElementById('newRecordBanner').classList.remove('hidden');
                playSound('highscore');
            } else {
                document.getElementById('newRecordBanner').classList.add('hidden');
                playSound('gameover');
            }

            document.getElementById('gameOver').classList.remove('hidden');
        }

        function resetGame() {
            score = 0;
            streak = 0;
            bestStreak = 0;
            gameActive = true;
            isNewHighScore = false;

            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('combo').textContent = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('highScore').classList.remove('new-high-score');

            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('newRecordBanner').classList.add('hidden');

            if (mode === 'timed') {
                startTimer();
            }

            resetGame();
        }

        // Keyboard support for desktop
        document.addEventListener('keydown', function(e) {
            if (!gameActive) return;

            if (e.key >= '0' && e.key <= '9') {
                numPress(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                deletePress();
            } else if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Prevent zoom on double tap
        document.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.target.click();
        }, { passive: false });

        updateHighScoreDisplay();
        generateProblem();
    </script>
</body>
</html>
