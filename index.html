<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        :root {
            /* Tropical Theme (default) */
            --bg-color: #1a0a2e;
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #ffd93d;
            --text-glow: #ff6b9d;
            --success-color: #6bcb77;
            --error-color: #ff6b6b;
            --button-bg: rgba(255, 107, 157, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-ocean {
            --bg-color: #0a1628;
            --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a3a5c 50%, #2d6187 100%);
            --primary-color: #00d9ff;
            --secondary-color: #0099cc;
            --accent-color: #7fdbff;
            --text-glow: #00d9ff;
            --success-color: #2ecc71;
            --error-color: #ff6b6b;
            --button-bg: rgba(0, 217, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-sunset {
            --bg-color: #2d1b2e;
            --bg-gradient: linear-gradient(135deg, #2d1b2e 0%, #4a2c4a 50%, #6b3a5b 100%);
            --primary-color: #ff9a56;
            --secondary-color: #ff6b35;
            --accent-color: #ffcd3c;
            --text-glow: #ff9a56;
            --success-color: #a8e6cf;
            --error-color: #ff8b94;
            --button-bg: rgba(255, 154, 86, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-berry {
            --bg-color: #1a0a1a;
            --bg-gradient: linear-gradient(135deg, #1a0a1a 0%, #2d1f3d 50%, #4a3260 100%);
            --primary-color: #da70d6;
            --secondary-color: #ba55d3;
            --accent-color: #ff69b4;
            --text-glow: #da70d6;
            --success-color: #98fb98;
            --error-color: #ff6b6b;
            --button-bg: rgba(218, 112, 214, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-retro {
            --bg-color: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --primary-color: #39ff14;
            --secondary-color: #32cd32;
            --accent-color: #39ff14;
            --text-glow: #39ff14;
            --success-color: #39ff14;
            --error-color: #ff3939;
            --button-bg: rgba(57, 255, 20, 0.1);
            --card-bg: rgba(57, 255, 20, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--primary-color);
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
            min-height: 100%;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 10px var(--text-glow);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: max(env(safe-area-inset-bottom), 10px);
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            height: 100dvh;
            height: -webkit-fill-available;
            padding: clamp(8px, 1.5vh, 15px) clamp(10px, 3vw, 20px);
            padding-bottom: clamp(15px, 3vh, 25px);
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: clamp(5px, 1vh, 10px);
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2.5rem);
            text-shadow: 0 0 20px var(--text-glow), 0 0 40px var(--text-glow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .top-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        .icon-btn.muted {
            opacity: 0.5;
        }

        /* Theme Picker */
        .theme-picker {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .theme-picker.show {
            display: flex;
        }

        .theme-picker h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .theme-btn {
            width: 100%;
            max-width: 280px;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-btn:active {
            transform: scale(0.95);
        }

        .theme-btn.tropical {
            background: linear-gradient(135deg, #1a0a2e, #16213e);
            border-color: #ff6b9d;
            color: #ff6b9d;
        }

        .theme-btn.ocean {
            background: linear-gradient(135deg, #0a1628, #1a3a5c);
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .theme-btn.sunset {
            background: linear-gradient(135deg, #2d1b2e, #4a2c4a);
            border-color: #ff9a56;
            color: #ff9a56;
        }

        .theme-btn.berry {
            background: linear-gradient(135deg, #1a0a1a, #2d1f3d);
            border-color: #da70d6;
            color: #da70d6;
        }

        .theme-btn.retro {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border-color: #39ff14;
            color: #39ff14;
        }

        .close-themes {
            margin-top: 15px;
            padding: 12px 30px;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Settings Row */
        .settings {
            display: flex;
            gap: clamp(4px, 1vw, 10px);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-bottom: clamp(5px, 1vh, 10px);
        }

        .button-group {
            display: flex;
            gap: 3px;
            background: var(--card-bg);
            padding: 4px;
            border-radius: 10px;
        }

        button {
            font-size: clamp(0.75rem, 2.2vw, 1rem);
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2.5vw, 16px);
            min-height: 38px;
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.15s;
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: var(--primary-color);
            color: var(--bg-color);
            text-shadow: none;
            box-shadow: 0 0 15px var(--text-glow);
        }

        /* Fruit Basket */
        .fruit-basket {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(3px, 1vw, 8px);
            min-height: clamp(28px, 7vw, 40px);
            flex-wrap: wrap;
            max-width: 100%;
            padding: 5px 0;
        }

        .fruit {
            font-size: clamp(1.3rem, 5vw, 2rem);
            animation: fruitBounce 0.5s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes fruitBounce {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .fruit.collected {
            animation: fruitCollect 0.6s ease-out forwards;
        }

        @keyframes fruitCollect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5) translateY(-20px); opacity: 1; }
            100% { transform: scale(0) translateY(-40px); opacity: 0; }
        }

        /* Timer */
        .timer-display {
            font-size: clamp(1.3rem, 4vw, 2rem);
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            min-height: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
        }

        .timer-display.warning {
            color: var(--error-color);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Problem Area */
        .problem-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(5px, 1.5vh, 12px);
            flex: 1;
            justify-content: center;
            min-height: 0;
        }

        .problem {
            font-size: clamp(2.2rem, 9vw, 4rem);
            font-weight: bold;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .answer-display {
            font-size: clamp(2rem, 8vw, 3.5rem);
            min-width: clamp(100px, 35vw, 160px);
            min-height: clamp(45px, 10vw, 65px);
            text-align: center;
            background: var(--card-bg);
            border: 3px solid var(--primary-color);
            padding: clamp(6px, 1.5vw, 12px) clamp(12px, 3vw, 25px);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--text-glow), inset 0 0 30px rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .answer-display .cursor {
            animation: blink 1s infinite;
            opacity: 0.7;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.7; }
            51%, 100% { opacity: 0; }
        }

        /* Combo & Feedback */
        .combo {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            min-height: clamp(1.2rem, 3.5vw, 2rem);
            font-weight: bold;
        }

        .feedback {
            font-size: clamp(1.3rem, 4vw, 2.2rem);
            min-height: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
        }

        .feedback.correct {
            color: var(--success-color);
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Stats */
        .stats {
            display: flex;
            gap: clamp(12px, 4vw, 25px);
            font-size: clamp(0.9rem, 2.8vw, 1.3rem);
            font-weight: 600;
            padding: clamp(8px, 2vw, 12px) 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .streak-value {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .high-score-value {
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(5px, 1.2vw, 10px);
            width: 100%;
            max-width: 300px;
            margin-top: auto;
            padding-bottom: clamp(5px, 2vh, 15px);
        }

        .numpad button {
            font-size: clamp(1.4rem, 5.5vw, 2.2rem);
            padding: clamp(10px, 2.5vw, 16px);
            min-height: clamp(50px, 12vw, 68px);
            font-weight: bold;
            border-radius: 14px;
            background: var(--button-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .numpad button:active {
            transform: scale(0.92);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .numpad .delete {
            background: rgba(255, 107, 107, 0.15);
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .numpad .submit {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
            font-size: clamp(1.1rem, 4vw, 1.6rem);
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            animation: particle-fly 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes particle-fly {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-120px) scale(0.5) rotate(360deg); }
        }

        /* Shake animation */
        .shake {
            animation: shake 0.4s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-15px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Game Over */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .game-over h2 {
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            margin-bottom: clamp(15px, 4vw, 25px);
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-color);
        }

        .game-over .final-score {
            font-size: clamp(1.1rem, 3.5vw, 2rem);
            margin-bottom: clamp(8px, 2vw, 15px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-over button {
            font-size: clamp(1.1rem, 3.5vw, 1.8rem);
            padding: clamp(12px, 3vw, 18px) clamp(25px, 6vw, 40px);
            margin-top: clamp(15px, 4vw, 25px);
            background: var(--primary-color);
            color: var(--bg-color);
            border-radius: 15px;
            text-shadow: none;
            box-shadow: 0 0 20px var(--text-glow);
        }

        .new-record-banner {
            font-size: clamp(1.1rem, 3.5vw, 1.8rem);
            margin-bottom: 15px;
            animation: rainbow 1s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #ffd93d; }
            50% { color: #6bcb77; }
            75% { color: #00d9ff; }
            100% { color: #da70d6; }
        }

        .final-fruits {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 15px 0;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 300px;
        }

        .hidden {
            display: none !important;
        }

        /* Landscape on phones */
        @media (orientation: landscape) and (max-height: 450px) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 8px;
                gap: 8px;
            }

            .top-bar {
                width: 100%;
            }

            h1 { font-size: 1.3rem; }

            .settings {
                width: 100%;
                margin-bottom: 5px;
            }

            .fruit-basket {
                min-height: 25px;
            }

            .problem-area {
                flex: 1;
                min-width: 180px;
                gap: 5px;
            }

            .problem { font-size: 1.8rem; }
            .answer-display {
                font-size: 1.6rem;
                min-height: 42px;
                padding: 6px 15px;
            }

            .numpad {
                flex: 1;
                max-width: 220px;
                gap: 4px;
                padding-bottom: 5px;
            }

            .numpad button {
                min-height: 40px;
                padding: 6px;
                font-size: 1.2rem;
            }

            .stats { font-size: 0.85rem; width: 100%; }
            .timer-display { font-size: 1.1rem; min-height: 1.3rem; }
            .combo, .feedback { font-size: 0.9rem; min-height: 1rem; }
        }

        /* iPad */
        @media (min-width: 768px) and (min-height: 600px) {
            .numpad {
                max-width: 380px;
                gap: 12px;
            }

            .numpad button {
                min-height: 80px;
                font-size: 2.2rem;
                border-radius: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <h1>MATH BLASTER</h1>
            <div class="top-buttons">
                <button class="icon-btn" id="soundBtn" onclick="toggleSound()">üîä</button>
                <button class="icon-btn" id="themeBtn" onclick="showThemePicker()">üé®</button>
            </div>
        </div>

        <div class="settings">
            <div class="button-group">
                <button id="easy" class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
                <button id="medium" class="diff-btn" onclick="setDifficulty('medium')">Med</button>
                <button id="hard" class="diff-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
            <div class="button-group">
                <button id="add" class="op-btn active" onclick="setOperation('add')">+</button>
                <button id="subtract" class="op-btn" onclick="setOperation('subtract')">‚àí</button>
                <button id="multiply" class="op-btn" onclick="setOperation('multiply')">√ó</button>
                <button id="divide" class="op-btn" onclick="setOperation('divide')">√∑</button>
                <button id="mixed" class="op-btn" onclick="setOperation('mixed')">Mix</button>
            </div>
            <div class="button-group">
                <button id="endless" class="mode-btn active" onclick="setMode('endless')">Free</button>
                <button id="timed" class="mode-btn" onclick="setMode('timed')">60s</button>
            </div>
        </div>

        <div class="fruit-basket" id="fruitBasket"></div>

        <div class="timer-display" id="timer"></div>

        <div class="problem-area">
            <div class="problem" id="problem"></div>
            <div class="answer-display" id="answerDisplay"><span class="cursor">|</span></div>
            <div class="combo" id="combo"></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="stats">
            <div class="stat-item">üçâ <span id="score">0</span></div>
            <div class="stat-item">üî• <span id="streak" class="streak-value">0</span></div>
            <div class="stat-item">üëë <span id="highScore" class="high-score-value">0</span></div>
        </div>

        <div class="numpad">
            <button onclick="numPress(1)">1</button>
            <button onclick="numPress(2)">2</button>
            <button onclick="numPress(3)">3</button>
            <button onclick="numPress(4)">4</button>
            <button onclick="numPress(5)">5</button>
            <button onclick="numPress(6)">6</button>
            <button onclick="numPress(7)">7</button>
            <button onclick="numPress(8)">8</button>
            <button onclick="numPress(9)">9</button>
            <button class="delete" onclick="deletePress()">‚å´</button>
            <button onclick="numPress(0)">0</button>
            <button class="submit" onclick="checkAnswer()">GO!</button>
        </div>
    </div>

    <!-- Theme Picker -->
    <div class="theme-picker" id="themePicker">
        <h2>Pick a Theme!</h2>
        <button class="theme-btn tropical" onclick="setTheme('tropical')">üå∫ Tropical</button>
        <button class="theme-btn ocean" onclick="setTheme('ocean')">üåä Ocean</button>
        <button class="theme-btn sunset" onclick="setTheme('sunset')">üåÖ Sunset</button>
        <button class="theme-btn berry" onclick="setTheme('berry')">üçá Berry</button>
        <button class="theme-btn retro" onclick="setTheme('retro')">üëæ Retro</button>
        <button class="close-themes" onclick="hideThemePicker()">Close</button>
    </div>

    <!-- Game Over -->
    <div class="game-over hidden" id="gameOver">
        <h2>TIME'S UP!</h2>
        <div class="new-record-banner hidden" id="newRecordBanner">üèÜ NEW HIGH SCORE! üèÜ</div>
        <div class="final-fruits" id="finalFruits"></div>
        <div class="final-score">üçâ Score: <span id="finalScore">0</span></div>
        <div class="final-score">üî• Best Streak: <span id="bestStreak">0</span></div>
        <div class="final-score">üëë High Score: <span id="finalHighScore">0</span></div>
        <button onclick="restartGame()">Play Again!</button>
    </div>

    <script>
        // Tropical fruits for rewards
        const FRUITS = ['üçâ', 'ü•≠', 'üçç', 'ü••', 'üçå', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë', 'ü•ù', 'üçà'];

        let num1, num2, correctAnswer, currentOp;
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let difficulty = 'easy';
        let operation = 'add';
        let mode = 'endless';
        let timeLeft = 60;
        let timerInterval = null;
        let gameActive = true;
        let isNewHighScore = false;
        let currentInput = '';
        let collectedFruits = [];
        let soundEnabled = true;

        let audioContext = null;

        // Theme handling
        function setTheme(theme) {
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
            localStorage.setItem('mathblaster_theme', theme);
            hideThemePicker();
        }

        function loadTheme() {
            const saved = localStorage.getItem('mathblaster_theme') || 'tropical';
            setTheme(saved);
        }

        function showThemePicker() {
            document.getElementById('themePicker').classList.add('show');
        }

        function hideThemePicker() {
            document.getElementById('themePicker').classList.remove('show');
        }

        // Sound handling
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
            localStorage.setItem('mathblaster_sound', soundEnabled);
        }

        function loadSoundPref() {
            const saved = localStorage.getItem('mathblaster_sound');
            if (saved === 'false') {
                soundEnabled = false;
                document.getElementById('soundBtn').textContent = 'üîá';
                document.getElementById('soundBtn').classList.add('muted');
            }
        }

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            return audioContext;
        }

        function playSound(type) {
            if (!soundEnabled) return;

            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            if (type === 'tap') {
                oscillator.frequency.value = 600;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.08, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.05);
            } else if (type === 'correct') {
                oscillator.frequency.value = 880;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.15);

                if (streak >= 3) {
                    setTimeout(() => {
                        const osc2 = ctx.createOscillator();
                        const gain2 = ctx.createGain();
                        osc2.connect(gain2);
                        gain2.connect(ctx.destination);
                        osc2.frequency.value = 1100 + (streak * 40);
                        osc2.type = 'sine';
                        gain2.gain.setValueAtTime(0.15, ctx.currentTime);
                        gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.12);
                        osc2.start(ctx.currentTime);
                        osc2.stop(ctx.currentTime + 0.12);
                    }, 80);
                }
            } else if (type === 'wrong') {
                oscillator.frequency.value = 200;
                oscillator.type = 'triangle';
                gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.25);
            } else if (type === 'gameover') {
                [300, 250, 200].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.2, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.3);
                    }, i * 180);
                });
            } else if (type === 'highscore') {
                [523, 659, 784, 1047].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.2, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.25);
                    }, i * 120);
                });
            }
        }

        // Fruit basket display
        function updateFruitBasket() {
            const basket = document.getElementById('fruitBasket');
            // Show last 10 fruits
            const displayFruits = collectedFruits.slice(-10);
            basket.innerHTML = displayFruits.map(f => `<span class="fruit">${f}</span>`).join('');
        }

        function addFruit() {
            const fruit = FRUITS[Math.floor(Math.random() * FRUITS.length)];
            collectedFruits.push(fruit);
            updateFruitBasket();
            return fruit;
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            if (currentInput === '') {
                display.innerHTML = '<span class="cursor">|</span>';
            } else {
                display.innerHTML = currentInput + '<span class="cursor">|</span>';
            }
        }

        function numPress(num) {
            if (!gameActive) return;
            if (currentInput.length < 6) {
                currentInput += num.toString();
                updateAnswerDisplay();
                playSound('tap');
            }
        }

        function deletePress() {
            if (!gameActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
            playSound('tap');
        }

        function getHighScoreKey() {
            return `mathblaster_${mode}_${difficulty}_${operation}`;
        }

        function getHighScore() {
            return parseInt(localStorage.getItem(getHighScoreKey()) || '0');
        }

        function setHighScore(newScore) {
            localStorage.setItem(getHighScoreKey(), newScore.toString());
        }

        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = getHighScore();
        }

        function createParticles(emoji, count) {
            const answerEl = document.getElementById('answerDisplay');
            const rect = answerEl.getBoundingClientRect();

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (rect.top + (Math.random() - 0.5) * 50) + 'px';
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        function getMaxNumber() {
            switch (difficulty) {
                case 'easy': return 10;
                case 'medium': return 20;
                case 'hard': return 50;
                default: return 10;
            }
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                document.getElementById('problem').textContent = `${num1} ‚àí ${num2} = ?`;
            } else if (currentOp === 'multiply') {
                const multMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num1 = Math.floor(Math.random() * multMax) + 1;
                num2 = Math.floor(Math.random() * multMax) + 1;
                correctAnswer = num1 * num2;
                document.getElementById('problem').textContent = `${num1} √ó ${num2} = ?`;
            } else if (currentOp === 'divide') {
                const divMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num2 = Math.floor(Math.random() * divMax) + 1;
                correctAnswer = Math.floor(Math.random() * divMax) + 1;
                num1 = num2 * correctAnswer;
                document.getElementById('problem').textContent = `${num1} √∑ ${num2} = ?`;
            }

            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').classList.remove('correct');
        }

        function updateCombo() {
            const comboEl = document.getElementById('combo');
            if (streak >= 10) {
                comboEl.textContent = 'üåü UNSTOPPABLE! üåü';
            } else if (streak >= 7) {
                comboEl.textContent = '‚ö° ON FIRE! ‚ö°';
            } else if (streak >= 5) {
                comboEl.textContent = '‚ú® AWESOME! ‚ú®';
            } else if (streak >= 3) {
                comboEl.textContent = 'üéØ x' + streak + ' COMBO!';
            } else {
                comboEl.textContent = '';
            }
        }

        function checkAnswer() {
            if (!gameActive) return;
            if (currentInput === '') return;

            const userAnswer = parseInt(currentInput);

            if (userAnswer === correctAnswer) {
                streak++;
                if (streak > bestStreak) bestStreak = streak;

                const bonus = Math.floor(streak / 3);
                score += 1 + bonus;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                // Add fruit!
                const fruit = addFruit();
                createParticles(fruit, 3 + Math.min(streak, 5));

                const currentHigh = getHighScore();
                if (score > currentHigh) {
                    if (!isNewHighScore) {
                        isNewHighScore = true;
                        playSound('highscore');
                        createParticles('üëë', 8);
                    }
                    setHighScore(score);
                    updateHighScoreDisplay();
                }

                const messages = ['YAY!', 'NICE!', 'WOW!', 'COOL!', 'GREAT!'];
                const msg = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('feedback').textContent = msg;
                document.getElementById('feedback').classList.add('correct');

                playSound('correct');
                updateCombo();

                setTimeout(generateProblem, 500);
            } else {
                streak = 0;
                document.getElementById('streak').textContent = streak;
                document.getElementById('feedback').textContent = 'Try again!';
                document.getElementById('feedback').classList.remove('correct');
                document.getElementById('combo').textContent = '';
                currentInput = '';
                updateAnswerDisplay();

                playSound('wrong');
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 400);
            }
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(level).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(op).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(m).classList.add('active');

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (mode === 'timed') {
                startTimer();
            } else {
                document.getElementById('timer').textContent = '';
                document.getElementById('timer').classList.remove('warning');
            }

            updateHighScoreDisplay();
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';

                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('finalHighScore').textContent = getHighScore();

            // Show collected fruits
            const finalFruits = document.getElementById('finalFruits');
            const displayFruits = collectedFruits.slice(-15);
            finalFruits.innerHTML = displayFruits.map(f => `<span>${f}</span>`).join('');

            if (isNewHighScore) {
                document.getElementById('newRecordBanner').classList.remove('hidden');
                playSound('highscore');
            } else {
                document.getElementById('newRecordBanner').classList.add('hidden');
                playSound('gameover');
            }

            document.getElementById('gameOver').classList.remove('hidden');
        }

        function resetGame() {
            score = 0;
            streak = 0;
            bestStreak = 0;
            gameActive = true;
            isNewHighScore = false;
            collectedFruits = [];

            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('combo').textContent = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('fruitBasket').innerHTML = '';

            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('newRecordBanner').classList.add('hidden');

            if (mode === 'timed') {
                startTimer();
            }

            resetGame();
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (!gameActive) return;

            if (e.key >= '0' && e.key <= '9') {
                numPress(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                e.preventDefault();
                deletePress();
            } else if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Initialize
        loadTheme();
        loadSoundPref();
        updateHighScoreDisplay();
        generateProblem();
    </script>
</body>
</html>
