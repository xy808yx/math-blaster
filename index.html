            if (extras.includes('bats')) {
                for (let i = 0; i < 8; i++) {
                    const batGroup = new THREE.Group();
                    const body = new THREE.Mesh(sharedGeo.batBody, sharedMat.batBody);
                    const leftWing = new THREE.Mesh(sharedGeo.batWing, sharedMat.batWing);
                    const rightWing = new THREE.Mesh(sharedGeo.batWing, sharedMat.batWing);
                    leftWing.position.set(-0.35, 0, 0);
                    rightWing.position.set(0.35, 0, 0);
                    batGroup.add(body);
                    batGroup.add(leftWing);
                    batGroup.add(rightWing);
                    batGroup.position.set(
                        (Math.random() - 0.5) * 40,
                        8 + Math.random() * 10,
                        (Math.random() - 0.5) * 30
                    );
                    batGroup.userData = { speed: 0.03 + Math.random() * 0.02, flapOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(batGroup);
                    scene.add(batGroup);
                }
            }

            // Ghosts (for spooky scene)
            if (extras.includes('ghosts')) {
                for (let i = 0; i < 4; i++) {
                    const ghost = new THREE.Mesh(sharedGeo.ghost, sharedMat.ghost);
                    ghost.position.set(
                        (Math.random() - 0.5) * 30,
                        3 + Math.random() * 5,
                        -20 - Math.random() * 20
                    );
                    ghost.userData = { bobSpeed: 0.5 + Math.random() * 0.5, bobOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(ghost);
                    scene.add(ghost);
                }
            }

            // Pumpkins (for spooky scene)
            if (extras.includes('pumpkins')) {
                for (let i = 0; i < 6; i++) {
                    const pumpkin = new THREE.Mesh(sharedGeo.pumpkin, sharedMat.pumpkin);
                    pumpkin.position.set(
                        (Math.random() - 0.5) * 20,
                        -0.6,
                        10 + Math.random() * 10
                    );
                    scene.add(pumpkin);
                }
            }

            // Balloons (for party scene)
            if (extras.includes('balloons')) {
                const balloonGeo = new THREE.SphereGeometry(0.5, 6, 6);
                const balloonColors = [0xff6b6b, 0xffd93d, 0x64c8ff, 0xff69b4, 0x90ee90, 0xdda0dd];
                const balloonMats = balloonColors.map(c => new THREE.MeshBasicMaterial({ color: c }));
                for (let i = 0; i < 12; i++) {
                    const balloon = new THREE.Mesh(balloonGeo, balloonMats[i % balloonMats.length]);
                    balloon.position.set(
                        (Math.random() - 0.5) * 40,
                        5 + Math.random() * 15,
                        (Math.random() - 0.5) * 30
                    );
                    balloon.userData = { floatSpeed: 0.01 + Math.random() * 0.01, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(balloon);
                    scene.add(balloon);
                }
            }

            // Confetti (for party scene)
            if (extras.includes('confetti')) {
                const confettiColors = [0xff6b6b, 0xffd93d, 0x64c8ff, 0xff69b4, 0x90ee90];
                const confettiMats = confettiColors.map(c => new THREE.MeshBasicMaterial({ color: c }));
                for (let i = 0; i < 60; i++) {
                    const confetti = new THREE.Mesh(sharedGeo.confetti, confettiMats[Math.floor(Math.random() * confettiMats.length)]);
                    confetti.position.set(
                        (Math.random() - 0.5) * 50,
                        Math.random() * 25,
                        (Math.random() - 0.5) * 40
                    );
                    confetti.userData = { fallSpeed: 0.01 + Math.random() * 0.02, sway: Math.random() * Math.PI * 2, rotSpeed: (Math.random() - 0.5) * 0.2 };
                    sceneExtras.particles.push(confetti);
                    scene.add(confetti);
                }
            }

            // Crabs (for tide pools scene)
            if (extras.includes('crabs')) {
                for (let i = 0; i < 5; i++) {
                    const crab = new THREE.Mesh(sharedGeo.crab, sharedMat.crab);
                    crab.position.set(
                        (Math.random() - 0.5) * 15,
                        -0.8,
                        12 + Math.random() * 8
                    );
                    crab.userData = { walkSpeed: 0.01 + Math.random() * 0.01, walkDir: Math.random() > 0.5 ? 1 : -1 };
                    sceneExtras.particles.push(crab);
                    scene.add(crab);
                }
            }

            // ===== NEW SCENE EXTRAS =====

            // Rainbow (for Rainbow Falls scene)
            if (extras.includes('rainbow')) {
                const rainbowColors = [0xff0000, 0xff7700, 0xffff00, 0x00cc00, 0x0000ff, 0x8b00ff];
                const rainbowMats = rainbowColors.map(c => new THREE.MeshBasicMaterial({ color: c, transparent: true, opacity: 0.7 }));
                for (let c = 0; c < rainbowColors.length; c++) {
                    const radius = 15 + c * 0.8;
                    for (let a = 0; a < 12; a++) {
                        const angle = (a / 12) * Math.PI;
                        const seg = new THREE.Mesh(sharedGeo.rainbowSeg, rainbowMats[c]);
                        seg.position.set(Math.cos(angle) * radius - 5, Math.sin(angle) * radius, -45);
                        seg.rotation.z = angle + Math.PI / 2;
                        scene.add(seg);
                    }
                }
            }

            // Waterfall (for Rainbow Falls scene)
            if (extras.includes('waterfall')) {
                for (let i = 0; i < 60; i++) {
                    const drop = new THREE.Mesh(sharedGeo.waterfall, sharedMat.waterfall);
                    drop.position.set(
                        15 + (Math.random() - 0.5) * 4,
                        Math.random() * 15,
                        -35 + (Math.random() - 0.5) * 2
                    );
                    drop.userData = { fallSpeed: 0.15 + Math.random() * 0.1 };
                    sceneExtras.particles.push(drop);
                    scene.add(drop);
                }
            }

            // Mist (for Rainbow Falls scene)
            if (extras.includes('mist')) {
                for (let i = 0; i < 10; i++) {
                    const mistGeo = new THREE.BoxGeometry(3 + Math.random() * 3, 1, 2);
                    const mist = new THREE.Mesh(mistGeo, sharedMat.mist);
                    mist.position.set(15 + (Math.random() - 0.5) * 10, Math.random() * 3, -30 + Math.random() * 5);
                    mist.userData = { sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(mist);
                    scene.add(mist);
                }
            }

            // Crystals (for Crystal Cave scene)
            if (extras.includes('crystals')) {
                const crystalColors = [0x9966ff, 0x66ccff, 0xff66cc, 0x66ffcc, 0xffcc66];
                for (let i = 0; i < 20; i++) {
                    const h = 1 + Math.random() * 4;
                    const crystal = new THREE.Mesh(
                        new THREE.BoxGeometry(0.5, h, 0.5),
                        new THREE.MeshBasicMaterial({ color: crystalColors[i % crystalColors.length], transparent: true, opacity: 0.8 })
                    );
                    crystal.position.set(
                        (Math.random() - 0.5) * 40,
                        h / 2 - 1,
                        (Math.random() - 0.5) * 40
                    );
                    crystal.rotation.z = (Math.random() - 0.5) * 0.3;
                    crystal.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(crystal); // reuse star twinkling
                    scene.add(crystal);
                }
            }

            // Glowing pools (for Crystal Cave scene)
            if (extras.includes('glowPools')) {
                const poolColors = [0x66ccff, 0x66ffcc, 0x9966ff];
                for (let i = 0; i < 5; i++) {
                    const pool = new THREE.Mesh(
                        new THREE.BoxGeometry(3 + Math.random() * 2, 0.2, 2 + Math.random()),
                        new THREE.MeshBasicMaterial({ color: poolColors[i % poolColors.length], transparent: true, opacity: 0.5 })
                    );
                    pool.position.set((Math.random() - 0.5) * 20, -0.85, 5 + Math.random() * 15);
                    pool.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(pool);
                    scene.add(pool);
                }
            }

            // Lava (for Volcano Island scene)
            if (extras.includes('lava')) {
                for (let i = 0; i < 30; i++) {
                    const lava = new THREE.Mesh(sharedGeo.lava, i % 2 === 0 ? sharedMat.lavaA : sharedMat.lavaB);
                    lava.position.set(
                        (Math.random() - 0.5) * 15,
                        Math.random() * 10,
                        -40 + (Math.random() - 0.5) * 10
                    );
                    lava.userData = { fallSpeed: 0.05 + Math.random() * 0.05, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(lava);
                    scene.add(lava);
                }
            }

            // Volcano smoke (for Volcano Island scene)
            if (extras.includes('volcanoSmoke')) {
                for (let i = 0; i < 15; i++) {
                    const smokeGeo = new THREE.BoxGeometry(1 + Math.random() * 2, 1 + Math.random(), 1);
                    const smoke = new THREE.Mesh(smokeGeo, sharedMat.smoke);
                    smoke.position.set((Math.random() - 0.5) * 8, 10 + Math.random() * 10, -45);
                    smoke.userData = { riseSpeed: 0.02 + Math.random() * 0.02, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(smoke);
                    scene.add(smoke);
                }
            }

            // Embers (for Volcano Island scene)
            if (extras.includes('embers')) {
                const emberMatB = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
                const emberMatA = new THREE.MeshBasicMaterial({ color: 0xff4400 });
                for (let i = 0; i < 40; i++) {
                    const ember = new THREE.Mesh(sharedGeo.ember, i % 3 === 0 ? emberMatB : emberMatA);
                    ember.position.set(
                        (Math.random() - 0.5) * 30,
                        Math.random() * 20,
                        (Math.random() - 0.5) * 30
                    );
                    ember.userData = { riseSpeed: 0.03 + Math.random() * 0.03, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(ember);
                    scene.add(ember);
                }
            }

            // Two Moons (for Space Beach scene)
            if (extras.includes('twoMoons')) {
                const moon1 = new THREE.Mesh(
                    new THREE.SphereGeometry(3, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xcc99ff })
                );
                moon1.position.set(-12, 16, -55);
                scene.add(moon1);
                const moon2 = new THREE.Mesh(
                    new THREE.SphereGeometry(1.5, 6, 6),
                    new THREE.MeshBasicMaterial({ color: 0x99ccff })
                );
                moon2.position.set(18, 20, -60);
                scene.add(moon2);
            }

            // Meteor showers (for Space Beach scene)
            if (extras.includes('meteorShowers')) {
                for (let i = 0; i < 8; i++) {
                    const meteor = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.1, 2),
                        new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 })
                    );
                    meteor.position.set(
                        (Math.random() - 0.5) * 60,
                        10 + Math.random() * 15,
                        -40 - Math.random() * 20
                    );
                    meteor.rotation.z = -0.7;
                    meteor.userData = {
                        speed: 0.3 + Math.random() * 0.2,
                        meteorAngle: -0.7,
                        twinkleOffset: Math.random() * Math.PI * 2
                    };
                    sceneExtras.particles.push(meteor);
                    scene.add(meteor);
                }
            }

            // Glowing sand (for Space Beach scene)
            if (extras.includes('glowSand')) {
                for (let i = 0; i < 30; i++) {
                    const glow = new THREE.Mesh(
                        new THREE.BoxGeometry(0.3, 0.05, 0.3),
                        new THREE.MeshBasicMaterial({ color: 0xaa66ff, transparent: true, opacity: 0.6 })
                    );
                    glow.position.set(
                        (Math.random() - 0.5) * 30,
                        -0.85,
                        5 + Math.random() * 20
                    );
                    glow.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(glow);
                    scene.add(glow);
                }
            }

            // Aurora bands (theme-based, not scene-based)
            function createAuroraBands() {
                const colors = [0x00ff88, 0x00ccaa, 0x00ccff, 0xaa66ff, 0xff66cc];
                for (let band = 0; band < 5; band++) {
                    for (let seg = 0; seg < 14; seg++) {
                        const w = 2.5 + Math.random() * 1.5;
                        const geo = new THREE.BoxGeometry(w, 0.6, 0.3);
                        const mat = new THREE.MeshBasicMaterial({
                            color: colors[band],
                            transparent: true,
                            opacity: 0.35 + Math.random() * 0.15
                        });
                        const mesh = new THREE.Mesh(geo, mat);
                        const x = (seg - 7) * 4 + (Math.random() - 0.5) * 2;
                        const y = 15 + band * 2 + Math.random() * 1.5;
                        const z = -48 - Math.random() * 7;
                        mesh.position.set(x, y, z);
                        mesh.userData = {
                            waveOffset: seg * 0.5 + band * 0.7,
                            baseY: y,
                            baseOpacity: mat.opacity,
                            pulseOffset: Math.random() * Math.PI * 2
                        };
                        sceneExtras.auroraBands.push(mesh);
                        scene.add(mesh);
                    }
                }
            }

            if (load('theme', 'tropical') === 'aurora') {
                createAuroraBands();
            }

            // Camera position (beach view looking at ocean)
            camera.position.set(-5, 3, 25);
            camera.lookAt(8, 2, -20);

            // Animation
            let time = 0;
            let animFrameId = null;

            function animate() {
                if (document.hidden) { animFrameId = null; return; }
                animFrameId = requestAnimationFrame(animate);
                time += 0.02;

                // Animate waves
                waveSegments.forEach((wave, i) => {
                    wave.position.y = wave.userData.baseY + Math.sin(time + wave.userData.offset) * 0.15;
                });

                // Animate foam
                foam.position.z = Math.sin(time * 0.5) * 1.5;
                foam.scale.x = 1 + Math.sin(time) * 0.1;

                // Animate clouds
                clouds.forEach(cloud => {
                    cloud.position.x += cloud.userData.speed;
                    if (cloud.position.x > 50) cloud.position.x = -50;
                });

                // Animate birds
                birds.forEach(bird => {
                    bird.position.x += bird.userData.speed;
                    bird.position.y += Math.sin(time * 3 + bird.userData.flapOffset) * 0.02;
                    if (bird.position.x > 30) bird.position.x = -30;

                    // Wing flap
                    const flap = Math.sin(time * 8 + bird.userData.flapOffset) * 0.3;
                    bird.children[0].rotation.z = 0.3 + flap;
                    bird.children[1].rotation.z = -0.3 - flap;
                });

                // Animate palm fronds (gentle sway)
                palms.forEach(palm => {
                    palm.children.forEach(child => {
                        if (child.userData.baseRotZ !== undefined) {
                            child.rotation.z = child.userData.baseRotZ + Math.sin(time + child.userData.angle) * 0.1;
                        }
                    });
                });

                // Animate tiki torch flames
                tikiFlameParts.forEach(f => {
                    const t = time * 4 + f.offset;
                    f.flame.scale.y = 0.8 + Math.sin(t) * 0.4;
                    f.flame.scale.x = 0.9 + Math.sin(t * 1.3) * 0.2;
                    f.flame.position.x = Math.sin(t * 1.7) * 0.04;
                    f.glow.scale.y = 0.7 + Math.sin(t * 1.5 + 1) * 0.5;
                    f.glow.scale.x = 0.8 + Math.cos(t * 0.9) * 0.3;
                    f.glow.material.opacity = 0.4 + Math.sin(t * 2) * 0.25;
                    f.tip.scale.y = 0.5 + Math.sin(t * 2.3) * 0.5;
                    f.tip.position.x = Math.sin(t * 2.1) * 0.06;
                    f.tip.position.y = 2.35 + Math.sin(t * 1.8) * 0.08;
                    f.tip.material.opacity = 0.5 + Math.sin(t * 3) * 0.5;
                });

                // Gentle camera sway
                camera.position.x = -5 + Math.sin(time * 0.2) * 0.3;
                camera.position.y = 3 + Math.cos(time * 0.15) * 0.2;

                // Sun glow pulse
                sunGlow.scale.set(
                    1 + Math.sin(time) * 0.1,
                    1 + Math.sin(time) * 0.1,
                    1
                );

                // Animate scene extras
                // Stars twinkling
                sceneExtras.stars.forEach(star => {
                    const twinkle = Math.sin(time * 3 + star.userData.twinkleOffset);
                    star.material.opacity = 0.5 + twinkle * 0.5;
                    star.scale.setScalar(0.8 + twinkle * 0.4);
                });

                // Particles (snow, rain, petals, fish, bats, balloons, etc.)
                sceneExtras.particles.forEach(p => {
                    // Falling particles (snow, rain, petals, confetti)
                    if (p.userData.fallSpeed) {
                        p.position.y -= p.userData.fallSpeed;
                        if (p.position.y < -2) {
                            p.position.y = 30;
                            p.position.x = (Math.random() - 0.5) * 60;
                            p.position.z = (Math.random() - 0.5) * 60;
                        }
                    }
                    // Rising particles (bubbles)
                    if (p.userData.riseSpeed) {
                        p.position.y += p.userData.riseSpeed;
                        if (p.position.y > 20) {
                            p.position.y = -10;
                            p.position.x = (Math.random() - 0.5) * 50;
                        }
                    }
                    // Floating particles (balloons)
                    if (p.userData.floatSpeed) {
                        p.position.y += p.userData.floatSpeed;
                        if (p.position.y > 25) {
                            p.position.y = 3;
                            p.position.x = (Math.random() - 0.5) * 40;
                        }
                    }
                    // Horizontal swimming (fish) â€” exclude meteors
                    if (p.userData.speed && !p.userData.flapOffset && !p.userData.meteorAngle) {
                        p.position.x += p.userData.speed;
                        if (p.position.x > 25) p.position.x = -25;
                        if (p.position.x < -25) p.position.x = 25;
                    }
                    // Diagonal meteors
                    if (p.userData.meteorAngle !== undefined) {
                        p.position.x += p.userData.speed * Math.cos(p.userData.meteorAngle);
                        p.position.y += p.userData.speed * Math.sin(p.userData.meteorAngle);
                        if (p.position.y < -5 || p.position.x > 40) {
                            p.position.set((Math.random() - 0.5) * 60, 10 + Math.random() * 15, -40 - Math.random() * 20);
                            p.material.opacity = 0.7;
                        }
                    }
                    // Flying with flapping (bats)
                    if (p.userData.flapOffset) {
                        p.position.x += p.userData.speed;
                        p.position.y += Math.sin(time * 2 + p.userData.flapOffset) * 0.02;
                        if (p.position.x > 25) p.position.x = -25;
                        // Wing flap for bats
                        if (p.children && p.children.length >= 3) {
                            const flap = Math.sin(time * 10 + p.userData.flapOffset) * 0.5;
                            p.children[1].rotation.z = flap;
                            p.children[2].rotation.z = -flap;
                        }
                    }
                    // Bobbing (ghosts)
                    if (p.userData.bobSpeed) {
                        p.position.y += Math.sin(time * p.userData.bobSpeed + p.userData.bobOffset) * 0.02;
                    }
                    // Walking (crabs)
                    if (p.userData.walkSpeed) {
                        p.position.x += p.userData.walkSpeed * p.userData.walkDir;
                        if (Math.abs(p.position.x) > 10) p.userData.walkDir *= -1;
                    }
                    // Sway animation
                    if (p.userData.sway !== undefined) {
                        p.position.x += Math.sin(time + p.userData.sway) * 0.01;
                    }
                    // Rotation animation
                    if (p.userData.rotSpeed !== undefined) {
                        p.rotation.y += p.userData.rotSpeed;
                        p.rotation.x += p.userData.rotSpeed * 0.5;
                    }
                });

                // Dark clouds drift
                sceneExtras.darkClouds.forEach(cloud => {
                    cloud.position.x += cloud.userData.speed;
                    if (cloud.position.x > 40) cloud.position.x = -40;
                });

                // Aurora bands animation
                sceneExtras.auroraBands.forEach(band => {
                    const d = band.userData;
                    band.position.y = d.baseY + Math.sin(time * 0.8 + d.waveOffset) * 1.5;
                    band.material.opacity = d.baseOpacity + Math.sin(time * 1.2 + d.pulseOffset) * 0.15;
                    band.position.x += Math.sin(time * 0.3 + d.waveOffset) * 0.005;
                });

                renderer.render(scene, camera);
            }

            // Resume animation when tab becomes visible again
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && !animFrameId) animate();
            });

            // Handle resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, 100);
            });

            // Listen for scene changes - reload page to apply new scene
            window.addEventListener('sceneChange', () => {
                location.reload();
            });

            // Listen for theme changes - add/remove aurora bands dynamically
            window.addEventListener('themeChange', (e) => {
                // Remove existing aurora bands
                sceneExtras.auroraBands.forEach(band => {
                    scene.remove(band);
                    band.geometry.dispose();
                    band.material.dispose();
                });
                sceneExtras.auroraBands.length = 0;

                // Recreate if new theme is aurora
                if (e.detail === 'aurora') {
                    createAuroraBands();
                }
            });

            animate();
        })();
        } catch (e) {
            console.error('Three.js initialization failed:', e);
            const canvas = document.getElementById('three-canvas');
            if (canvas) canvas.style.background = 'linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%)';
        }
    </script>
</body>
</html>
