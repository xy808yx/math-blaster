<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#1a0a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="shortcut icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary: #ff6b9d;
            --accent: #ffd93d;
            --success: #6bcb77;
            --error: #ff6b6b;
            --card-bg: rgba(0, 0, 0, 0.4);
            --container-bg: rgba(10, 10, 30, 0.7);
        }
        .theme-rain { --bg-gradient: linear-gradient(135deg, #1a2a3a, #2a3a4a, #3a4a5a); --primary: #7fdbff; --accent: #aaddff; --container-bg: rgba(26, 42, 58, 0.8); }
        .theme-snow { --bg-gradient: linear-gradient(135deg, #d0e8f0, #e8f4f8, #f0f8ff); --primary: #4a90d9; --accent: #87ceeb; --container-bg: rgba(200, 220, 240, 0.7); }
        .theme-aurora { --bg-gradient: linear-gradient(135deg, #0a0a2a, #1a1a4a, #0a2a2a); --primary: #00ff88; --accent: #aa66ff; --container-bg: rgba(10, 10, 42, 0.8); }
        .theme-shootingstars { --bg-gradient: linear-gradient(135deg, #0a0020, #1a0040, #0a0030); --primary: #cc99ff; --accent: #ffcc66; --container-bg: rgba(10, 0, 32, 0.8); }
        .theme-goldenhour { --bg-gradient: linear-gradient(135deg, #4a2800, #6a3a00, #8a4a10); --primary: #ffd700; --accent: #ffaa00; --container-bg: rgba(74, 40, 0, 0.8); }

        /* Weather Overlay Effects */
        #weatherOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        #weatherOverlay.weather-rain .rain-drop {
            position: absolute;
            width: 2px;
            background: linear-gradient(transparent, rgba(130,180,220,0.6));
            animation: rainFall linear infinite;
        }
        @keyframes rainFall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        #weatherOverlay.weather-snow .snowflake {
            position: absolute;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            animation: snowFall linear infinite;
        }
        @keyframes snowFall {
            from { transform: translateY(-10px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        #weatherOverlay.weather-aurora {
            background: linear-gradient(180deg,
                rgba(0,255,136,0.08) 0%,
                rgba(170,102,255,0.06) 30%,
                rgba(0,200,255,0.04) 60%,
                transparent 100%);
            animation: auroraShift 8s ease-in-out infinite alternate;
        }
        @keyframes auroraShift {
            0% { background-position: 0% 0%; opacity: 0.6; }
            50% { opacity: 1; }
            100% { background-position: 100% 0%; opacity: 0.6; }
        }
        #weatherOverlay.weather-shootingstars .shooting-star {
            position: absolute;
            width: 80px; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: rotate(-35deg);
            animation: shootStar 1.5s linear forwards;
            opacity: 0;
        }
        @keyframes shootStar {
            0% { opacity: 0; transform: rotate(-35deg) translateX(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: rotate(-35deg) translateX(300px); }
        }
        #weatherOverlay.weather-goldenhour {
            background: rgba(255, 170, 0, 0.12);
            mix-blend-mode: soft-light;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            height: 100%;
        }

        /* 3D Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            background: transparent;
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            overflow: hidden;
            padding: 10px;
            padding-top: max(10px, env(safe-area-inset-top));
            padding-left: max(10px, env(safe-area-inset-left));
            padding-right: max(10px, env(safe-area-inset-right));
            padding-bottom: max(20px, calc(env(safe-area-inset-bottom) + 10px));
        }

        .game-container {
            width: 100%;
            max-width: 380px;
            height: auto;
            max-height: calc(100% - 20px);
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(26, 10, 46, 0.75);
            border-radius: 20px;
            padding: 12px;
            padding-bottom: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            -webkit-user-select: none;
            user-select: none;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--primary);
        }

        .top-buttons { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-end; }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s;
        }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; }
        .btn-icon { width: 24px; height: 24px; }

        /* Settings */
        .settings-wrapper {
            position: relative;
            z-index: 10;
        }

        .settings-toggle {
            display: flex;
            justify-content: center;
        }

        .settings-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            background: rgba(30, 15, 55, 0.97);
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow:
                0 0 15px var(--primary),
                0 12px 40px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            transform-origin: top center;
        }
        .settings-panel.show {
            display: flex;
            animation: panelPop 0.2s ease-out;
        }
        @keyframes panelPop {
            0%   { opacity: 0; transform: scaleY(0.95) scaleX(0.98); }
            100% { opacity: 1; transform: scaleY(1) scaleX(1); }
        }
        .settings-btn.open {
            background: var(--primary);
            color: #1a0a2e;
        }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .settings-row button, .numpad button, .boss-numpad button, .modal-tab {
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
        }
        .settings-row button {
            padding: 12px 18px;
            background: transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
        }
        .settings-row button.active {
            background: var(--primary);
            color: #1a0a2e;
        }
        .settings-row button.flash {
            background: var(--primary);
            color: #1a0a2e;
            transition: background 0.15s, color 0.15s;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 8px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-icon { font-size: 1.4rem; display: flex; align-items: center; }
        .stat-icon svg { width: 24px; height: 24px; }

        /* Pixel Art SVG Styles */
        .pixel-mango, .pixel-watermelon, .pixel-panda, .pixel-hippo, .pixel-lion,
        .pixel-unicorn, .pixel-pineapple, .pixel-banana, .pixel-box, .pixel-boss,
        .pixel-coin, .pixel-fire, .pixel-chest { image-rendering: pixelated; }
        .pixel-fire { transition: filter 0.3s; }

        /* Progress Bars */
        .progress-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 10px;
        }
        .progress-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        .progress-bar {
            width: 60px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-fill.boss { background: linear-gradient(90deg, #ff6b6b, #ff0000); }

        /* Coin Animation */
        .coin-burst {
            position: absolute;
            animation: coinBurst 0.4s ease-out forwards;
        }
        @keyframes coinBurst {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-25px) scale(1); opacity: 1; }
        }
        .coin-fly {
            animation: coinFly 0.6s ease-in forwards;
        }
        @keyframes coinFly {
            to { transform: translate(var(--fly-x), var(--fly-y)) scale(0.3); opacity: 0; }
        }

        /* Combo Multiplier */
        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .combo-display.active { opacity: 1; }

        /* Shake animation for locked items */
        .shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        /* Auto-Helper Effects */
        .auto-helper-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 500;
        }
        .lightning-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #FFD93D;
            text-shadow: 0 0 30px #FFD93D, 0 0 60px #FF6B9D;
            animation: lightningStrike 0.6s ease-out forwards;
            z-index: 501;
        }
        @keyframes lightningStrike {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            40% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) translateY(-30px); }
        }
        .helper-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255,107,157,0.9), rgba(255,217,61,0.9));
            color: #1a0a2e;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 510;
            animation: helperMessagePop 2.5s ease-out forwards;
            pointer-events: none;
        }
        @keyframes helperMessagePop {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px) scale(0.8); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.05); }
            25% { transform: translateX(-50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Achievements Toast */
        .achievement-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
            color: #1a0a2e;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 400;
            transition: transform 0.4s ease-out;
            box-shadow: 0 4px 20px rgba(255, 217, 61, 0.4);
            pointer-events: none;
        }
        .achievement-toast.show { transform: translateX(-50%) translateY(0); }

        /* Strategy Hint Overlay - Singapore Math */
        .strategy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 600;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 20px;
        }
        .strategy-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .strategy-problem {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary);
        }
        .strategy-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 350px;
        }
        .strategy-step {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: stepAppear 0.4s ease-out forwards;
        }
        .strategy-step:nth-child(1) { animation-delay: 0.3s; }
        .strategy-step:nth-child(2) { animation-delay: 0.7s; }
        .strategy-step:nth-child(3) { animation-delay: 1.1s; }
        .strategy-step .highlight {
            color: var(--accent);
            font-weight: bold;
        }
        .strategy-answer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success);
            margin-top: 20px;
            opacity: 0;
            animation: stepAppear 0.4s ease-out forwards;
            animation-delay: 1.5s;
        }
        .strategy-label {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .strategy-tap {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            opacity: 0;
            animation: stepAppear 0.4s ease-out forwards;
            animation-delay: 2s;
        }
        @keyframes stepAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Item Rarity Effects */

        .rarity-rare {
            box-shadow: 0 0 10px rgba(93, 173, 226, 0.6), inset 0 0 5px rgba(93, 173, 226, 0.2);
            border-color: #5dade2 !important;
        }
        .rarity-epic {
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7), inset 0 0 5px rgba(155, 89, 182, 0.3);
            border-color: #9b59b6 !important;
            animation: epicPulse 2s ease-in-out infinite;
        }
        @keyframes epicPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(155, 89, 182, 0.7); }
            50% { box-shadow: 0 0 25px rgba(155, 89, 182, 0.9); }
        }
        .rarity-legendary {
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.8), inset 0 0 8px rgba(255, 217, 61, 0.4);
            border-color: #ffd93d !important;
            animation: legendaryGlow 1.5s ease-in-out infinite;
            position: relative;
        }
        @keyframes legendaryGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 217, 61, 0.8), 0 0 40px rgba(255, 107, 157, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 217, 61, 1), 0 0 60px rgba(255, 107, 157, 0.6); }
        }
        .rarity-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 6px;
            font-size: 0.55rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }
        .rarity-badge.common { background: #666; color: #fff; }
        .rarity-badge.rare { background: #5dade2; color: #1a0a2e; }
        .rarity-badge.epic { background: #9b59b6; color: #fff; }
        .rarity-badge.legendary { background: linear-gradient(135deg, #ffd93d, #ff6b9d); color: #1a0a2e; }

        /* Multiple Dance Animations */
        @keyframes avatarDanceWiggle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(10deg); }
        }
        @keyframes avatarDanceSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes avatarDanceBounce {
            0%, 100% { transform: translateY(0) scaleY(1); }
            30% { transform: translateY(-15px) scaleY(1.1); }
            50% { transform: translateY(0) scaleY(0.9); }
            70% { transform: translateY(-8px) scaleY(1.05); }
        }
        @keyframes avatarDanceVictory {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-12px) scale(1.15) rotate(-5deg); }
            50% { transform: translateY(-5px) scale(1.1) rotate(5deg); }
            75% { transform: translateY(-12px) scale(1.15) rotate(-5deg); }
        }
        .mango-avatar.dance-wiggle { animation: avatarDanceWiggle 0.5s ease-in-out infinite !important; }
        .mango-avatar.dance-spin { animation: avatarDanceSpin 0.8s ease-in-out infinite !important; }
        .mango-avatar.dance-bounce { animation: avatarDanceBounce 0.6s ease-in-out infinite !important; }
        .mango-avatar.dance-victory { animation: avatarDanceVictory 0.7s ease-in-out infinite !important; }

        /* Set Bonus Effects */
        @keyframes setSparkle {
            0%, 100% { filter: drop-shadow(0 0 3px #ffd700) drop-shadow(0 0 6px #ff69b4); }
            50% { filter: drop-shadow(0 0 8px #ffd700) drop-shadow(0 0 12px #ff69b4); }
        }
        @keyframes setGlow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--set-color, #ff69b4)); }
            50% { filter: drop-shadow(0 0 15px var(--set-color, #ff69b4)) drop-shadow(0 0 20px var(--set-color, #ff69b4)); }
        }
        @keyframes setFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .mango-avatar.set-bonus-sparkle { animation: setSparkle 1.5s ease-in-out infinite; }
        .mango-avatar.set-bonus-glow { animation: setGlow 2s ease-in-out infinite; }
        .mango-avatar.set-bonus-float { animation: setFloat 2s ease-in-out infinite; }
        .mango-avatar.set-fairy { --set-color: #da70d6; }
        .mango-avatar.set-princess { --set-color: #ff69b4; }
        .mango-avatar.set-nature { --set-color: #6bcb77; }
        .mango-avatar.set-ocean { --set-color: #5dade2; }
        .mango-avatar.set-space { --set-color: #9b59b6; }
        .mango-avatar.set-unicorn { --set-color: #ff9ed2; }
        .mango-avatar.set-sweet { --set-color: #ffb6c1; }
        .mango-avatar.set-kitty { --set-color: #ffc0cb; }

        /* Tier Badge */
        .tier-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 5px;
        }
        .tier-badge.tier-1 { background: #6bcb77; color: #1a0a2e; }
        .tier-badge.tier-2 { background: #5dade2; color: #1a0a2e; }
        .tier-badge.tier-3 { background: #9b59b6; color: #fff; }
        .tier-badge.tier-4 { background: #ff6b9d; color: #1a0a2e; }
        .tier-badge.tier-5 { background: linear-gradient(135deg, #ffd93d, #ff6b9d); color: #1a0a2e; }

        /* Achievements Modal */
        #achievementsModal { padding-top: 30px; padding-bottom: 30px; }
        #achievementsModal h2 { margin-bottom: 15px; }
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 360px;
            margin: 0 auto 20px;
            width: 100%;
        }
        .achievement-item {
            text-align: center;
            padding: 10px 5px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .achievement-item.unlocked { border-color: var(--accent); }
        .achievement-item.locked { opacity: 0.4; }
        .achievement-emoji { font-size: 1.5rem; display: block; margin-bottom: 3px; }
        .achievement-name { font-size: 0.85rem; color: var(--primary); line-height: 1.2; }

        /* Level Display */
        .level-display {
            display: flex;
            align-items: center;
            gap: 8px;

        .xp-fill {

            height: 32px;

            display: flex;
            align-items: center;
            gap: 2px;

        .modal-hint {
            text-align: center;
            color: var(--accent);
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .costume-preview {
            width: 56px;
            height: 56px;
            margin: 10px auto 10px;
            position: relative;
            overflow: visible;
        }
        .costume-preview svg { image-rendering: pixelated; }
        .costume-layer-preview { image-rendering: pixelated; pointer-events: none; position: absolute; }

        /* Sticker Book Styles */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            max-width: 320px;
            width: 100%;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
        }
        .sticker-counter {
            text-align: center;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .sticker-item {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.1);
            padding: 2px;
            cursor: pointer;
            transition: transform 0.15s, border-color 0.15s;
            box-sizing: border-box;
            min-width: 0;
        }
        .sticker-item:active { transform: scale(0.95); }
        .sticker-item.collected { border-color: var(--success); }
        .sticker-item.uncollected { opacity: 0.4; }
        .sticker-item.uncollected svg { filter: brightness(0) saturate(0); }
        .sticker-item svg { width: 28px; height: 28px; image-rendering: pixelated; }
        .sticker-item-name {
            font-size: 0.5rem;
            color: var(--primary);
            margin-top: 1px;
            text-align: center;
            line-height: 1;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .sticker-item.uncollected .sticker-item-name { color: #666; }
        /* Sticker rarity effects */
        .sticker-item.rarity-uncommon.collected { border-color: #5dade2; box-shadow: 0 0 5px rgba(93, 173, 226, 0.4); }
        .sticker-item.rarity-rare.collected { border-color: #ffd700; box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
        .sticker-item.rarity-legendary.collected {
            border-color: #ff6b9d;
            box-shadow: 0 0 12px rgba(255, 107, 157, 0.6);
            animation: stickerLegendaryGlow 1.5s ease-in-out infinite;
        }
        @keyframes stickerLegendaryGlow {
            0%, 100% { box-shadow: 0 0 12px rgba(255, 107, 157, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 217, 61, 0.8), 0 0 30px rgba(255, 107, 157, 0.5); }
        }
        /* Mystery box hint pulse */
        .mystery-box-icon { transition: filter 0.3s; }
        .mystery-box-icon.hint-pulse {
            animation: mysteryHintPulse 1.5s ease-in-out infinite;
        }
        @keyframes mysteryHintPulse {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(255, 217, 61, 0.5)); }
            50% { filter: drop-shadow(0 0 10px rgba(255, 217, 61, 0.9)) drop-shadow(0 0 15px rgba(255, 107, 157, 0.6)); }
        }
        /* Sticker reveal animation */
        .sticker-reveal {
            animation: stickerReveal 0.6s ease-out;
        }
        @keyframes stickerReveal {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); }
        }
        .sticker-sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 0.8s ease-out forwards;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(1.2) translateY(-20px); }
        }

        /* Problem Area */
        .problem-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 150px;
        }

        .problem {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: bold;
            color: #ffffff;
        }

        .answer-display {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            color: #ffffff;
            background: var(--card-bg);
            border: 3px solid var(--primary);
            border-radius: 12px;
            padding: 10px 30px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary);
        }
        .answer-display.flash-correct {
            animation: flashCorrect 0.3s ease-out;
        }
        .answer-display.flash-wrong {
            animation: flashWrong 0.3s ease-out;
        }
        @keyframes flashCorrect {
            0% { background: rgba(107, 203, 119, 0.6); transform: scale(1.05); }
            100% { background: rgba(255,255,255,0.1); transform: scale(1); }
        }
        @keyframes flashWrong {
            0%, 20%, 40%, 60% { transform: translateX(-3px); background: rgba(255, 107, 107, 0.4); }
            10%, 30%, 50% { transform: translateX(3px); background: rgba(255, 107, 107, 0.4); }
            100% { transform: translateX(0); background: rgba(255,255,255,0.1); }
        }

        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 1.5rem;
        }

        /* Streak Celebration */
        .streak-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        .streak-celebration.show { animation: streakPop 1s ease-out forwards; }
        @keyframes streakPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-30px); }
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding-bottom: 10px;
        }

        .numpad button {
            height: 54px;
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 107, 157, 0.15);
            border-radius: 12px;
            touch-action: manipulation;
        }
        .numpad button:hover { opacity: 0.8; }
        .numpad button:active { transform: scale(0.95); }
        .numpad .delete {
            background: rgba(255, 107, 107, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        .numpad .submit {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 200;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        .modal.show {
            display: flex;
            animation: modalFadeIn 0.25s ease-out;
        }
        .modal.show > *:first-child {
            animation: modalContentIn 0.25s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalContentIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal.hiding {
            display: flex;
            animation: modalFadeOut 0.2s ease-in forwards;
        }
        @keyframes modalFadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Shop Modal specific */
        #shopModal {
            padding-top: 30px;
        }
        #shopModal h2,
        #shopModal .modal-tabs,
        #shopModal .modal-grid,
        #shopModal .sticker-grid,
        #shopModal .close-btn {
            max-width: 340px;
            width: 100%;
        }
        #shopModal h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        /* Theme Picker */
        .theme-picker { padding-top: 40px; padding-bottom: 40px; }
        .theme-picker h2 { font-size: 1.3rem; margin-bottom: 10px; margin-top: 15px; text-align: center; }
        .theme-picker h2:first-child { margin-top: 0; }
        #themeButtons, #sceneButtons { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .theme-btn {
            width: 100%;
            max-width: 280px;
            padding: 14px 20px;
            margin: 5px 0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s;
        }
        .theme-btn:active { transform: scale(0.97); }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.rain { background: linear-gradient(135deg, #1a2a3a, #2a3a4a); border-color: #7fdbff; color: #7fdbff; }
        .theme-btn.snow { background: linear-gradient(135deg, #d0e8f0, #e8f4f8); border-color: #4a90d9; color: #4a90d9; }
        .theme-btn.aurora { background: linear-gradient(135deg, #0a0a2a, #1a1a4a); border-color: #00ff88; color: #00ff88; }
        .theme-btn.shootingstars { background: linear-gradient(135deg, #0a0020, #1a0040); border-color: #cc99ff; color: #cc99ff; }
        .theme-btn.goldenhour { background: linear-gradient(135deg, #4a2800, #6a3a00); border-color: #ffd700; color: #ffd700; }
        .theme-btn.scene-btn { background: linear-gradient(135deg, #1a2a3a, #2a3a4a); border-color: #7fdbff; color: #fff; font-size: 1rem; }
        .theme-btn.scene-btn.active { border-color: #ffd93d; box-shadow: 0 0 10px rgba(255, 217, 61, 0.5); }

        .close-btn {
            margin-top: 15px;
            padding: 14px 40px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s;
        }
        .close-btn:active { transform: scale(0.95); }

        /* Mystery Box */
        .mystery-box { font-size: 5rem; cursor: pointer; }
        .mystery-reward { font-size: 3rem; margin-top: 20px; }
        .mystery-text { font-size: 1.3rem; margin-top: 15px; color: var(--accent); }
        #mysteryBoxModal.show .mystery-box {
            animation: mysteryBounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes mysteryBounceIn {
            from { transform: translateY(-60px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Boss Battle */
        .boss-modal.show { animation: bossFlash 0.5s ease-out; justify-content: center; overflow-y: hidden; touch-action: manipulation; }
        @keyframes bossFlash {
            0% { background: rgba(255, 0, 0, 0.8); }
            100% { background: rgba(0, 0, 0, 0.95); }
        }

        .boss-container { text-align: center; width: 100%; max-width: 350px; display: flex; flex-direction: column; align-items: center; max-height: 100%; }
        .boss-modal.show .boss-container {
            animation: bossScaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bossScaleIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .boss-title {
            font-size: 1.5rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error);
            margin-bottom: 15px;
            animation: bossPulse 1s infinite;
            flex-shrink: 0;
        }
        @keyframes bossPulse {
            0%, 100% { text-shadow: 0 0 20px var(--error); }
            50% { text-shadow: 0 0 40px var(--error), 0 0 60px var(--error); }
        }

        .boss-emoji { font-size: 5rem; display: flex; align-items: center; justify-content: center; margin: 8px 0; flex: 1 1 auto; min-height: 60px; overflow: hidden; }
        .boss-emoji svg, .boss-emoji .pixel-boss { max-height: 100%; width: auto; }
        .boss-emoji.entrance { animation: bossEnter 0.8s ease-out; }
        @keyframes bossEnter {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .boss-emoji.hit { animation: bossHit 0.3s ease-out; }
        @keyframes bossHit {
            50% { transform: scale(0.8) rotate(-10deg); filter: brightness(3); }
        }
        .boss-emoji.defeated { animation: bossDefeat 1.5s ease-out forwards; }
        @keyframes bossDefeat {
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        /* Coconut Projectile - thrown from right side */
        .coconut-projectile {
            position: fixed;
            font-size: 2.5rem;
            z-index: 250;
            pointer-events: none;
        }
        @keyframes coconutThrow {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            40% {
                transform: translate(calc(var(--dx) * 0.5), calc(var(--dy) * 0.3 - 50px)) rotate(-360deg) scale(1.3);
                opacity: 1;
            }
            70% {
                transform: translate(calc(var(--dx) * 0.85), calc(var(--dy) * 0.7 - 30px)) rotate(-540deg) scale(1.2);
                opacity: 1;
            }
            90% {
                transform: translate(calc(var(--dx) * 0.98), calc(var(--dy) * 0.95)) rotate(-650deg) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(-720deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Boss Phase Indicators */
        .boss-emoji.phase-75 { filter: brightness(1.1); }
        .boss-emoji.phase-50 { filter: brightness(1.2) hue-rotate(10deg); }
        .boss-emoji.phase-25 { filter: brightness(1.3) hue-rotate(20deg); animation: bossRage 0.2s infinite; }
        @keyframes bossRage {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* Boss Speech Bubble */
        .boss-speech {

            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 8px 16px;

            font-weight: bold;

            content: '';
            position: absolute;

            transform: translateX(-50%);

            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }
        @keyframes speechPop {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px) scale(0.8); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.05); }
            25% { transform: translateX(-50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }

        .boss-container.victory-basic { animation: victoryBasic 1.5s ease-out; }
        .boss-container.victory-simple { animation: victorySimple 2s ease-out; }

            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        @keyframes victorySimple {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }

            0% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.15) rotate(-3deg); }

            0% { transform: scale(1) rotate(0); filter: brightness(1); }
            20% { transform: scale(1.2) rotate(-5deg); filter: brightness(1.5); }

            80% { transform: scale(1.05) rotate(2deg); filter: brightness(1.2); }

        /* Confetti burst for elite victories */
        .victory-confetti {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: confettiFall 2s ease-out forwards;
        }
        @keyframes confettiFall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100px) rotate(360deg); }

        .boss-name { font-size: 1.2rem; color: var(--error); margin-bottom: 15px; flex-shrink: 0; }

        .boss-health-bar {
            width: 100%;
            max-width: 220px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 2px solid var(--error);
            flex-shrink: 0;

        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }

        .boss-timer { font-size: 1.8rem; font-weight: bold; color: var(--accent); margin: 10px 0; flex-shrink: 0; }
        .boss-timer.danger { color: var(--error); animation: timerPanic 0.3s infinite; }
        @keyframes timerPanic { 50% { transform: scale(1.1); } }

        .boss-problem { font-size: 1.8rem; color: #fff; margin: 15px 0; flex-shrink: 0; }
        .boss-answer {
            font-size: 1.5rem;
            padding: 8px 20px;
            min-width: 80px;

            border: 2px solid var(--primary);

        function haptic(type) {
            // Try Vibration API first (Android)
            if (navigator.vibrate) {
                try {
                    if (type === 'light') navigator.vibrate(10);
                    else if (type === 'medium') navigator.vibrate(25);
                    else if (type === 'heavy') navigator.vibrate([50, 30, 50]);

                    return;

            // iOS fallback using AudioContext (triggers Taptic Engine on some iOS versions)
            try {
                if (!hapticContext) {
                    hapticContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                const oscillator = hapticContext.createOscillator();
                const gain = hapticContext.createGain();
                oscillator.connect(gain);
                gain.connect(hapticContext.destination);

                // Very short, low-frequency pulse
                oscillator.frequency.value = 10;
                gain.gain.value = 0.001; // Nearly silent

                const duration = type === 'light' ? 0.01 : type === 'medium' ? 0.02 : 0.03;
                oscillator.start(hapticContext.currentTime);

                oscillator.onended = () => { oscillator.disconnect(); gain.disconnect(); };

        // Synthesized sample buffers (rendered on first use)
        const _sampleBuffers = {};
        async function renderSample(name) {
            if (_sampleBuffers[name]) return _sampleBuffers[name];
            const ctx = getAudioContext();
            const sr = ctx.sampleRate;
            const dur = 0.5;
            const offline = new OfflineAudioContext(1, sr * dur, sr);

            if (name === 'marimba') {
                // FM synthesis marimba: carrier + modulator with fast decay
                const carrier = offline.createOscillator();
                const mod = offline.createOscillator();
                const modGain = offline.createGain();
                const env = offline.createGain();
                carrier.frequency.value = 262; // C4
                mod.frequency.value = 262 * 4; // 4:1 ratio
                modGain.gain.value = 300;
                mod.connect(modGain);
                modGain.connect(carrier.frequency);
                carrier.connect(env);
                env.connect(offline.destination);
                env.gain.setValueAtTime(0.6, 0);
                env.gain.exponentialRampToValueAtTime(0.01, dur);
                modGain.gain.setValueAtTime(300, 0);
                modGain.gain.exponentialRampToValueAtTime(1, 0.15);
                carrier.start(); mod.start();
                carrier.stop(dur); mod.stop(dur);
            } else if (name === 'steeldrum') {
                // Karplus-Strong style steel drum: noise burst + filtered delay
                const bufLen = Math.floor(sr * dur);
                const noiseBuffer = offline.createBuffer(1, bufLen, sr);
                const data = noiseBuffer.getChannelData(0);
                // Short noise burst with resonance
                const period = Math.floor(sr / 262); // C4 period
                for (let i = 0; i < period * 2; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.8;
                }
                // Simple KS: average adjacent samples
                for (let i = period * 2; i < bufLen; i++) {
                    data[i] = (data[i - period] + data[i - period - 1]) * 0.499;
                }
                // Apply amplitude envelope
                for (let i = 0; i < bufLen; i++) {
                    const t = i / sr;
                    data[i] *= Math.exp(-t * 6);
                }
                const src = offline.createBufferSource();
                src.buffer = noiseBuffer;
                src.connect(offline.destination);
                src.start();
            }

            const rendered = await offline.startRendering();
            _sampleBuffers[name] = rendered;
            return rendered;
        }

                src.playbackRate.value = rate;
                src.connect(g);
                g.connect(ctx.destination);
                g.gain.value = vol;
                const when = ctx.currentTime + (delayMs / 1000);
                src.start(when);
                src.onended = () => { src.disconnect(); g.disconnect(); };
            } catch (e) {}
        }

        function playSound(type) {
            if (!soundEnabled) return;
            const def = SOUND_DEFS[type];
            if (!def) return;
            try {
                const ctx = getAudioContext();
                // Sample-based sounds
                if (def.samples) {
                    def.samples.forEach(s => {
                        renderSample(s.src).then(buf => playSampleNote(buf, s.rate, s.vol, s.delay));
                    });
                    return;
                }
                // Chiptune synth sounds
                const playTone = (freq, wave, vol, dur) => {
                    const osc = ctx.createOscillator();
                    const g = ctx.createGain();
                    osc.connect(g); g.connect(ctx.destination);
                    osc.frequency.value = freq; osc.type = wave;
                    g.gain.setValueAtTime(vol, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
                    osc.start(); osc.stop(ctx.currentTime + dur);
                    osc.onended = () => { osc.disconnect(); g.disconnect(); };
                };
                def.tones.forEach(([f, w, v, d], i) => {
                    const t = i * (def.delay || 0);
                    if (t === 0) playTone(f, w, v, d);
                    else setTimeout(() => playTone(f, w, v, d), t);
                });
            } catch (e) {}
        }

        function checkStruggleAndHelp() {
            if (!gameActive || bossActive) return;

            const now = Date.now();
            const timeSinceHelper = now - struggleState.lastAutoHelperTime;

            // Calculate adaptive cooldown based on skill level
            // Struggling players: 30-40s, skilled players: 90s+
            const baseCooldown = 60000;
            const minCooldown = 30000;
            const maxCooldown = 120000;
            const cooldown = minCooldown + (struggleState.playerSkillLevel * (maxCooldown - minCooldown));

            if (timeSinceHelper < cooldown) return;

            // Count struggle signals
            let struggleSignals = 0;

            // Signal 1: 5+ seconds idle on current problem
            const idleTime = now - struggleState.problemStartTime;
            if (idleTime > 5000) struggleSignals++;

            // Signal 2: 2+ wrong answers on same problem
            if (struggleState.wrongAttemptsOnProblem >= 2) struggleSignals++;

            // Signal 3: Lost streak within last 30 seconds
            if (struggleState.lastStreakLoss > 0 && (now - struggleState.lastStreakLoss) < 30000) struggleSignals++;

            // Need 2+ signals to trigger helper
            if (struggleSignals >= 2) {
                triggerAutoHelper();
            }
        }

        function generateBossProblem() {
            // Boss problems are 1-2 tiers harder than player's current tier
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            const currentBossOp = ops[Math.floor(Math.random() * ops.length)];

            // Get player's tier for this operation and bump it up for boss difficulty
            const playerTier = playerTiers[currentBossOp] || 1;
            const bossTier = Math.min(5, playerTier + (bossCurrentBoss?.tier === 'elite' ? 1 : 0));
            const tierConfig = DIFFICULTY_TIERS[bossTier - 1];
            const maxNum = tierConfig.maxNum;

            let num1, num2, display;

            if (currentBossOp === 'add') {
                // Generate numbers appropriate for the boss tier
                const min = bossTier > 1 ? DIFFICULTY_TIERS[bossTier - 2].maxNum : 1;
                num1 = Math.floor(Math.random() * (maxNum - min)) + min;
                num2 = Math.floor(Math.random() * Math.min(maxNum, 100)) + 1;
                bossCorrectAnswer = num1 + num2;
                display = `${num1} + ${num2}`;
            } else if (currentBossOp === 'subtract') {
                const min = bossTier > 1 ? DIFFICULTY_TIERS[bossTier - 2].maxNum : 1;
                num1 = Math.floor(Math.random() * (maxNum - min)) + min + 10;
                num2 = Math.floor(Math.random() * Math.min(num1 - 1, 50)) + 1;
                bossCorrectAnswer = num1 - num2;
                display = `${num1}  ${num2}`;
            } else if (currentBossOp === 'multiply') {
                // Multiplication uses smaller numbers but scaled by tier
                const m = Math.min(12, 3 + bossTier * 2);
                num1 = Math.floor(Math.random() * m) + 1;
                num2 = Math.floor(Math.random() * m) + 1;
                bossCorrectAnswer = num1 * num2;
                display = `${num1}  ${num2}`;
            } else {
                // Division
                const m = Math.min(12, 3 + bossTier * 2);
                num2 = Math.floor(Math.random() * m) + 1;
                bossCorrectAnswer = Math.floor(Math.random() * m) + 1;
                num1 = num2 * bossCorrectAnswer;
                display = `${num1}  ${num2}`;
            }

            // Confuse ability: briefly show scrambled display, then reveal the real one
            if (bossAbilityState.confuseChance && Math.random() < bossAbilityState.confuseChance) {
                const scramble = (n) => { const d = String(n).split(''); for (let i = d.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [d[i], d[j]] = [d[j], d[i]]; } return d.join(''); };
                const fakeDisplay = display.replace(/\d+/g, m => scramble(m));
                document.getElementById('bossProblem').textContent = `${fakeDisplay} = ?`;
                showAbilityFlash(' CONFUSED!');
                setTimeout(() => {
                    if (bossActive) document.getElementById('bossProblem').textContent = `${display} = ?`;
                }, 1500);
            } else {
                document.getElementById('bossProblem').textContent = `${display} = ?`;
            }
            bossAnswer = '';
            $bossAnswer.textContent = '|';
        }

        // ============================================
        // SPACED REPETITION SYSTEM (SM-2 Algorithm)

        // Fact database - generated once, SM-2 state stored in localStorage
        let mathFacts = [];
        let currentFact = null;
        let problemStartTime = 0;

        // Generate math facts with tier information (optimized for memory)
        function generateMathFacts() {
            const facts = [];
            const seenIds = new Set();
            function addFact(f) { if (!seenIds.has(f.id)) { seenIds.add(f.id); facts.push(f); } }

            // TIER 1: Basic facts (0-10)
            for (let a = 1; a <= 10; a++) {
                for (let b = a; b <= 10; b++) {
                    addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 1 });
                }
            }
            for (let minuend = 2; minuend <= 10; minuend++) {
                for (let sub = 1; sub < minuend; sub++) {
                    addFact({ id: `sub_${minuend}_${sub}`, op: 'subtract', num1: minuend, num2: sub, answer: minuend - sub, tier: 1 });
                }
            }

            // TIER 2: Expanded facts (11-20)
            for (let a = 1; a <= 20; a++) {
                for (let b = Math.max(a, 11); b <= 20; b++) {
                    if (a + b <= 40) {
                        addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 2 });
                    }
                }
            }
            for (let minuend = 11; minuend <= 20; minuend++) {
                for (let sub = 1; sub < minuend && sub <= 20; sub++) {
                    addFact({ id: `sub_${minuend}_${sub}`, op: 'subtract', num1: minuend, num2: sub, answer: minuend - sub, tier: 2 });
                }
            }

            // TIER 3: Medium facts (21-50)
            for (let a = 10; a <= 50; a += 5) { // Sample every 5
                for (let b = 10; b <= 50; b += 5) {
                    if (a + b <= 100) {
                        addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 3 });
                    }
                }
            }
            // Seeded PRNG for deterministic fact generation (so SM-2 state persists correctly)
            let _seed = 42;
            function seededRandom() { _seed = (_seed * 16807 + 0) % 2147483647; return (_seed - 1) / 2147483646; }

            // Add some random tier 3 problems for variety
            for (let i = 0; i < 50; i++) {
                const a = Math.floor(seededRandom() * 30) + 21;
                const b = Math.floor(seededRandom() * 30) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 3 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 3 });
            }

            // TIER 4: Larger facts (51-100)
            for (let i = 0; i < 80; i++) {
                const a = Math.floor(seededRandom() * 50) + 51;
                const b = Math.floor(seededRandom() * 50) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 4 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 4 });
            }

            // TIER 5: Expert facts (100-200+)
            for (let i = 0; i < 100; i++) {
                const a = Math.floor(seededRandom() * 100) + 101;
                const b = Math.floor(seededRandom() * 100) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 5 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 5 });
            }

            // Multiplication: 1x1 to 12x12 with tiers
            for (let a = 1; a <= 12; a++) {
                for (let b = a; b <= 12; b++) {
                    const tier = a <= 3 && b <= 3 ? 1 : a <= 5 && b <= 5 ? 2 : a <= 8 && b <= 8 ? 3 : a <= 10 && b <= 10 ? 4 : 5;
                    addFact({ id: `mul_${a}_${b}`, op: 'multiply', num1: a, num2: b, answer: a * b, tier: tier });
                }
            }

            // Division: corresponding to multiplication facts
            for (let divisor = 1; divisor <= 12; divisor++) {
                for (let quotient = 1; quotient <= 12; quotient++) {
                    const dividend = divisor * quotient;
                    const tier = divisor <= 3 && quotient <= 3 ? 1 : divisor <= 5 && quotient <= 5 ? 2 : divisor <= 8 && quotient <= 8 ? 3 : divisor <= 10 && quotient <= 10 ? 4 : 5;
                    addFact({ id: `div_${dividend}_${divisor}`, op: 'divide', num1: dividend, num2: divisor, answer: quotient, tier: tier });
                }
            }

            return facts;
        }

        // Track tier progress and check for advancement
        function trackTierProgress(op, isCorrect) {

            if (isCorrect) {
                tierTracking[op].correct++;
            }

            // Check for tier advancement
            if (tierTracking[op].total >= TIER_ADVANCE_MINIMUM) {
                const accuracy = tierTracking[op].correct / tierTracking[op].total;
                if (accuracy >= TIER_ADVANCE_THRESHOLD && playerTiers[op] < 5) {
                    // Advance to next tier!
                    playerTiers[op]++;
                    tierTracking[op] = { correct: 0, total: 0 }; // Reset tracking
                    showTierAdvancement(op, playerTiers[op]);
                    saveTierProgress();
                    return true;
                } else if (accuracy < TIER_ADVANCE_THRESHOLD * 0.6) {
                    // Reset if accuracy too low (below 45%) - they need more practice
                    tierTracking[op] = { correct: 0, total: 0 };
                }
            }

            // Save progress periodically (every 5 problems) to prevent loss
            if (tierTracking[op].total % 5 === 0) {
                saveTierProgress();
            }

            return false;
        }

        // ==========================================
        // SINGAPORE MATH STRATEGY HINTS
        // ==========================================
        let strategyTimeout = null;
        let showingStrategy = false;
        let lastStrategyTime = 0; // Cooldown tracking
        let problemsSinceStrategy = 0; // Count problems since last hint

        // Get strategy hint for a problem
        function getStrategyHint(num1, num2, op, answer) {
            const strategies = [];

            if (op === 'add') {
                // Making Tens strategy
                if (num1 < 10 && num2 < 10 && num1 + num2 > 10) {
                    const toTen = 10 - num1;
                    const remainder = num2 - toTen;
                    strategies.push({
                        name: 'Making Tens',
                        steps: [
                            `<span class="highlight">${num1}</span> needs <span class="highlight">${toTen}</span> to make 10`,
                            `Split ${num2} into <span class="highlight">${toTen}</span> + <span class="highlight">${remainder}</span>`,
                            `10 + <span class="highlight">${remainder}</span> = <span class="highlight">${answer}</span>`
                        ]
                    });
                }

                // Compensation strategy for near-round numbers
                if (num2 >= 9 && num2 % 10 >= 7) {
                    const roundUp = Math.ceil(num2 / 10) * 10;
                    const adjustment = roundUp - num2;
                    strategies.push({
                        name: 'Compensation',
                        steps: [
                            `Round <span class="highlight">${num2}</span> up to <span class="highlight">${roundUp}</span>`,
                            `${num1} + ${roundUp} = <span class="highlight">${num1 + roundUp}</span>`,
                            `Subtract ${adjustment}: ${num1 + roundUp}  ${adjustment} = <span class="highlight">${answer}</span>`
                        ]
                    });
                }

                // Number bonds for smaller numbers
                if (num1 <= 10 && num2 <= 10) {
                    strategies.push({
                        name: 'Number Bonds',
                        steps: [
                            `<span class="highlight">${num1}</span> and <span class="highlight">${num2}</span> make a pair`,
                            `Count on from ${Math.max(num1, num2)}: ${Math.max(num1, num2)}... +${Math.min(num1, num2)}`,
                            `= <span class="highlight">${answer}</span>`
                        ]
                    });
                }

                // Add by Parts - for larger numbers (sums > 20)
                if (answer > 20 && (num1 > 10 || num2 > 10)) {
                    const larger = Math.max(num1, num2);
                    const smaller = Math.min(num1, num2);
                    const tens = Math.floor(smaller / 10) * 10;
                    const ones = smaller % 10;
                    if (tens > 0 && ones > 0) {
                        // Both tens and ones to add
                        strategies.push({
                            name: 'Add by Parts',
                            steps: [
                                `Start with <span class="highlight">${larger}</span>`,
                                `Add the tens: ${larger} + ${tens} = <span class="highlight">${larger + tens}</span>`,
                                `Add the ones: ${larger + tens} + ${ones} = <span class="highlight">${answer}</span>`
                            ]
                        });
                    } else if (smaller > 0) {
                        // Smaller number is single digits - use counting on
                        strategies.push({
                            name: 'Count On',
                            steps: [
                                `Start with the bigger number: <span class="highlight">${larger}</span>`,
                                `Count on <span class="highlight">${smaller}</span> more`,
                                `${larger}... ${Array.from({length: Math.min(smaller, 5)}, (_, i) => larger + i + 1).join(', ')}${smaller > 5 ? '...' : ''} = <span class="highlight">${answer}</span>`
                            ]
                        });
                    }
                }
            }

            if (op === 'subtract') {
                // Bridging through 10
                if (num1 > 10 && num1 - num2 < 10 && num2 < 10 && num2 >= num1 - 10) {
                    const toTen = num1 - 10;
                    const remainder = num2 - toTen;
                    strategies.push({
                        name: 'Bridging Through 10',
                        steps: [
                            `From <span class="highlight">${num1}</span>, subtract <span class="highlight">${toTen}</span> to get 10`,
                            `Then subtract <span class="highlight">${remainder}</span> more`,
                            `10  ${remainder} = <span class="highlight">${answer}</span>`
                        ]
                    });
                }

                // Compensation for subtraction
                if (num2 >= 9 && num2 % 10 >= 7) {
                    const roundUp = Math.ceil(num2 / 10) * 10;
                    const adjustment = roundUp - num2;
                    strategies.push({
                        name: 'Compensation',
                        steps: [
                            `Round <span class="highlight">${num2}</span> up to <span class="highlight">${roundUp}</span>`,
                            `${num1}  ${roundUp} = <span class="highlight">${num1 - roundUp}</span>`,
                            `Add back ${adjustment}: ${num1 - roundUp} + ${adjustment} = <span class="highlight">${answer}</span>`
                        ]
                    });
                }

                // Think addition
                strategies.push({
                    name: 'Think Addition',
                    steps: [
                        `Think: what + <span class="highlight">${num2}</span> = <span class="highlight">${num1}</span>?`,
                        `<span class="highlight">?</span> + ${num2} = ${num1}`,
                        `The answer is <span class="highlight">${answer}</span>`
                    ]
                });
            }

            if (op === 'multiply') {
                // Skip counting
                strategies.push({
                    name: 'Skip Counting',
                    steps: [
                        `Count by <span class="highlight">${num2}</span>s, <span class="highlight">${num1}</span> times`,
                        `${Array.from({length: Math.min(num1, 5)}, (_, i) => num2 * (i + 1)).join(', ')}${num1 > 5 ? '...' : ''}`,
                        `= <span class="highlight">${answer}</span>`
                    ]
                });

                // Breaking apart (distributive)
                if (num1 > 5 || num2 > 5) {
                    const larger = Math.max(num1, num2);
                    const smaller = Math.min(num1, num2);
                    const part1 = 5;
                    const part2 = larger - 5;
                    strategies.push({
                        name: 'Break Apart',
                        steps: [
                            `Split <span class="highlight">${larger}</span> into <span class="highlight">${part1}</span> + <span class="highlight">${part2}</span>`,
                            `${smaller}  ${part1} = ${smaller * part1}, and ${smaller}  ${part2} = ${smaller * part2}`,
                            `${smaller * part1} + ${smaller * part2} = <span class="highlight">${answer}</span>`
                        ]
                    });
                }
            }

            if (op === 'divide') {
                // Think multiplication
                strategies.push({
                    name: 'Think Multiplication',
                    steps: [
                        `Think: <span class="highlight">${num2}</span>  ? = <span class="highlight">${num1}</span>`,
                        `What times ${num2} equals ${num1}?`,
                        `<span class="highlight">${answer}</span>  ${num2} = ${num1}`
                    ]
                });

                // Fair sharing
                strategies.push({
                    name: 'Fair Sharing',
                    steps: [
                        `Share <span class="highlight">${num1}</span> equally among <span class="highlight">${num2}</span> groups`,
                        `Each group gets the same amount`,
                        `= <span class="highlight">${answer}</span> in each group`
                    ]
                });
            }

            // Return a random strategy or the first one
            return strategies.length > 0 ? strategies[Math.floor(Math.random() * strategies.length)] : null;
        }
