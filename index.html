<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-color: #1a0a2e;
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #ffd93d;
            --text-glow: #ff6b9d;
            --success-color: #6bcb77;
            --error-color: #ff6b6b;
            --button-bg: rgba(255, 107, 157, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-ocean {
            --bg-color: #0a1628;
            --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a3a5c 50%, #2d6187 100%);
            --primary-color: #00d9ff;
            --secondary-color: #0099cc;
            --accent-color: #7fdbff;
            --text-glow: #00d9ff;
            --success-color: #2ecc71;
            --error-color: #ff6b6b;
            --button-bg: rgba(0, 217, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-sunset {
            --bg-color: #2d1b2e;
            --bg-gradient: linear-gradient(135deg, #2d1b2e 0%, #4a2c4a 50%, #6b3a5b 100%);
            --primary-color: #ff9a56;
            --secondary-color: #ff6b35;
            --accent-color: #ffcd3c;
            --text-glow: #ff9a56;
            --success-color: #a8e6cf;
            --error-color: #ff8b94;
            --button-bg: rgba(255, 154, 86, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-berry {
            --bg-color: #1a0a1a;
            --bg-gradient: linear-gradient(135deg, #1a0a1a 0%, #2d1f3d 50%, #4a3260 100%);
            --primary-color: #da70d6;
            --secondary-color: #ba55d3;
            --accent-color: #ff69b4;
            --text-glow: #da70d6;
            --success-color: #98fb98;
            --error-color: #ff6b6b;
            --button-bg: rgba(218, 112, 214, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-retro {
            --bg-color: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --primary-color: #39ff14;
            --secondary-color: #32cd32;
            --accent-color: #39ff14;
            --text-glow: #39ff14;
            --success-color: #39ff14;
            --error-color: #ff3939;
            --button-bg: rgba(57, 255, 20, 0.1);
            --card-bg: rgba(57, 255, 20, 0.05);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%; height: 100dvh; height: -webkit-fill-available;
            overflow: hidden;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--primary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2vmin;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1vmin;
            flex-shrink: 0;
        }

        h1 {
            font-size: clamp(1.2rem, 4vmin, 2rem);
            text-shadow: 0 0 15px var(--text-glow);
        }

        .top-buttons { display: flex; gap: 2vmin; }

        .icon-btn {
            width: clamp(36px, 8vmin, 48px);
            height: clamp(36px, 8vmin, 48px);
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: clamp(1rem, 3vmin, 1.4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; }

        /* Settings Toggle */
        .settings-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 1vmin;
            flex-shrink: 0;
        }

        .settings-btn {
            padding: 1.5vmin 4vmin;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            color: var(--primary-color);
            font-size: clamp(0.75rem, 2.5vmin, 1rem);
            font-weight: 600;
            cursor: pointer;
        }
        .settings-btn:active { transform: scale(0.95); }

        .settings-panel {
            display: none;
            flex-direction: column;
            gap: 1.5vmin;
            padding: 2vmin;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 1vmin;
            flex-shrink: 0;
        }
        .settings-panel.show { display: flex; }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 1vmin;
            flex-wrap: wrap;
        }

        .settings-row button {
            padding: 1.5vmin 3vmin;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: clamp(0.7rem, 2.2vmin, 0.9rem);
            font-weight: 600;
            cursor: pointer;
        }
        .settings-row button.active {
            background: var(--primary-color);
            color: var(--bg-color);
        }
        .settings-row button:active { transform: scale(0.95); }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 5vmin, 30px);
            padding: 1.5vmin 0;
            flex-shrink: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1vmin;
            font-size: clamp(1rem, 3.5vmin, 1.4rem);
            font-weight: 600;
        }

        .stat-icon { font-size: clamp(1.2rem, 4vmin, 1.8rem); }

        /* Timer */
        .timer-display {
            text-align: center;
            font-size: clamp(1.2rem, 4vmin, 1.8rem);
            font-weight: bold;
            color: var(--accent-color);
            min-height: clamp(1.5rem, 5vmin, 2rem);
            flex-shrink: 0;
        }
        .timer-display.warning { color: var(--error-color); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Problem Area */
        .problem-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2vmin;
            min-height: 0;
        }

        .problem {
            font-size: clamp(2.5rem, 12vmin, 5rem);
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        .answer-display {
            font-size: clamp(2rem, 10vmin, 4rem);
            font-weight: bold;
            color: #ffffff;
            background: var(--card-bg);
            border: 3px solid var(--primary-color);
            border-radius: 12px;
            padding: 2vmin 5vmin;
            min-width: clamp(100px, 30vmin, 160px);
            text-align: center;
            box-shadow: 0 0 20px var(--text-glow);
            transition: all 0.15s;
        }
        .answer-display.correct {
            border-color: var(--success-color);
            box-shadow: 0 0 30px var(--success-color);
            background: rgba(107, 203, 119, 0.2);
        }

        .cursor { animation: blink 1s infinite; opacity: 0.7; }
        @keyframes blink { 0%, 50% { opacity: 0.7; } 51%, 100% { opacity: 0; } }

        .feedback {
            font-size: clamp(1.2rem, 4vmin, 1.8rem);
            font-weight: bold;
            min-height: clamp(1.5rem, 5vmin, 2rem);
            text-align: center;
        }
        .feedback.correct { color: var(--success-color); }

        /* Streak Celebration */
        .streak-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 15vmin, 6rem);
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--accent-color);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        .streak-celebration.show {
            animation: streakPop 1s ease-out forwards;
        }
        @keyframes streakPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-50px); }
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(6px, 1.5vmin, 12px);
            width: 100%;
            max-width: min(350px, 80vmin);
            margin: 0 auto;
            padding: 1vmin 0;
            flex-shrink: 0;
        }

        .numpad button {
            aspect-ratio: 1.4;
            font-size: clamp(1.5rem, 6vmin, 2.5rem);
            font-weight: bold;
            background: var(--button-bg);
            border: 2px solid var(--primary-color);
            border-radius: clamp(8px, 2vmin, 14px);
            color: var(--primary-color);
            cursor: pointer;
            min-height: clamp(50px, 12vmin, 75px);
        }
        .numpad button:active { transform: scale(0.95); }
        .numpad .delete {
            background: rgba(255, 107, 107, 0.15);
            border-color: var(--error-color);
            color: var(--error-color);
        }
        .numpad .submit {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 5vmin;
        }
        .modal-overlay.show { display: flex; }

        /* Theme Picker */
        .theme-picker h2 { font-size: clamp(1.5rem, 5vmin, 2rem); margin-bottom: 3vmin; }
        .theme-btn {
            width: 100%;
            max-width: 280px;
            padding: 3vmin 5vmin;
            margin: 1vmin 0;
            border-radius: 12px;
            font-size: clamp(1rem, 3vmin, 1.3rem);
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3vmin;
        }
        .theme-btn:active { transform: scale(0.95); }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.ocean { background: linear-gradient(135deg, #0a1628, #1a3a5c); border-color: #00d9ff; color: #00d9ff; }
        .theme-btn.sunset { background: linear-gradient(135deg, #2d1b2e, #4a2c4a); border-color: #ff9a56; color: #ff9a56; }
        .theme-btn.berry { background: linear-gradient(135deg, #1a0a1a, #2d1f3d); border-color: #da70d6; color: #da70d6; }
        .theme-btn.retro { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); border-color: #39ff14; color: #39ff14; }

        .close-btn {
            margin-top: 3vmin;
            padding: 2vmin 6vmin;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 10px;
            font-size: clamp(1rem, 3vmin, 1.2rem);
            cursor: pointer;
        }

        /* Mystery Box */
        .mystery-box { font-size: clamp(4rem, 20vmin, 8rem); cursor: pointer; }
        .mystery-box:active { transform: scale(0.9); }
        .mystery-reward { font-size: clamp(2rem, 10vmin, 4rem); margin-top: 3vmin; }
        .mystery-text { font-size: clamp(1.2rem, 4vmin, 1.8rem); margin-top: 2vmin; color: var(--accent-color); }

        /* Boss Battle */
        .boss-modal { background: rgba(0, 0, 0, 0.98); }
        .boss-modal.show { animation: bossEntrance 0.5s ease-out; }
        @keyframes bossEntrance {
            0% { background: rgba(255, 0, 0, 0.8); }
            100% { background: rgba(0, 0, 0, 0.98); }
        }

        .boss-container { text-align: center; width: 100%; max-width: 400px; }

        .boss-title {
            font-size: clamp(1.5rem, 5vmin, 2.5rem);
            color: var(--error-color);
            text-shadow: 0 0 20px var(--error-color);
            margin-bottom: 2vmin;
            animation: bossTitlePulse 1s infinite;
        }
        @keyframes bossTitlePulse {
            0%, 100% { text-shadow: 0 0 20px var(--error-color); }
            50% { text-shadow: 0 0 40px var(--error-color), 0 0 60px var(--error-color); }
        }

        .boss-emoji {
            font-size: clamp(4rem, 18vmin, 7rem);
            display: block;
            margin: 2vmin 0;
        }
        .boss-emoji.entrance { animation: bossEntranceAnim 0.8s ease-out; }
        @keyframes bossEntranceAnim {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .boss-emoji.hit { animation: bossHit 0.3s ease-out; }
        @keyframes bossHit {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(0.8) rotate(-10deg); filter: brightness(3) hue-rotate(90deg); }
        }
        .boss-emoji.defeated { animation: bossDefeat 1.5s ease-out forwards; }
        @keyframes bossDefeat {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        .boss-name {
            font-size: clamp(1.2rem, 4vmin, 1.8rem);
            color: var(--error-color);
            margin-bottom: 2vmin;
        }

        .boss-health-bar {
            width: 100%;
            max-width: 250px;
            height: clamp(15px, 4vmin, 25px);
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto 2vmin;
            border: 2px solid var(--error-color);
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px #ff0000;
        }

        .boss-timer {
            font-size: clamp(1.5rem, 5vmin, 2.5rem);
            font-weight: bold;
            color: var(--accent-color);
            margin: 2vmin 0;
        }
        .boss-timer.danger {
            color: var(--error-color);
            animation: timerPanic 0.3s infinite;
        }
        @keyframes timerPanic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .boss-problem {
            font-size: clamp(1.8rem, 7vmin, 3rem);
            color: #fff;
            margin: 2vmin 0;
        }

        .boss-answer {
            font-size: clamp(1.5rem, 6vmin, 2.5rem);
            padding: 2vmin 4vmin;
            min-width: clamp(80px, 20vmin, 120px);
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            margin: 0 auto 2vmin;
        }

        .boss-numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5vmin;
            max-width: 300px;
            margin: 0 auto;
        }
        .boss-numpad button {
            font-size: clamp(1.2rem, 4vmin, 1.8rem);
            padding: 2vmin;
            min-height: clamp(40px, 10vmin, 55px);
            background: var(--button-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
        }
        .boss-numpad button:active { transform: scale(0.95); }
        .boss-numpad .delete { border-color: var(--error-color); color: var(--error-color); }
        .boss-numpad .submit { border-color: var(--success-color); color: var(--success-color); }

        .boss-victory {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vmin, 4rem);
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--accent-color);
            text-align: center;
            z-index: 10;
        }
        .boss-victory.show { animation: victoryBurst 1s ease-out; }
        @keyframes victoryBurst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .boss-reward {
            font-size: clamp(1.5rem, 5vmin, 2rem);
            color: var(--success-color);
            margin-top: 2vmin;
        }

        /* Game Over */
        .game-over {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 5vmin;
            cursor: pointer;
        }
        .game-over.show { display: flex; }

        .game-over h2 {
            font-size: clamp(2rem, 8vmin, 3.5rem);
            color: var(--accent-color);
            margin-bottom: 4vmin;
        }

        .game-over-stats {
            display: flex;
            flex-direction: column;
            gap: 2vmin;
            margin-bottom: 4vmin;
        }

        .final-stat {
            font-size: clamp(1.2rem, 4vmin, 1.8rem);
            display: flex;
            align-items: center;
            gap: 2vmin;
        }

        .new-record {
            color: var(--accent-color);
            font-weight: bold;
            animation: recordPulse 0.5s infinite;
        }
        @keyframes recordPulse {
            0%, 100% { text-shadow: 0 0 10px var(--accent-color); }
            50% { text-shadow: 0 0 25px var(--accent-color); }
        }

        .tap-to-restart {
            font-size: clamp(1rem, 3vmin, 1.3rem);
            color: var(--primary-color);
            opacity: 0.7;
            margin-top: 4vmin;
            animation: tapPulse 2s infinite;
        }
        @keyframes tapPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .shake { animation: shake 0.3s ease-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .hidden { display: none !important; }

        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 100%;
                padding: 1vmin 2vmin;
            }
            .top-bar { width: 100%; margin-bottom: 0; }
            h1 { font-size: 1rem; }
            .icon-btn { width: 32px; height: 32px; font-size: 0.9rem; }
            .settings-toggle { display: none; }
            .stats { width: 100%; padding: 0.5vmin 0; gap: 10px; }
            .stat-item { font-size: 0.85rem; }
            .stat-icon { font-size: 1rem; }
            .timer-display { position: absolute; top: 1vmin; left: 50%; transform: translateX(-50%); font-size: 0.9rem; }
            .problem-area { flex: 1; min-width: 50%; }
            .problem { font-size: 1.8rem; }
            .answer-display { font-size: 1.5rem; padding: 1vmin 3vmin; min-width: 80px; }
            .feedback { font-size: 0.9rem; min-height: 1rem; }
            .numpad { max-width: 200px; gap: 3px; }
            .numpad button { min-height: 36px; font-size: 1.1rem; aspect-ratio: auto; }
        }

        /* Tablet Landscape */
        @media (min-width: 768px) and (orientation: landscape) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 100%;
            }
            .top-bar { width: 100%; }
            .settings-toggle { width: 100%; }
            .settings-panel { width: 100%; }
            .stats { width: 100%; }
            .timer-display { width: 100%; }
            .problem-area { flex: 1; min-width: 50%; }
            .numpad { max-width: 280px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <h1>MATH BLASTER</h1>
            <div class="top-buttons">
                <button class="icon-btn" id="soundBtn" onclick="toggleSound()">üîä</button>
                <button class="icon-btn" onclick="showThemePicker()">üé®</button>
            </div>
        </div>

        <div class="settings-toggle">
            <button class="settings-btn" onclick="toggleSettings()">
                <span id="settingsLabel">Easy + Mixed</span> ‚ñº
            </button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-row">
                <button id="easy" class="active" onclick="setDifficulty('easy')">Easy</button>
                <button id="medium" onclick="setDifficulty('medium')">Medium</button>
                <button id="hard" onclick="setDifficulty('hard')">Hard</button>
            </div>
            <div class="settings-row">
                <button id="add" onclick="setOperation('add')">+</button>
                <button id="subtract" onclick="setOperation('subtract')">‚àí</button>
                <button id="multiply" onclick="setOperation('multiply')">√ó</button>
                <button id="divide" onclick="setOperation('divide')">√∑</button>
                <button id="mixed" class="active" onclick="setOperation('mixed')">Mix</button>
            </div>
            <div class="settings-row">
                <button id="endless" class="active" onclick="setMode('endless')">Free Play</button>
                <button id="timed" onclick="setMode('timed')">60 Seconds</button>
            </div>
        </div>

        <div class="stats">

    <script>
        const BOSSES = [
            { emoji: 'üëæ', name: 'Math Monster' },
            { emoji: 'üê≤', name: 'Number Dragon' },
            { emoji: 'üëπ', name: 'Equation Ogre' },
            { emoji: 'ü§ñ', name: 'Robo Calculator' },
            { emoji: 'üëΩ', name: 'Alien Brain' },
            { emoji: 'ü¶ë', name: 'Squid of Sums' },
            { emoji: 'üßô', name: 'Math Wizard' },
            { emoji: 'üëª', name: 'Ghost of Algebra' }
        ];

        // Game state
        let num1, num2, correctAnswer, currentOp;
        let score = 0, streak = 0, bestStreak = 0;
        let difficulty = 'easy', operation = 'mixed', mode = 'endless';
        let timeLeft = 60, timerInterval = null;
        let gameActive = true, isNewHighScore = false, currentInput = '';
        let soundEnabled = true, audioContext = null;
        let correctCount = 0, totalAttempts = 0, bossesDefeated = 0;

        // Boss state
        let bossActive = false, bossHealth = 100, bossTimer = 30;
        let bossInterval = null, bossAnswer = '', bossCorrectAnswer;

        // Settings
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
        }

        function updateSettingsLabel() {
            const diffText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            const opText = operation === 'mixed' ? 'Mixed' :
                          operation === 'add' ? '+' :
                          operation === 'subtract' ? '‚àí' :
                          operation === 'multiply' ? '√ó' : '√∑';
            document.getElementById('settingsLabel').textContent = `${diffText} ‚Ä¢ ${opText}`;
        }

        // Theme
        function setTheme(theme) {
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
            localStorage.setItem('mathblaster_theme', theme);
            hideThemePicker();
        }
        function loadTheme() {
            const theme = localStorage.getItem('mathblaster_theme') || 'tropical';
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
        }
        function showThemePicker() { document.getElementById('themePicker').classList.add('show'); }
        function hideThemePicker() { document.getElementById('themePicker').classList.remove('show'); }

        // Sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
            localStorage.setItem('mathblaster_sound', soundEnabled);
        }

        function loadSoundPref() {
            if (localStorage.getItem('mathblaster_sound') === 'false') {
                soundEnabled = false;
                document.getElementById('soundBtn').textContent = 'üîá';
                document.getElementById('soundBtn').classList.add('muted');
            }
        }

        function getAudioContext() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            return audioContext;
        }

        function playSound(type) {
            if (!soundEnabled) return;
            const ctx = getAudioContext();
            if (type === 'tap') playTone(ctx, 600, 'sine', 0.08, 0.05);
            else if (type === 'correct') {
                playTone(ctx, 880, 'sine', 0.12, 0.08);
                setTimeout(() => playTone(ctx, 1100, 'sine', 0.1, 0.08), 80);
            }
            else if (type === 'wrong') playTone(ctx, 200, 'triangle', 0.15, 0.2);
            else if (type === 'streak') {
                [880, 1100, 1320, 1760].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.12, 0.15), i * 80));
            }
            else if (type === 'highscore') {
                [523, 659, 784, 1047].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.15, 0.2), i * 100));
            }
            else if (type === 'gameover') {
                [400, 350, 300, 250].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'triangle', 0.12, 0.3), i * 150));
            }
            else if (type === 'bonus') {
                [800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.12, 0.1), i * 60));
            }
            else if (type === 'bossappear') {
                [150, 200, 150, 250].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sawtooth', 0.2, 0.15), i * 120));
            }
            else if (type === 'bosshit') {
                playTone(ctx, 300, 'square', 0.15, 0.1);
                setTimeout(() => playTone(ctx, 500, 'square', 0.1, 0.08), 50);
            }
            else if (type === 'bosswin') {
                [400, 500, 600, 800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.15, 0.15), i * 80));
            }
        }

        function playTone(ctx, freq, type, gain, duration) {
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);
            osc.frequency.value = freq;
            osc.type = type;
            g.gain.setValueAtTime(gain, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            osc.start();
            osc.stop(ctx.currentTime + duration);
        }

        // Streak Celebration
        function showStreakCelebration(streakNum) {
            const el = document.getElementById('streakCelebration');
            el.textContent = `üî• ${streakNum} STREAK! üî•`;
            el.classList.remove('show');
            void el.offsetWidth;
            el.classList.add('show');
            playSound('streak');
        }

        // Mystery Box
        function showMysteryBox() {
            document.getElementById('mysteryReward').textContent = '';
            document.getElementById('mysteryText').textContent = 'Tap to open!';
            document.getElementById('mysteryCloseBtn').classList.add('hidden');
            document.getElementById('mysteryBox').style.display = 'block';
            document.getElementById('mysteryBoxModal').classList.add('show');
            playSound('bonus');
        }

        function openMysteryBox() {
            const bonus = Math.floor(Math.random() * 3) + 2; // 2-4 bonus
            score += bonus;
            document.getElementById('score').textContent = score;
            document.getElementById('mysteryBox').style.display = 'none';
            document.getElementById('mysteryReward').textContent = '‚≠ê'.repeat(bonus);
            document.getElementById('mysteryText').textContent = `+${bonus} bonus points!`;
            document.getElementById('mysteryCloseBtn').classList.remove('hidden');
            playSound('bonus');
            checkHighScore();
        }

        function closeMysteryBox() {
            document.getElementById('mysteryBoxModal').classList.remove('show');
            setTimeout(generateProblem, 200);
        }

        // Boss Battle
        function startBossBattle() {
            bossActive = true;
            bossHealth = 100;
            bossTimer = 30;
            bossAnswer = '';

            const boss = BOSSES[Math.floor(Math.random() * BOSSES.length)];
            const bossEmoji = document.getElementById('bossEmoji');
            bossEmoji.textContent = boss.emoji;
            bossEmoji.className = 'boss-emoji entrance';
            document.getElementById('bossName').textContent = boss.name;
            document.getElementById('bossHealthFill').style.width = '100%';
            document.getElementById('bossTimer').textContent = '30';
            document.getElementById('bossTimer').classList.remove('danger');
            document.getElementById('bossAnswer').textContent = '|';
            document.getElementById('bossVictory').classList.add('hidden');
            document.getElementById('bossContainer').style.opacity = '1';
            document.getElementById('bossBattleModal').classList.add('show');

            playSound('bossappear');

            setTimeout(() => {
                bossEmoji.classList.remove('entrance');
                generateBossProblem();
            }, 800);

            bossInterval = setInterval(() => {
                bossTimer--;
                const timerEl = document.getElementById('bossTimer');
                timerEl.textContent = bossTimer;
                if (bossTimer <= 10) timerEl.classList.add('danger');
                if (bossTimer <= 0) endBossBattle(false);
            }, 1000);
        }

        function generateBossProblem() {
            const a = Math.floor(Math.random() * 12) + 1;
            const b = Math.floor(Math.random() * 12) + 1;
            const ops = ['+', '-', '√ó'];
            const op = ops[Math.floor(Math.random() * ops.length)];

            if (op === '+') bossCorrectAnswer = a + b;
            else if (op === '-') bossCorrectAnswer = Math.max(a, b) - Math.min(a, b);
            else bossCorrectAnswer = a * b;

            const display = op === '-' ? `${Math.max(a,b)} ‚àí ${Math.min(a,b)}` : `${a} ${op} ${b}`;
            document.getElementById('bossProblem').textContent = `${display} = ?`;
            bossAnswer = '';
            document.getElementById('bossAnswer').textContent = '|';
        }

        function bossNumPress(num) {
            if (!bossActive || bossAnswer.length >= 4) return;
            bossAnswer += num;
            document.getElementById('bossAnswer').textContent = bossAnswer + '|';
            playSound('tap');
        }

        function bossDeletePress() {
            if (!bossActive) return;
            bossAnswer = bossAnswer.slice(0, -1);
            document.getElementById('bossAnswer').textContent = bossAnswer + '|';
        }

        function bossCheckAnswer() {
            if (!bossActive || bossAnswer === '') return;

            if (parseInt(bossAnswer) === bossCorrectAnswer) {
                bossHealth -= 25;
                document.getElementById('bossHealthFill').style.width = bossHealth + '%';

                const emoji = document.getElementById('bossEmoji');
                emoji.classList.add('hit');
                setTimeout(() => emoji.classList.remove('hit'), 300);
                playSound('bosshit');

                if (bossHealth <= 0) {
                    endBossBattle(true);
                } else {
                    generateBossProblem();
                }
            } else {
                bossAnswer = '';
                document.getElementById('bossAnswer').textContent = '|';
                playSound('wrong');
            }
        }

        function endBossBattle(victory) {
            bossActive = false;
            clearInterval(bossInterval);

            if (victory) {
                document.getElementById('bossEmoji').classList.add('defeated');
                document.getElementById('bossContainer').style.opacity = '0.3';

                const victoryEl = document.getElementById('bossVictory');
                victoryEl.classList.remove('hidden');
                victoryEl.classList.add('show');

                playSound('bosswin');

                const bonus = 10;
                score += bonus;
                document.getElementById('score').textContent = score;
                document.getElementById('bossReward').textContent = `+${bonus} Points!`;
                bossesDefeated++;
                checkHighScore();

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    victoryEl.classList.remove('show');
                    setTimeout(generateProblem, 200);
                }, 2500);
            } else {
                document.getElementById('bossVictory').innerHTML = '<div>üíÄ ESCAPED! üíÄ</div><div class="boss-reward">Boss fled...</div>';
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('gameover');

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    document.getElementById('bossVictory').innerHTML = '<div>üéâ VICTORY! üéâ</div><div class="boss-reward" id="bossReward">+10 Points!</div>';
                    setTimeout(generateProblem, 200);
                }, 1500);
            }
        }

        // Game
        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            display.innerHTML = currentInput === '' ? '<span class="cursor">|</span>' : currentInput + '<span class="cursor">|</span>';
        }

        function numPress(num) {
            if (!gameActive || bossActive || currentInput.length >= 5) return;
            currentInput += num;
            updateAnswerDisplay();
            playSound('tap');
        }

        function deletePress() {
            if (!gameActive || bossActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
            playSound('tap');
        }

        function getHighScoreKey() { return `mathblaster_${mode}_${difficulty}_${operation}`; }
        function getHighScore() { return parseInt(localStorage.getItem(getHighScoreKey()) || '0'); }
        function setHighScore(s) { localStorage.setItem(getHighScoreKey(), s); }
        function updateHighScoreDisplay() { document.getElementById('highScore').textContent = getHighScore(); }

        function checkHighScore() {
            if (score > getHighScore()) {
                if (!isNewHighScore) {
                    isNewHighScore = true;
                    playSound('highscore');
                }
                setHighScore(score);
                updateHighScoreDisplay();
            }
        }

        function getMaxNumber() {
            return difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 50;
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];
            const el = document.getElementById('problem');

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                el.textContent = `${num1} + ${num2}`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                el.textContent = `${num1} ‚àí ${num2}`;
            } else if (currentOp === 'multiply') {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num1 = Math.floor(Math.random() * m) + 1;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = num1 * num2;
                el.textContent = `${num1} √ó ${num2}`;
            } else {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = Math.floor(Math.random() * m) + 1;
                num1 = num2 * correctAnswer;
                el.textContent = `${num1} √∑ ${num2}`;
            }

            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('answerDisplay').classList.remove('correct');
        }

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            totalAttempts++;
            const userAnswer = parseInt(currentInput);
            const feedbackEl = document.getElementById('feedback');
            const answerEl = document.getElementById('answerDisplay');

            if (userAnswer === correctAnswer) {
                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;
                score++;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                // Green flash
                answerEl.classList.add('correct');

                checkHighScore();

                // Streak celebrations
                if (streak === 5 || streak === 10 || streak === 15 || streak === 20 || streak % 10 === 0 && streak > 0) {
                    showStreakCelebration(streak);
                }

                feedbackEl.textContent = streak >= 5 ? `üî• ${streak} streak!` : 'Correct!';
                feedbackEl.className = 'feedback correct';
                playSound('correct');

                // Mystery box every 10 correct
                if (correctCount > 0 && correctCount % 10 === 0) {
                    setTimeout(showMysteryBox, 400);
                    return;
                }

                // Boss battle every 15 correct
                if (correctCount > 0 && correctCount % 15 === 0) {
                    setTimeout(startBossBattle, 400);
                    return;
                }

                setTimeout(generateProblem, 400);
            } else {
                feedbackEl.textContent = 'Try again!';
                feedbackEl.className = 'feedback';
                playSound('wrong');

                streak = 0;
                document.getElementById('streak').textContent = 0;
                currentInput = '';
                updateAnswerDisplay();

                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 300);
            }
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['easy', 'medium', 'hard'].includes(b.id)) {
                    b.classList.toggle('active', b.id === diff);
                }
            });
            updateSettingsLabel();
            updateHighScoreDisplay();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['add', 'subtract', 'multiply', 'divide', 'mixed'].includes(b.id)) {
                    b.classList.toggle('active', b.id === op);
                }
            });
            updateSettingsLabel();
            updateHighScoreDisplay();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['endless', 'timed'].includes(b.id)) {
                    b.classList.toggle('active', b.id === m);
                }
            });
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            if (mode === 'timed') startTimer();
            else {
                document.getElementById('timer').textContent = '';
                document.getElementById('timer').classList.remove('warning');
            }
            updateHighScoreDisplay();
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = '‚è±Ô∏è 60';
            document.getElementById('timer').classList.remove('warning');
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft;
                if (timeLeft <= 10) document.getElementById('timer').classList.add('warning');
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            const acc = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('accuracy').textContent = acc + '%';
            document.getElementById('totalProblems').textContent = correctCount;
            document.getElementById('finalHighScore').textContent = getHighScore();

            if (isNewHighScore) {
                document.getElementById('newRecordBanner').textContent = 'üèÜ NEW HIGH SCORE! üèÜ';
                document.getElementById('newRecordBanner').className = 'new-record';
            } else {
                document.getElementById('newRecordBanner').textContent = '';
            }

            playSound(isNewHighScore ? 'highscore' : 'gameover');
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            score = 0; streak = 0; bestStreak = 0;
            gameActive = true; isNewHighScore = false;
            correctCount = 0; totalAttempts = 0;

            document.getElementById('score').textContent = 0;
            document.getElementById('streak').textContent = 0;
            document.getElementById('feedback').textContent = '';
            document.getElementById('answerDisplay').classList.remove('correct');

            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('timer').classList.remove('warning');
            if (mode === 'timed') startTimer();
            resetGame();
        }

        // Keyboard
        document.addEventListener('keydown', function(e) {
            if (bossActive) {
                if (e.key >= '0' && e.key <= '9') bossNumPress(e.key);
                else if (e.key === 'Backspace') { e.preventDefault(); bossDeletePress(); }
                else if (e.key === 'Enter') bossCheckAnswer();
                return;
            }
            if (!gameActive) {
                if (e.key === 'Enter' || e.key === ' ') restartGame();
                return;
            }
            if (e.key >= '0' && e.key <= '9') numPress(e.key);
            else if (e.key === 'Backspace') { e.preventDefault(); deletePress(); }
            else if (e.key === 'Enter') checkAnswer();
        });

        // Prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        // Init
        loadTheme();
        loadSoundPref();
        updateSettingsLabel();
        updateHighScoreDisplay();
        generateProblem();
    </script>
</body>
</html>
