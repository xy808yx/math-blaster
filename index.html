<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#1a0a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary: #ff6b9d;
            --accent: #ffd93d;
            --success: #6bcb77;
            --error: #ff6b6b;
            --card-bg: rgba(255, 255, 255, 0.08);
        }
        .theme-ocean { --bg-gradient: linear-gradient(135deg, #0a1628, #1a3a5c, #2d6187); --primary: #00d9ff; --accent: #7fdbff; }
        .theme-sunset { --bg-gradient: linear-gradient(135deg, #2d1b2e, #4a2c4a, #6b3a5b); --primary: #ff9a56; --accent: #ffcd3c; }
        .theme-berry { --bg-gradient: linear-gradient(135deg, #1a0a1a, #2d1f3d, #4a3260); --primary: #da70d6; --accent: #ff69b4; }
        .theme-retro { --bg-gradient: linear-gradient(135deg, #0a0a0a, #1a1a1a); --primary: #39ff14; --accent: #39ff14; --success: #39ff14; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            padding: max(10px, env(safe-area-inset-top)) max(10px, env(safe-area-inset-right)) max(10px, env(safe-area-inset-bottom)) max(10px, env(safe-area-inset-left));
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--primary);
        }

        .top-buttons { display: flex; gap: 8px; }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .icon-btn:hover { opacity: 0.8; }
        .icon-btn.muted { opacity: 0.5; }

        /* Settings */
        .settings-toggle {
            display: flex;
            justify-content: center;
        }

        .settings-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
        }
        .settings-panel.show { display: flex; }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .settings-row button {
            padding: 8px 14px;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }
        .settings-row button.active {
            background: var(--primary);
            color: #1a0a2e;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 8px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-icon { font-size: 1.4rem; }

        /* Timer */
        .timer-display {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
            min-height: 1.5rem;
        }
        .timer-display.warning { color: var(--error); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Problem Area */
        .problem-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 200px;
        }

        .problem {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: bold;
            color: #ffffff;
        }

        .answer-display {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            color: #ffffff;
            background: var(--card-bg);
            border: 3px solid var(--primary);
            border-radius: 12px;
            padding: 10px 30px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary);
        }
        .answer-display.correct {
            border-color: var(--success);
            box-shadow: 0 0 30px var(--success);
            background: rgba(107, 203, 119, 0.2);
        }

        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 1.5rem;
        }
        .feedback.correct { color: var(--success); }

        /* Streak Celebration */
        .streak-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        .streak-celebration.show { animation: streakPop 1s ease-out forwards; }
        @keyframes streakPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-30px); }
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .numpad button {
            height: 60px;
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 107, 157, 0.15);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
        }
        .numpad button:hover { opacity: 0.8; }
        .numpad button:active { transform: scale(0.95); }
        .numpad .delete {
            background: rgba(255, 107, 107, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        .numpad .submit {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }
        .modal.show { display: flex; }

        /* Theme Picker */
        .theme-picker h2 { font-size: 1.5rem; margin-bottom: 15px; }
        .theme-btn {
            width: 100%;
            max-width: 250px;
            padding: 12px 20px;
            margin: 6px 0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
        }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.ocean { background: linear-gradient(135deg, #0a1628, #1a3a5c); border-color: #00d9ff; color: #00d9ff; }
        .theme-btn.sunset { background: linear-gradient(135deg, #2d1b2e, #4a2c4a); border-color: #ff9a56; color: #ff9a56; }
        .theme-btn.berry { background: linear-gradient(135deg, #1a0a1a, #2d1f3d); border-color: #da70d6; color: #da70d6; }
        .theme-btn.retro { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); border-color: #39ff14; color: #39ff14; }

        .close-btn {
            margin-top: 15px;
            padding: 10px 30px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Mystery Box */
        .mystery-box { font-size: 5rem; cursor: pointer; }
        .mystery-reward { font-size: 3rem; margin-top: 20px; }
        .mystery-text { font-size: 1.3rem; margin-top: 15px; color: var(--accent); }

        /* Boss Battle */
        .boss-modal.show { animation: bossFlash 0.5s ease-out; }
        @keyframes bossFlash {
            0% { background: rgba(255, 0, 0, 0.8); }
            100% { background: rgba(0, 0, 0, 0.95); }
        }

        .boss-container { text-align: center; width: 100%; max-width: 350px; }

        .boss-title {
            font-size: 1.5rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error);
            margin-bottom: 15px;
            animation: bossPulse 1s infinite;
        }
        @keyframes bossPulse {
            0%, 100% { text-shadow: 0 0 20px var(--error); }
            50% { text-shadow: 0 0 40px var(--error), 0 0 60px var(--error); }
        }

        .boss-emoji { font-size: 5rem; display: block; margin: 15px 0; }
        .boss-emoji.entrance { animation: bossEnter 0.8s ease-out; }
        @keyframes bossEnter {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .boss-emoji.hit { animation: bossHit 0.3s ease-out; }
        @keyframes bossHit {
            50% { transform: scale(0.8) rotate(-10deg); filter: brightness(3); }
        }
        .boss-emoji.defeated { animation: bossDefeat 1.5s ease-out forwards; }
        @keyframes bossDefeat {
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        .boss-name { font-size: 1.2rem; color: var(--error); margin-bottom: 15px; }

        .boss-health-bar {
            width: 100%;
            max-width: 220px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 2px solid var(--error);
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }

        .boss-timer { font-size: 1.8rem; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .boss-timer.danger { color: var(--error); animation: timerPanic 0.3s infinite; }
        @keyframes timerPanic { 50% { transform: scale(1.1); } }

        .boss-problem { font-size: 1.8rem; color: #fff; margin: 15px 0; }
        .boss-answer {
            font-size: 1.5rem;
            padding: 8px 20px;
            min-width: 80px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            margin: 0 auto 15px;
            display: inline-block;
        }

        .boss-numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            max-width: 280px;
            margin: 0 auto;
        }
        .boss-numpad button {
            font-size: 1.2rem;
            padding: 10px;
            min-height: 44px;
            background: rgba(255, 107, 157, 0.15);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
        }
        .boss-numpad .delete { border-color: var(--error); color: var(--error); }
        .boss-numpad .submit { border-color: var(--success); color: var(--success); }

        .boss-victory {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            text-align: center;
            z-index: 10;
        }
        .boss-victory.show { animation: victoryPop 1s ease-out; }
        @keyframes victoryPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .boss-reward { font-size: 1.5rem; color: var(--success); margin-top: 10px; }

        /* Game Over */
        .game-over {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 20px;
            cursor: pointer;
        }
        .game-over.show { display: flex; }
        .game-over h2 { font-size: 2.5rem; color: var(--accent); margin-bottom: 25px; }
        .game-over-stats { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .final-stat { font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .new-record { color: var(--accent); font-weight: bold; animation: recordGlow 0.5s infinite; }
        @keyframes recordGlow { 50% { text-shadow: 0 0 20px var(--accent); } }
        .tap-restart { font-size: 1rem; color: var(--primary); opacity: 0.7; animation: tapFade 2s infinite; }
        @keyframes tapFade { 50% { opacity: 1; } }

        .shake { animation: shake 0.3s; }
        @keyframes shake { 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .hidden { display: none !important; }

        /* Desktop */
        @media (min-width: 800px) {
            .game-container { max-height: 700px; }
            .numpad button { height: 70px; font-size: 2rem; }
            .problem { font-size: 4rem; }
            .answer-display { font-size: 3rem; padding: 15px 40px; }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 100%;
                max-height: 100%;
            }
            .top-bar { width: 100%; }
            .settings-toggle { display: none; }
            .stats { width: 100%; padding: 4px 0; gap: 15px; }
            .stat-item { font-size: 0.9rem; }
            .timer-display { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); font-size: 1rem; }
            .problem-area { flex: 1; min-width: 50%; min-height: auto; gap: 8px; }
            .problem { font-size: 2rem; }
            .answer-display { font-size: 1.5rem; padding: 8px 20px; min-width: 80px; }
            .feedback { font-size: 1rem; }
            .numpad { max-width: 180px; gap: 4px; }
            .numpad button { height: 38px; font-size: 1.1rem; }
        }
    </style>
</head>

    <div class="game-container">

            <div class="top-buttons">

    <!-- Mystery Box -->

        <div class="boss-container" id="bossContainer">
            <div class="boss-emoji" id="bossEmoji">üëæ</div>
            <div class="boss-name" id="bossName">Math Monster</div>
            <div class="boss-health-bar">

    <!-- Game Over -->

    <script>
        const BOSSES = [
            { emoji: 'üëæ', name: 'Math Monster' },
            { emoji: 'üê≤', name: 'Number Dragon' },
            { emoji: 'üëπ', name: 'Equation Ogre' },
            { emoji: 'ü§ñ', name: 'Robo Calculator' },
            { emoji: 'üëΩ', name: 'Alien Brain' },
            { emoji: 'ü¶ë', name: 'Squid of Sums' },
            { emoji: 'üßô', name: 'Math Wizard' },
            { emoji: 'üëª', name: 'Ghost of Algebra' }
        ];

        let num1, num2, correctAnswer, currentOp;
        let score = 0, streak = 0, bestStreak = 0;
        let difficulty = 'easy', operation = 'mixed', mode = 'endless';
        let timeLeft = 60, timerInterval = null;
        let gameActive = true, currentInput = '';
        let soundEnabled = true, audioContext = null;
        let correctCount = 0, totalAttempts = 0;

        let bossActive = false, bossHealth = 100, bossTimer = 30;
        let bossInterval = null, bossAnswer = '', bossCorrectAnswer;

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
        }

        function updateSettingsLabel() {
            const diff = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            const op = operation === 'mixed' ? 'Mixed' : operation === 'add' ? '+' : operation === 'subtract' ? '‚àí' : operation === 'multiply' ? '√ó' : '√∑';
            document.getElementById('settingsLabel').textContent = `${diff} ‚Ä¢ ${op}`;
        }

        function setTheme(theme) {
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
            localStorage.setItem('mathblaster_theme', theme);
            hideThemePicker();
        }

        function loadTheme() {
            const theme = localStorage.getItem('mathblaster_theme') || 'tropical';
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
        }

        function showThemePicker() { document.getElementById('themePicker').classList.add('show'); }
        function hideThemePicker() { document.getElementById('themePicker').classList.remove('show'); }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
            localStorage.setItem('mathblaster_sound', soundEnabled);
        }

        function loadSoundPref() {
            if (localStorage.getItem('mathblaster_sound') === 'false') {
                soundEnabled = false;
                document.getElementById('soundBtn').textContent = 'üîá';
                document.getElementById('soundBtn').classList.add('muted');
            }
        }

        function getAudioContext() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            return audioContext;
        }

        function playSound(type) {
            if (!soundEnabled) return;
            try {
                const ctx = getAudioContext();
                const playTone = (freq, wave, vol, dur) => {
                    const osc = ctx.createOscillator();
                    const g = ctx.createGain();
                    osc.connect(g);
                    g.connect(ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = wave;
                    g.gain.setValueAtTime(vol, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
                    osc.start();
                    osc.stop(ctx.currentTime + dur);
                };

                if (type === 'tap') playTone(600, 'sine', 0.08, 0.05);
                else if (type === 'correct') {
                    playTone(880, 'sine', 0.12, 0.08);
                    setTimeout(() => playTone(1100, 'sine', 0.1, 0.08), 80);
                }
                else if (type === 'wrong') playTone(200, 'triangle', 0.15, 0.2);
                else if (type === 'streak') {
                    [880, 1100, 1320, 1760].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.12, 0.15), i * 80));
                }
                else if (type === 'bonus') {
                    [800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.12, 0.1), i * 60));
                }
                else if (type === 'bossappear') {
                    [150, 200, 150, 250].forEach((f, i) => setTimeout(() => playTone(f, 'sawtooth', 0.2, 0.15), i * 120));
                }
                else if (type === 'bosshit') {
                    playTone(300, 'square', 0.15, 0.1);
                    setTimeout(() => playTone(500, 'square', 0.1, 0.08), 50);
                }
                else if (type === 'bosswin') {
                    [400, 500, 600, 800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.15, 0.15), i * 80));
                }
                else if (type === 'gameover') {
                    [400, 350, 300, 250].forEach((f, i) => setTimeout(() => playTone(f, 'triangle', 0.12, 0.3), i * 150));
                }
            } catch (e) {}
        }

        function showStreakCelebration(num) {
            const el = document.getElementById('streakCelebration');
            el.textContent = `üçâ ${num} STREAK! üçâ`;
            el.classList.remove('show');
            void el.offsetWidth;
            el.classList.add('show');
            playSound('streak');
        }

        function showMysteryBox() {
            document.getElementById('mysteryReward').textContent = '';
            document.getElementById('mysteryText').textContent = 'Tap to open!';
            document.getElementById('mysteryCloseBtn').classList.add('hidden');
            document.getElementById('mysteryBox').style.display = 'block';
            document.getElementById('mysteryBoxModal').classList.add('show');
            playSound('bonus');
        }

        function openMysteryBox() {
            const bonus = Math.floor(Math.random() * 3) + 2;
            score += bonus;
            document.getElementById('score').textContent = score;
            document.getElementById('mysteryBox').style.display = 'none';
            document.getElementById('mysteryReward').textContent = 'ü•≠'.repeat(bonus);
            document.getElementById('mysteryText').textContent = `+${bonus} bonus!`;
            document.getElementById('mysteryCloseBtn').classList.remove('hidden');
            playSound('bonus');
        }

        function closeMysteryBox() {
            document.getElementById('mysteryBoxModal').classList.remove('show');
            setTimeout(generateProblem, 200);
        }

        function startBossBattle() {
            bossActive = true;
            bossHealth = 100;
            bossTimer = 30;
            bossAnswer = '';

            const boss = BOSSES[Math.floor(Math.random() * BOSSES.length)];
            const emoji = document.getElementById('bossEmoji');
            emoji.textContent = boss.emoji;
            emoji.className = 'boss-emoji entrance';
            document.getElementById('bossName').textContent = boss.name;
            document.getElementById('bossHealthFill').style.width = '100%';
            document.getElementById('bossTimer').textContent = '30';
            document.getElementById('bossTimer').classList.remove('danger');
            document.getElementById('bossAnswer').textContent = '|';
            document.getElementById('bossVictory').classList.add('hidden');
            document.getElementById('bossContainer').style.opacity = '1';
            document.getElementById('bossBattleModal').classList.add('show');

            playSound('bossappear');

            setTimeout(() => {
                emoji.classList.remove('entrance');
                generateBossProblem();
            }, 800);

            bossInterval = setInterval(() => {
                bossTimer--;
                const timerEl = document.getElementById('bossTimer');
                timerEl.textContent = bossTimer;
                if (bossTimer <= 10) timerEl.classList.add('danger');
                if (bossTimer <= 0) endBossBattle(false);
            }, 1000);
        }

        function generateBossProblem() {
            const a = Math.floor(Math.random() * 12) + 1;
            const b = Math.floor(Math.random() * 12) + 1;
            const ops = ['+', '-', '√ó'];
            const op = ops[Math.floor(Math.random() * ops.length)];

            if (op === '+') bossCorrectAnswer = a + b;
            else if (op === '-') bossCorrectAnswer = Math.max(a, b) - Math.min(a, b);
            else bossCorrectAnswer = a * b;

            const display = op === '-' ? `${Math.max(a,b)} ‚àí ${Math.min(a,b)}` : `${a} ${op} ${b}`;
            document.getElementById('bossProblem').textContent = `${display} = ?`;
            bossAnswer = '';
            document.getElementById('bossAnswer').textContent = '|';
        }

        function bossNumPress(num) {
            if (!bossActive || bossAnswer.length >= 4) return;
            bossAnswer += num;
            document.getElementById('bossAnswer').textContent = bossAnswer + '|';
            playSound('tap');
        }

        function bossDeletePress() {
            if (!bossActive) return;
            bossAnswer = bossAnswer.slice(0, -1);
            document.getElementById('bossAnswer').textContent = (bossAnswer || '') + '|';
        }

        function bossCheckAnswer() {
            if (!bossActive || bossAnswer === '') return;

            if (parseInt(bossAnswer) === bossCorrectAnswer) {
                bossHealth -= 25;
                document.getElementById('bossHealthFill').style.width = bossHealth + '%';
                const emoji = document.getElementById('bossEmoji');
                emoji.classList.add('hit');
                setTimeout(() => emoji.classList.remove('hit'), 300);
                playSound('bosshit');

                if (bossHealth <= 0) endBossBattle(true);
                else generateBossProblem();
            } else {
                bossAnswer = '';
                document.getElementById('bossAnswer').textContent = '|';
                playSound('wrong');
            }
        }

        function endBossBattle(victory) {
            bossActive = false;
            clearInterval(bossInterval);

            if (victory) {
                document.getElementById('bossEmoji').classList.add('defeated');
                document.getElementById('bossContainer').style.opacity = '0.3';
                const victoryEl = document.getElementById('bossVictory');
                victoryEl.classList.remove('hidden');
                victoryEl.classList.add('show');
                playSound('bosswin');

                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('bossReward').textContent = '+10 ü•≠';

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    victoryEl.classList.remove('show');
                    setTimeout(generateProblem, 200);
                }, 2500);
            } else {
                document.getElementById('bossVictory').innerHTML = '<div>üíÄ ESCAPED!</div><div class="boss-reward">Boss fled...</div>';
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('gameover');

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    document.getElementById('bossVictory').innerHTML = '<div>üéâ VICTORY! üéâ</div><div class="boss-reward" id="bossReward">+10 ü•≠</div>';
                    setTimeout(generateProblem, 200);
                }, 1500);
            }
        }

        function updateAnswerDisplay() {
            document.getElementById('answerDisplay').innerHTML =
                currentInput === '' ? '<span class="cursor">|</span>' : currentInput + '<span class="cursor">|</span>';
        }

        function numPress(num) {
            if (!gameActive || bossActive || currentInput.length >= 5) return;
            currentInput += num;
            updateAnswerDisplay();
            playSound('tap');
        }

        function deletePress() {
            if (!gameActive || bossActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
            playSound('tap');
        }

        function getMaxNumber() {
            return difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 50;
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];
            const el = document.getElementById('problem');

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                el.textContent = `${num1} + ${num2}`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                el.textContent = `${num1} ‚àí ${num2}`;
            } else if (currentOp === 'multiply') {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num1 = Math.floor(Math.random() * m) + 1;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = num1 * num2;
                el.textContent = `${num1} √ó ${num2}`;
            } else {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = Math.floor(Math.random() * m) + 1;
                num1 = num2 * correctAnswer;
                el.textContent = `${num1} √∑ ${num2}`;
            }

            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('answerDisplay').classList.remove('correct');
        }

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            totalAttempts++;
            const userAnswer = parseInt(currentInput);
            const feedbackEl = document.getElementById('feedback');
            const answerEl = document.getElementById('answerDisplay');

            if (userAnswer === correctAnswer) {
                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;
                score++;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                answerEl.classList.add('correct');

                if (streak === 5 || streak === 10 || streak === 15 || streak === 20 || (streak > 20 && streak % 10 === 0)) {
                    showStreakCelebration(streak);
                }

                feedbackEl.textContent = streak >= 5 ? `üçâ ${streak} streak!` : 'Correct!';
                feedbackEl.className = 'feedback correct';
                playSound('correct');

                if (correctCount > 0 && correctCount % 10 === 0) {
                    setTimeout(showMysteryBox, 400);
                    return;
                }

                if (correctCount > 0 && correctCount % 15 === 0) {
                    setTimeout(startBossBattle, 400);
                    return;
                }

                setTimeout(generateProblem, 400);
            } else {
                feedbackEl.textContent = 'Try again!';
                feedbackEl.className = 'feedback';
                playSound('wrong');
                streak = 0;
                document.getElementById('streak').textContent = 0;
                currentInput = '';
                updateAnswerDisplay();
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 300);
            }
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['easy', 'medium', 'hard'].includes(b.id)) b.classList.toggle('active', b.id === diff);
            });
            updateSettingsLabel();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['add', 'subtract', 'multiply', 'divide', 'mixed'].includes(b.id)) b.classList.toggle('active', b.id === op);
            });
            updateSettingsLabel();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (['endless', 'timed'].includes(b.id)) b.classList.toggle('active', b.id === m);
            });
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            if (mode === 'timed') startTimer();
            else {
                document.getElementById('timer').textContent = '';
                document.getElementById('timer').classList.remove('warning');
            }
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = '‚è±Ô∏è 60';
            document.getElementById('timer').classList.remove('warning');
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft;
                if (timeLeft <= 10) document.getElementById('timer').classList.add('warning');
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            const acc = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('accuracy').textContent = acc + '%';
            document.getElementById('totalProblems').textContent = correctCount;
            document.getElementById('newRecordBanner').textContent = '';

            playSound('gameover');
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            score = 0; streak = 0; bestStreak = 0;
            gameActive = true;
            correctCount = 0; totalAttempts = 0;

            document.getElementById('score').textContent = 0;
            document.getElementById('streak').textContent = 0;
            document.getElementById('feedback').textContent = '';
            document.getElementById('answerDisplay').classList.remove('correct');

            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('timer').classList.remove('warning');
            if (mode === 'timed') startTimer();
            resetGame();
        }

        document.addEventListener('keydown', function(e) {
            if (bossActive) {
                if (e.key >= '0' && e.key <= '9') bossNumPress(e.key);
                else if (e.key === 'Backspace') { e.preventDefault(); bossDeletePress(); }
                else if (e.key === 'Enter') bossCheckAnswer();
                return;
            }
            if (!gameActive) {
                if (e.key === 'Enter' || e.key === ' ') restartGame();
                return;
            }
            if (e.key >= '0' && e.key <= '9') numPress(e.key);
            else if (e.key === 'Backspace') { e.preventDefault(); deletePress(); }
            else if (e.key === 'Enter') checkAnswer();
        });

        loadTheme();
        loadSoundPref();
        updateSettingsLabel();
        generateProblem();
    </script>
</body>
</html>
