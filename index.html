        // Initialize fact database with SM-2 defaults
        function initializeFactDatabase() {
            mathFacts = generateMathFacts();
            const savedState = loadFactState();

            // Apply saved SM-2 state to facts
            mathFacts.forEach(fact => {
                if (savedState[fact.id]) {
                    Object.assign(fact, savedState[fact.id]);
                } else {
                    // Default SM-2 state for new facts
                    fact.ef = 2.5;           // Easiness factor
                    fact.interval = 1;       // Days until next review
                    fact.repetitions = 0;    // Successful reviews in a row
                    fact.nextReview = Date.now(); // Due now
                    fact.lastReview = null;
                }
            });
        }

        function loadFactState() { return load('facts_sm2', {}); }

        function saveFactState() {
            const state = {};
            mathFacts.forEach(fact => {
                state[fact.id] = { ef: fact.ef, interval: fact.interval, repetitions: fact.repetitions, nextReview: fact.nextReview, lastReview: fact.lastReview };
            });
            store('facts_sm2', state);
        }

        // SM-2 Algorithm: Update fact after answer
        function updateFactSM2(fact, grade) {
            // grade: 0=wrong, 3=correct-slow, 4=correct-good, 5=correct-fast

            if (grade < 3) {
                // Failed - reset to beginning
                fact.repetitions = 0;
                fact.interval = 1;
            } else {
                // Success - increase interval
                if (fact.repetitions === 0) {
                    fact.interval = 1;
                } else if (fact.repetitions === 1) {
                    fact.interval = 6;
                } else {
                    fact.interval = Math.round(fact.interval * fact.ef);
                }
                fact.repetitions++;
            }

            // Update easiness factor (never below 1.3)
            fact.ef = Math.max(1.3, fact.ef + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));

            // Set next review date
            fact.nextReview = Date.now() + (fact.interval * 24 * 60 * 60 * 1000);
            fact.lastReview = Date.now();

            // Save state
            saveFactState();
        }

        // Calculate grade based on correctness and response time
        function calculateGrade(isCorrect, responseTimeMs) {
            if (!isCorrect) return 0;
            if (responseTimeMs < 2000) return 5;  // Fast & correct (under 2s)
            if (responseTimeMs < 4000) return 4;  // Good (2-4s)
            return 3;  // Correct but slow (over 4s)
        }

        // Get facts filtered by current operation
        function getFactsForOperation(op) {
            if (op === 'mixed') {
                // For mixed mode, filter each operation by its tier
                return mathFacts.filter(f => f.tier <= (playerTiers[f.op] || 1));
            }
            const playerTier = playerTiers[op] || 1;
            return mathFacts.filter(f => f.op === op && f.tier <= playerTier);
        }

        // Select next fact using spaced repetition
        function selectNextFact() {
            const now = Date.now();
            const facts = getFactsForOperation(operation);

            // Priority 1: Due facts (nextReview <= now), sorted by hardest first
            const dueFacts = facts.filter(f => f.nextReview <= now);
            if (dueFacts.length > 0) {
                // Sort by lowest EF (hardest), then oldest review
                dueFacts.sort((a, b) => a.ef - b.ef || a.nextReview - b.nextReview);
                // Add some randomness among the hardest facts
                const hardest = dueFacts.filter(f => f.ef <= dueFacts[0].ef + 0.3);
                return hardest[Math.floor(Math.random() * hardest.length)];
            }

            // Priority 2: New facts (never reviewed) - introduce gradually
            const newFacts = facts.filter(f => f.repetitions === 0);
            if (newFacts.length > 0) {
                // Shuffle to avoid bias toward beginning of array, then pick from first 5
                for (let i = newFacts.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [newFacts[i], newFacts[j]] = [newFacts[j], newFacts[i]]; }
                return newFacts[Math.floor(Math.random() * Math.min(5, newFacts.length))];
            }

            // Priority 3: All facts reviewed - pick soonest upcoming
            if (!facts.length) return null;
            facts.sort((a, b) => a.nextReview - b.nextReview);
            return facts[0];
        }

        function generateProblem() {
            // Use spaced repetition to select the next fact
            currentFact = selectNextFact();

            // Safety check - if no facts available, generate a simple problem
            if (!currentFact) {
                const a = 1 + Math.floor(Math.random() * 10), b = 1 + Math.floor(Math.random() * 10);
                const fallbackOp = operation === 'mixed' ? 'add' : operation;
                if (fallbackOp === 'multiply') currentFact = { num1: a, num2: b, op: fallbackOp, answer: a * b };
                else if (fallbackOp === 'divide') currentFact = { num1: a * b, num2: a, op: fallbackOp, answer: b };
                else if (fallbackOp === 'subtract') { const big = Math.max(a, b), sm = Math.min(a, b); currentFact = { num1: big, num2: sm, op: fallbackOp, answer: big - sm }; }
                else currentFact = { num1: a, num2: b, op: fallbackOp, answer: a + b };
            }

            problemStartTime = Date.now();
            problemsSinceStrategy++; // Track problems since last strategy hint

            // Reset struggle state for new problem
            resetProblemStruggleState();

            // Set problem variables from the selected fact
            num1 = currentFact.num1;
            num2 = currentFact.num2;
            correctAnswer = currentFact.answer;
            currentOp = currentFact.op;

            // Sometimes swap num1 and num2 for variety (except subtraction/division)
            if ((currentOp === 'add' || currentOp === 'multiply') && Math.random() > 0.5) {
                [num1, num2] = [num2, num1];
            }

            // Display the problem
            const el = document.getElementById('problem');
            el.textContent = `${num1} ${OP_SYMBOLS[currentOp]} ${num2}`;

            currentInput = '';
            updateAnswerDisplay();
            $feedback.textContent = '';
            $feedback.className = 'feedback';
            $answerDisplay.classList.remove('correct','flash-correct','flash-wrong');
        }

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            const userAnswer = parseInt(currentInput, 10);
            const feedbackEl = $feedback;
            const answerEl = $answerDisplay;

            // Guard against NaN from invalid input
            if (isNaN(userAnswer)) {
                currentInput = '';
                updateAnswerDisplay();
                return;
            }

            if (userAnswer === correctAnswer) {
                trackAccuracy(true); // Adaptive difficulty tracking
                updatePlayerSkillLevel(true); // Update auto-helper skill tracking

                // Track tier progress for advancement
                if (currentFact) {
                    trackTierProgress(currentFact.op, true);
                }

                // SM-2 spaced repetition update (skip fallback facts without SM-2 props)
                if (currentFact && currentFact.ef !== undefined) {
                    const responseTime = Date.now() - problemStartTime;
                    const grade = calculateGrade(true, responseTime);
                    updateFactSM2(currentFact, grade);
                }

                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;

                // Combo multiplier
                updateCombo();
                const points = comboMultiplier + 1;
                score += points;
                saveCoins();

                $score.textContent = score;
                $streak.textContent = streak;
                answerEl.classList.remove('flash-correct','flash-wrong');
                void answerEl.offsetWidth;
                answerEl.classList.add('flash-correct');
                setTimeout(() => answerEl.classList.remove('flash-correct'), 300);

                // Check achievements (including tiered achievements that stack)
                checkAchievement('first_correct', correctCount >= 1);
                [5,10,20,50,100,250].forEach(n => checkAchievement('streak_'+n, streak >= n));
                [25,50,100,250,500].forEach(n => checkAchievement('score_'+n, score >= n));
                // Update cumulative stats
                if (streak > cumulativeStats.maxStreak) {
                    cumulativeStats.maxStreak = streak;
                }
                cumulativeStats.totalScore = Math.max(cumulativeStats.totalScore, score);
                saveCumulativeStats();

                if (streak === 5 || streak === 10 || streak === 15 || streak === 20 || (streak > 20 && streak % 10 === 0)) {
                    showStreakCelebration(streak);
                }

                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                playSound('correct');
                haptic('success');
                gainXP(points); // Gain XP based on points earned

                // Boss every 15 correct answers
                if (correctCount > 0 && correctCount % 15 === 0) {
                    if (problemTimeout) clearTimeout(problemTimeout);
                    problemTimeout = setTimeout(startBossBattle, 400);
                    return;
                }

                // Mystery box: random between 50-80 correct answers (sticker drop!)
                correctSinceLastBox++;
                updateMysteryBoxHint(); // Update hint pulse
                updateProgressBars(); // Update boss progress bar

                if (correctSinceLastBox >= nextBoxThreshold) {
                    correctSinceLastBox = 0;
                    nextBoxThreshold = 50 + Math.floor(Math.random() * 31); // Reset to 50-80
                    saveStickers();
                    if (problemTimeout) clearTimeout(problemTimeout);
                    problemTimeout = setTimeout(showMysteryBox, 400);
                    return;
                }

                if (problemTimeout) clearTimeout(problemTimeout);
                problemTimeout = setTimeout(generateProblem, 400);
            } else {
                trackAccuracy(false); // Adaptive difficulty tracking
                updatePlayerSkillLevel(false); // Update auto-helper skill tracking

                // Track tier progress for wrong answers
                if (currentFact) {
                    trackTierProgress(currentFact.op, false);
                }

                // Track struggle for auto-helper
                struggleState.wrongAttemptsOnProblem++;
                if (streak > 0) {
                    struggleState.lastStreakLoss = Date.now();
                }

                // SM-2 spaced repetition update - wrong answer resets the fact
                if (currentFact && currentFact.ef !== undefined) {
                    updateFactSM2(currentFact, 0); // Grade 0 = failed
                }

                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                playSound('wrong');
                haptic('error');
                streak = 0;
                comboMultiplier = 1;
                $comboDisplay.classList.remove('active');
                $streak.textContent = 0;
                answerEl.classList.remove('flash-correct','flash-wrong');
                void answerEl.offsetWidth;
                answerEl.classList.add('flash-wrong');
                setTimeout(() => answerEl.classList.remove('flash-wrong'), 300);
                currentInput = '';
                updateAnswerDisplay();

                // Show strategy hint after wrong answer
                // Cooldown: at least 10 seconds OR 3 problems since last hint
                // Exception: always show for addition sums > 20
                const timeSinceHint = Date.now() - lastStrategyTime;
                const isLargeSum = currentOp === 'add' && correctAnswer > 20;
                const canShowHint = (isLargeSum || timeSinceHint > 10000 || problemsSinceStrategy >= 3) && !showingStrategy;

                if (canShowHint) {
                    setTimeout(() => {
                        showStrategyHint(num1, num2, currentOp, correctAnswer);
                    }, 500);
                    return;
                }

                // Check if player is struggling and needs help
                checkStruggleAndHelp();
            }
        }

            }

            // Crabs (for tide pools scene)
            if (extras.includes('crabs')) {
                for (let i = 0; i < 5; i++) {
                    const crabGeo = new THREE.BoxGeometry(0.4, 0.2, 0.5);
                    const crab = new THREE.Mesh(crabGeo, new THREE.MeshBasicMaterial({ color: 0xff4500 }));
                    crab.position.set(
                        (Math.random() - 0.5) * 15,
                        -0.8,
                        12 + Math.random() * 8
                    );
                    crab.userData = { walkSpeed: 0.01 + Math.random() * 0.01, walkDir: Math.random() > 0.5 ? 1 : -1 };
                    sceneExtras.particles.push(crab);
                    scene.add(crab);
                }
            }

            // ===== NEW SCENE EXTRAS =====

            // Rainbow (for Rainbow Falls scene)
            if (extras.includes('rainbow')) {
                const rainbowColors = [0xff0000, 0xff7700, 0xffff00, 0x00cc00, 0x0000ff, 0x8b00ff];
                for (let c = 0; c < rainbowColors.length; c++) {
                    const radius = 15 + c * 0.8;
                    for (let a = 0; a < 12; a++) {
                        const angle = (a / 12) * Math.PI;
                        const seg = new THREE.Mesh(
                            new THREE.BoxGeometry(1.5, 0.4, 0.3),
                            new THREE.MeshBasicMaterial({ color: rainbowColors[c], transparent: true, opacity: 0.7 })
                        );
                        seg.position.set(Math.cos(angle) * radius - 5, Math.sin(angle) * radius, -45);
                        seg.rotation.z = angle + Math.PI / 2;
                        scene.add(seg);
                    }
                }
            }

            // Waterfall (for Rainbow Falls scene)
            if (extras.includes('waterfall')) {
                for (let i = 0; i < 60; i++) {
                    const drop = new THREE.Mesh(
                        new THREE.BoxGeometry(0.15, 0.5, 0.15),
                        new THREE.MeshBasicMaterial({ color: 0xaaddff, transparent: true, opacity: 0.6 })
                    );
                    drop.position.set(
                        15 + (Math.random() - 0.5) * 4,
                        Math.random() * 15,
                        -35 + (Math.random() - 0.5) * 2
                    );
                    drop.userData = { fallSpeed: 0.15 + Math.random() * 0.1 };
                    sceneExtras.particles.push(drop);
                    scene.add(drop);
                }
            }

            // Mist (for Rainbow Falls scene)
            if (extras.includes('mist')) {
                for (let i = 0; i < 10; i++) {
                    const mist = new THREE.Mesh(
                        new THREE.BoxGeometry(3 + Math.random() * 3, 1, 2),
                        new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 })
                    );
                    mist.position.set(15 + (Math.random() - 0.5) * 10, Math.random() * 3, -30 + Math.random() * 5);
                    mist.userData = { sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(mist);
                    scene.add(mist);
                }
            }

            // Crystals (for Crystal Cave scene)
            if (extras.includes('crystals')) {
                const crystalColors = [0x9966ff, 0x66ccff, 0xff66cc, 0x66ffcc, 0xffcc66];
                for (let i = 0; i < 20; i++) {
                    const h = 1 + Math.random() * 4;
                    const crystal = new THREE.Mesh(
                        new THREE.BoxGeometry(0.5, h, 0.5),
                        new THREE.MeshBasicMaterial({ color: crystalColors[i % crystalColors.length], transparent: true, opacity: 0.8 })
                    );
                    crystal.position.set(
                        (Math.random() - 0.5) * 40,
                        h / 2 - 1,
                        (Math.random() - 0.5) * 40
                    );
                    crystal.rotation.z = (Math.random() - 0.5) * 0.3;
                    crystal.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(crystal); // reuse star twinkling
                    scene.add(crystal);
                }
            }

            // Glowing pools (for Crystal Cave scene)
            if (extras.includes('glowPools')) {
                const poolColors = [0x66ccff, 0x66ffcc, 0x9966ff];
                for (let i = 0; i < 5; i++) {
                    const pool = new THREE.Mesh(
                        new THREE.BoxGeometry(3 + Math.random() * 2, 0.2, 2 + Math.random()),
                        new THREE.MeshBasicMaterial({ color: poolColors[i % poolColors.length], transparent: true, opacity: 0.5 })
                    );
                    pool.position.set((Math.random() - 0.5) * 20, -0.85, 5 + Math.random() * 15);
                    pool.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(pool);
                    scene.add(pool);
                }
            }

            // Lava (for Volcano Island scene)
            if (extras.includes('lava')) {
                for (let i = 0; i < 30; i++) {
                    const lava = new THREE.Mesh(
                        new THREE.BoxGeometry(0.3, 0.3, 0.3),
                        new THREE.MeshBasicMaterial({ color: i % 2 === 0 ? 0xff4500 : 0xff6600 })
                    );
                    lava.position.set(
                        (Math.random() - 0.5) * 15,
                        Math.random() * 10,
                        -40 + (Math.random() - 0.5) * 10
                    );
                    lava.userData = { fallSpeed: 0.05 + Math.random() * 0.05, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(lava);
                    scene.add(lava);
                }
            }

            // Volcano smoke (for Volcano Island scene)
            if (extras.includes('volcanoSmoke')) {
                for (let i = 0; i < 15; i++) {
                    const smoke = new THREE.Mesh(
                        new THREE.BoxGeometry(1 + Math.random() * 2, 1 + Math.random(), 1),
                        new THREE.MeshBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.3 })
                    );
                    smoke.position.set((Math.random() - 0.5) * 8, 10 + Math.random() * 10, -45);
                    smoke.userData = { riseSpeed: 0.02 + Math.random() * 0.02, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(smoke);
                    scene.add(smoke);
                }
            }

            // Embers (for Volcano Island scene)
            if (extras.includes('embers')) {
                for (let i = 0; i < 40; i++) {
                    const ember = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.1, 0.1),
                        new THREE.MeshBasicMaterial({ color: i % 3 === 0 ? 0xffcc00 : 0xff4400 })
                    );
                    ember.position.set(
                        (Math.random() - 0.5) * 30,
                        Math.random() * 20,
                        (Math.random() - 0.5) * 30
                    );
                    ember.userData = { riseSpeed: 0.03 + Math.random() * 0.03, sway: Math.random() * Math.PI * 2 };
                    sceneExtras.particles.push(ember);
                    scene.add(ember);
                }
            }

            // Two Moons (for Space Beach scene)
            if (extras.includes('twoMoons')) {
                const moon1 = new THREE.Mesh(
                    new THREE.SphereGeometry(3, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xcc99ff })
                );
                moon1.position.set(-12, 16, -55);
                scene.add(moon1);
                const moon2 = new THREE.Mesh(
                    new THREE.SphereGeometry(1.5, 6, 6),
                    new THREE.MeshBasicMaterial({ color: 0x99ccff })
                );
                moon2.position.set(18, 20, -60);
                scene.add(moon2);
            }

            // Meteor showers (for Space Beach scene)
            if (extras.includes('meteorShowers')) {
                for (let i = 0; i < 8; i++) {
                    const meteor = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.1, 2),
                        new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 })
                    );
                    meteor.position.set(
                        (Math.random() - 0.5) * 60,
                        10 + Math.random() * 15,
                        -40 - Math.random() * 20
                    );
                    meteor.rotation.z = -0.7;
                    meteor.userData = {
                        speed: 0.3 + Math.random() * 0.2,
                        meteorAngle: -0.7,
                        twinkleOffset: Math.random() * Math.PI * 2
                    };
                    sceneExtras.particles.push(meteor);
                    scene.add(meteor);
                }
            }

            // Glowing sand (for Space Beach scene)
            if (extras.includes('glowSand')) {
                for (let i = 0; i < 30; i++) {
                    const glow = new THREE.Mesh(
                        new THREE.BoxGeometry(0.3, 0.05, 0.3),
                        new THREE.MeshBasicMaterial({ color: 0xaa66ff, transparent: true, opacity: 0.6 })
                    );
                    glow.position.set(
                        (Math.random() - 0.5) * 30,
                        -0.85,
                        5 + Math.random() * 20
                    );
                    glow.userData = { twinkleOffset: Math.random() * Math.PI * 2 };
                    sceneExtras.stars.push(glow);
                    scene.add(glow);
                }
            }

            // Camera position (beach view looking at ocean)
            camera.position.set(0, 3, 25);
            camera.lookAt(0, 2, -20);

            // Animation
            let time = 0;

            function animate() {
                requestAnimationFrame(animate);
                time += 0.02;

                // Animate waves
                waveSegments.forEach((wave, i) => {
                    wave.position.y = wave.userData.baseY + Math.sin(time + wave.userData.offset) * 0.15;
                });

                // Animate foam
                foam.position.z = Math.sin(time * 0.5) * 1.5;
                foam.scale.x = 1 + Math.sin(time) * 0.1;

                // Animate clouds
                clouds.forEach(cloud => {
                    cloud.position.x += cloud.userData.speed;
                    if (cloud.position.x > 50) cloud.position.x = -50;
                });

                // Animate birds
                birds.forEach(bird => {
                    bird.position.x += bird.userData.speed;
                    bird.position.y += Math.sin(time * 3 + bird.userData.flapOffset) * 0.02;
                    if (bird.position.x > 30) bird.position.x = -30;

                    // Wing flap
                    const flap = Math.sin(time * 8 + bird.userData.flapOffset) * 0.3;
                    bird.children[0].rotation.z = 0.3 + flap;
                    bird.children[1].rotation.z = -0.3 - flap;
                });

                // Animate palm fronds (gentle sway)
                palms.forEach(palm => {
                    palm.children.forEach(child => {
                        if (child.userData.baseRotZ !== undefined) {
                            child.rotation.z = child.userData.baseRotZ + Math.sin(time + child.userData.angle) * 0.1;
                        }
                    });
                });

                // Gentle camera sway
                camera.position.x = Math.sin(time * 0.2) * 0.3;
                camera.position.y = 3 + Math.cos(time * 0.15) * 0.2;

                // Sun glow pulse
                sunGlow.scale.set(
                    1 + Math.sin(time) * 0.1,
                    1 + Math.sin(time) * 0.1,
                    1
                );

                // Animate scene extras
                // Stars twinkling
                sceneExtras.stars.forEach(star => {
                    const twinkle = Math.sin(time * 3 + star.userData.twinkleOffset);
                    star.material.opacity = 0.5 + twinkle * 0.5;
                    star.scale.setScalar(0.8 + twinkle * 0.4);
                });

                // Particles (snow, rain, petals, fish, bats, balloons, etc.)
                sceneExtras.particles.forEach(p => {
                    // Falling particles (snow, rain, petals, confetti)
                    if (p.userData.fallSpeed) {
                        p.position.y -= p.userData.fallSpeed;
                        if (p.position.y < -2) {
                            p.position.y = 30;
                            p.position.x = (Math.random() - 0.5) * 60;
                            p.position.z = (Math.random() - 0.5) * 60;
                        }
                    }
                    // Rising particles (bubbles)
                    if (p.userData.riseSpeed) {
                        p.position.y += p.userData.riseSpeed;
                        if (p.position.y > 20) {
                            p.position.y = -10;
                            p.position.x = (Math.random() - 0.5) * 50;
                        }
                    }
                    // Floating particles (balloons)
                    if (p.userData.floatSpeed) {
                        p.position.y += p.userData.floatSpeed;
                        if (p.position.y > 25) {
                            p.position.y = 3;
                            p.position.x = (Math.random() - 0.5) * 40;
                        }
                    }
                    // Horizontal swimming (fish)  exclude meteors
                    if (p.userData.speed && !p.userData.flapOffset && !p.userData.meteorAngle) {
                        p.position.x += p.userData.speed;
                        if (p.position.x > 25) p.position.x = -25;
                        if (p.position.x < -25) p.position.x = 25;
                    }
                    // Diagonal meteors
                    if (p.userData.meteorAngle !== undefined) {
                        p.position.x += p.userData.speed * Math.cos(p.userData.meteorAngle);
                        p.position.y += p.userData.speed * Math.sin(p.userData.meteorAngle);
                        if (p.position.y < -5 || p.position.x > 40) {
                            p.position.set((Math.random() - 0.5) * 60, 10 + Math.random() * 15, -40 - Math.random() * 20);
                            p.material.opacity = 0.7;
                        }
                    }
                    // Flying with flapping (bats)
                    if (p.userData.flapOffset) {
                        p.position.x += p.userData.speed;
                        p.position.y += Math.sin(time * 2 + p.userData.flapOffset) * 0.02;
                        if (p.position.x > 25) p.position.x = -25;
                        // Wing flap for bats
                        if (p.children && p.children.length >= 3) {
                            const flap = Math.sin(time * 10 + p.userData.flapOffset) * 0.5;
                            p.children[1].rotation.z = flap;
                            p.children[2].rotation.z = -flap;
                        }
                    }
                    // Bobbing (ghosts)
                    if (p.userData.bobSpeed) {
                        p.position.y += Math.sin(time * p.userData.bobSpeed + p.userData.bobOffset) * 0.02;
                    }
                    // Walking (crabs)
                    if (p.userData.walkSpeed) {
                        p.position.x += p.userData.walkSpeed * p.userData.walkDir;
                        if (Math.abs(p.position.x) > 10) p.userData.walkDir *= -1;
                    }
                    // Sway animation
                    if (p.userData.sway !== undefined) {
                        p.position.x += Math.sin(time + p.userData.sway) * 0.01;
                    }
                    // Rotation animation
                    if (p.userData.rotSpeed !== undefined) {
                        p.rotation.y += p.userData.rotSpeed;
                        p.rotation.x += p.userData.rotSpeed * 0.5;
                    }
                });

                // Dark clouds drift
                sceneExtras.darkClouds.forEach(cloud => {
                    cloud.position.x += 0.015;
                    if (cloud.position.x > 40) cloud.position.x = -40;
                });

                renderer.render(scene, camera);
            }

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Listen for scene changes - reload page to apply new scene
            window.addEventListener('sceneChange', () => {
                location.reload();
            });

            animate();
        })();
        } catch (e) {
            // Three.js initialization failed - game continues without 3D background
            const canvas = document.getElementById('three-canvas');
            if (canvas) canvas.style.background = 'linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%)';
        }
    </script>
</body>
</html>
