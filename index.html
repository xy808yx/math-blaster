<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-color: #1a0a2e;
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #ffd93d;
            --text-glow: #ff6b9d;
            --success-color: #6bcb77;
            --error-color: #ff6b6b;
            --button-bg: rgba(255, 107, 157, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-ocean {
            --bg-color: #0a1628;
            --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a3a5c 50%, #2d6187 100%);
            --primary-color: #00d9ff;
            --secondary-color: #0099cc;
            --accent-color: #7fdbff;
            --text-glow: #00d9ff;
            --success-color: #2ecc71;
            --error-color: #ff6b6b;
            --button-bg: rgba(0, 217, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-sunset {
            --bg-color: #2d1b2e;
            --bg-gradient: linear-gradient(135deg, #2d1b2e 0%, #4a2c4a 50%, #6b3a5b 100%);
            --primary-color: #ff9a56;
            --secondary-color: #ff6b35;
            --accent-color: #ffcd3c;
            --text-glow: #ff9a56;
            --success-color: #a8e6cf;
            --error-color: #ff8b94;
            --button-bg: rgba(255, 154, 86, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-berry {
            --bg-color: #1a0a1a;
            --bg-gradient: linear-gradient(135deg, #1a0a1a 0%, #2d1f3d 50%, #4a3260 100%);
            --primary-color: #da70d6;
            --secondary-color: #ba55d3;
            --accent-color: #ff69b4;
            --text-glow: #da70d6;
            --success-color: #98fb98;
            --error-color: #ff6b6b;
            --button-bg: rgba(218, 112, 214, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-retro {
            --bg-color: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --primary-color: #39ff14;
            --secondary-color: #32cd32;
            --accent-color: #39ff14;
            --text-glow: #39ff14;
            --success-color: #39ff14;
            --error-color: #ff3939;
            --button-bg: rgba(57, 255, 20, 0.1);
            --card-bg: rgba(57, 255, 20, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html { height: 100%; height: -webkit-fill-available; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--primary-color);
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
            min-height: 100%;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: max(env(safe-area-inset-bottom), 10px);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        body.fever-mode {
            box-shadow: inset 0 0 60px var(--accent-color), inset 0 0 120px rgba(255, 215, 0, 0.3);
            animation: feverPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes feverPulse {
            0% { box-shadow: inset 0 0 40px var(--accent-color), inset 0 0 80px rgba(255, 215, 0, 0.2); }
            100% { box-shadow: inset 0 0 80px var(--accent-color), inset 0 0 150px rgba(255, 215, 0, 0.4); }
        }

        .screen-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            pointer-events: none; z-index: 1000;
            animation: flashIn 0.3s ease-out forwards;
        }
        @keyframes flashIn { 0% { opacity: 1; } 100% { opacity: 0; } }

        .jackpot-flash {
            background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,107,157,0.3) 50%, transparent 70%);
            animation: jackpotFlash 0.5s ease-out forwards;
        }
        @keyframes jackpotFlash {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        .game-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
            height: 100dvh; height: -webkit-fill-available;
            padding: clamp(8px, 1.5vh, 15px) clamp(10px, 3vw, 20px);
            padding-bottom: clamp(15px, 3vh, 25px);
            overflow: hidden;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: clamp(5px, 1vh, 10px);
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2.5rem);
            text-shadow: 0 0 20px var(--text-glow), 0 0 40px var(--text-glow);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .top-buttons { display: flex; gap: 8px; }

        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--card-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); font-size: 1.4rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; }

        /* Pet Display */
        .pet-container {
            position: fixed;
            bottom: 20%;
            left: 10px;
            font-size: clamp(2.5rem, 8vw, 4rem);
            z-index: 50;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: transform 0.2s;
        }

        .pet-container.happy {
            animation: petHappy 0.5s ease-out;
        }
        @keyframes petHappy {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-10deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
            75% { transform: translateY(-15px) rotate(-5deg); }
        }

        .pet-container.sad {
            animation: petSad 0.5s ease-out;
        }
        @keyframes petSad {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px) scale(0.9); }
        }

        .pet-container.idle {
            animation: petIdle 2s ease-in-out infinite;
        }
        @keyframes petIdle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .pet-container.excited {
            animation: petExcited 0.3s ease-in-out infinite;
        }
        @keyframes petExcited {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        /* Modals */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; padding: 20px;
        }

        /* Pet Selector */
        .pet-selector h2 { font-size: 1.8rem; margin-bottom: 20px; }

        .pet-options {
            display: flex; gap: 20px; margin-bottom: 20px;
        }

        .pet-option {
            font-size: 4rem; padding: 20px; border-radius: 20px;
            background: var(--card-bg); border: 4px solid var(--primary-color);
            cursor: pointer; transition: all 0.2s;
        }
        .pet-option:active { transform: scale(0.95); }
        .pet-option.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px var(--accent-color);
            background: rgba(255, 215, 0, 0.2);
        }

        .pet-name {
            font-size: 1.2rem; margin-top: 10px; text-align: center;
        }

        /* Theme Picker */
        .theme-picker, .pet-selector {
            display: none;
        }
        .theme-picker.show, .pet-selector.show { display: flex; }

        .theme-picker h2 { font-size: 1.8rem; margin-bottom: 10px; }

        .theme-btn {
            width: 100%; max-width: 280px; padding: 15px 25px; border-radius: 15px;
            font-size: 1.2rem; font-weight: bold; border: 3px solid;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .theme-btn:active { transform: scale(0.95); }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.ocean { background: linear-gradient(135deg, #0a1628, #1a3a5c); border-color: #00d9ff; color: #00d9ff; }
        .theme-btn.sunset { background: linear-gradient(135deg, #2d1b2e, #4a2c4a); border-color: #ff9a56; color: #ff9a56; }
        .theme-btn.berry { background: linear-gradient(135deg, #1a0a1a, #2d1f3d); border-color: #da70d6; color: #da70d6; }
        .theme-btn.retro { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); border-color: #39ff14; color: #39ff14; }

        .close-btn {
            margin-top: 15px; padding: 12px 30px;
            background: var(--card-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); border-radius: 10px; font-size: 1rem; cursor: pointer;
        }

        /* Mystery Box */
        .mystery-box-modal {
            display: none;
        }
        .mystery-box-modal.show { display: flex; }

        .mystery-box {
            font-size: 6rem;
            animation: boxShake 0.5s ease-in-out;
        }
        @keyframes boxShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .mystery-box.opening {
            animation: boxOpen 0.8s ease-out forwards;
        }
        @keyframes boxOpen {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(0) rotate(360deg); }
        }

        .mystery-reward {
            font-size: 3rem; margin-top: 20px;
            animation: rewardPop 0.5s ease-out;
        }
        @keyframes rewardPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        .mystery-text {
            font-size: 1.5rem; margin-top: 15px; color: var(--accent-color);
        }

        /* Boss Battle */
        .boss-battle-modal {
            display: none;
        }
        .boss-battle-modal.show { display: flex; }

        .boss-container {
            text-align: center;
        }

        .boss-emoji {
            font-size: 5rem;
            animation: bossIdle 1s ease-in-out infinite;
        }
        @keyframes bossIdle {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .boss-emoji.hit {
            animation: bossHit 0.3s ease-out;
        }
        @keyframes bossHit {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(0.9); filter: brightness(2) hue-rotate(180deg); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .boss-emoji.defeated {
            animation: bossDefeat 1s ease-out forwards;
        }
        @keyframes bossDefeat {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        .boss-name {
            font-size: 1.5rem; margin: 10px 0; color: var(--error-color);
            text-shadow: 0 0 10px var(--error-color);
        }

        .boss-health-bar {
            width: 250px; height: 25px; background: #333; border-radius: 15px;
            overflow: hidden; margin: 15px auto; border: 3px solid var(--error-color);
        }

        .boss-health-fill {
            height: 100%; background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px #ff0000;
        }

        .boss-timer {
            font-size: 2rem; color: var(--accent-color); margin: 10px 0;
        }

        .boss-problem {
            font-size: 2.5rem; color: #fff; margin: 20px 0;
        }

        .boss-input-row {
            display: flex; gap: 10px; justify-content: center; align-items: center;
        }

        .boss-answer {
            font-size: 2rem; padding: 10px 20px; width: 120px;
            background: var(--card-bg); border: 3px solid var(--primary-color);
            border-radius: 10px; color: #fff; text-align: center;
        }

        .boss-numpad {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; margin-top: 15px; max-width: 320px;
        }

        .boss-numpad button {
            font-size: 1.5rem; padding: 12px; min-height: 50px;
            background: var(--button-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); border-radius: 10px; cursor: pointer;
        }

        .boss-numpad .delete { border-color: var(--error-color); color: var(--error-color); }
        .boss-numpad .submit { border-color: var(--success-color); color: var(--success-color); grid-column: span 2; }

        .boss-victory {
            font-size: 2rem; color: var(--accent-color);
            animation: rainbow 1s infinite;
        }

        /* Settings */
        .settings {
            display: flex; gap: clamp(4px, 1vw, 10px); flex-wrap: wrap;
            justify-content: center; width: 100%; margin-bottom: clamp(5px, 1vh, 10px);
        }

        .button-group {
            display: flex; gap: 3px; background: var(--card-bg); padding: 4px; border-radius: 10px;
        }

        button {
            font-size: clamp(0.75rem, 2.2vw, 1rem);
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2.5vw, 16px);
            min-height: 38px; background: transparent; border: none;
            color: var(--primary-color); cursor: pointer; border-radius: 8px;
            font-family: inherit; font-weight: 600; transition: all 0.15s;
        }
        button:active { transform: scale(0.95); }
        button.active {
            background: var(--primary-color); color: var(--bg-color);
            text-shadow: none; box-shadow: 0 0 15px var(--text-glow);
        }

        /* Fruit Basket */
        .fruit-basket {
            display: flex; justify-content: center; align-items: center;
            gap: clamp(4px, 1.5vw, 10px); min-height: clamp(35px, 9vw, 50px);
            flex-wrap: wrap; max-width: 100%; padding: 5px 0;
        }

        .fruit {
            font-size: clamp(1.6rem, 6vw, 2.5rem);
            animation: fruitBounce 0.5s ease-out;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }
        @keyframes fruitBounce {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.4) rotate(10deg); }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Level Up */
        .level-up {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 4rem); font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--accent-color), 0 0 60px var(--accent-color);
            z-index: 500; pointer-events: none;
            animation: levelUpAnim 1.2s ease-out forwards;
        }
        @keyframes levelUpAnim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            40% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Bonus Banner */
        .bonus-banner {
            position: fixed; top: 30%; left: 50%; transform: translateX(-50%);
            font-size: clamp(1.5rem, 6vw, 3rem); font-weight: bold;
            color: #ffd700; text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b00;
            z-index: 400; pointer-events: none;
            animation: bonusPop 0.8s ease-out forwards;
        }
        @keyframes bonusPop {
            0% { transform: translateX(-50%) scale(0) rotate(-10deg); opacity: 0; }
            40% { transform: translateX(-50%) scale(1.2) rotate(5deg); opacity: 1; }
            60% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 0; }
        }

        /* Multiplier */
        .multiplier {
            position: fixed; top: 25%; right: 10%;
            font-size: clamp(2rem, 8vw, 4rem); font-weight: bold;
            color: var(--accent-color); text-shadow: 0 0 20px var(--accent-color);
            z-index: 300; pointer-events: none;
            animation: multiplierPulse 0.4s ease-out;
        }
        @keyframes multiplierPulse {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .multiplier.fade-out { animation: multiplierFade 0.3s ease-out forwards; }
        @keyframes multiplierFade { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* Flying Points */
        .flying-points {
            position: fixed; font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: bold;
            color: var(--accent-color); text-shadow: 0 0 15px var(--accent-color);
            z-index: 400; pointer-events: none;
            animation: flyToScore 0.8s ease-in forwards;
        }
        @keyframes flyToScore {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5) translateY(-100px); }
        }

        /* Confetti */
        .confetti {
            position: fixed; pointer-events: none; z-index: 600;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Timer */
        .timer-display {
            font-size: clamp(1.4rem, 4.5vw, 2.2rem);
            color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color);
            min-height: clamp(1.5rem, 5vw, 2.5rem); font-weight: bold;
        }
        .timer-display.warning { color: var(--error-color); animation: pulse 0.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Problem Area */
        .problem-area {
            display: flex; flex-direction: column; align-items: center;
            gap: clamp(5px, 1.5vh, 12px); flex: 1; justify-content: center; min-height: 0;
        }

        .problem {
            font-size: clamp(2.5rem, 11vw, 5rem); font-weight: bold;
            color: #ffffff; text-shadow: none; -webkit-font-smoothing: antialiased;
            animation: popIn 0.3s ease-out;
        }
        .problem.bonus {
            color: #ffd700;
            animation: bonusGlow 0.5s ease-in-out infinite alternate;
        }
        @keyframes bonusGlow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6b00; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b00, 0 0 60px #ff6b00; }
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .answer-display {
            font-size: clamp(2.2rem, 9vw, 4rem);
            min-width: clamp(100px, 35vw, 160px); min-height: clamp(50px, 11vw, 70px);
            text-align: center; background: var(--card-bg);
            border: 3px solid var(--primary-color);
            padding: clamp(6px, 1.5vw, 12px) clamp(12px, 3vw, 25px);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--text-glow), inset 0 0 30px rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #ffffff; text-shadow: none;
        }

        .answer-display .cursor { animation: blink 1s infinite; opacity: 0.7; }
        @keyframes blink { 0%, 50% { opacity: 0.7; } 51%, 100% { opacity: 0; } }

        .combo {
            font-size: clamp(1.1rem, 3.5vw, 1.7rem);
            color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color);
            min-height: clamp(1.3rem, 4vw, 2.2rem); font-weight: bold;
        }

        .feedback {
            font-size: clamp(1.4rem, 4.5vw, 2.5rem);
            min-height: clamp(1.8rem, 5.5vw, 3.2rem); font-weight: bold;
        }
        .feedback.correct { color: var(--success-color); animation: explode 0.5s ease-out; }
        .feedback.near-miss { color: var(--accent-color); animation: shake 0.4s ease-out; }
        @keyframes explode { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* Stats */
        .stats {
            display: flex; gap: clamp(15px, 5vw, 30px);
            font-size: clamp(1.1rem, 3.5vw, 1.6rem); font-weight: 600;
            padding: clamp(8px, 2vw, 12px) 0;
        }
        .stat-item { display: flex; align-items: center; gap: 6px; }
        .stat-icon { font-size: clamp(1.4rem, 4.5vw, 2rem); }
        .stat-value { min-width: 2ch; }
        .streak-value { color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color); }
        .high-score-value { color: var(--secondary-color); text-shadow: 0 0 10px var(--secondary-color); }

        /* Number Pad */
        .numpad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: clamp(5px, 1.2vw, 10px); width: 100%; max-width: 300px;
            margin-top: auto; padding-bottom: clamp(5px, 2vh, 15px);
        }

        .numpad button {

        function playSound(type) {
            if (!soundEnabled) return;
            const ctx = getAudioContext();

            if (type === 'tap') playTone(ctx, 600, 'sine', 0.08, 0.05);
            else if (type === 'correct') {

                });

        function playTone(ctx, freq, type, gain, duration) {
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();
            osc.connect(gainNode); gainNode.connect(ctx.destination);
            osc.frequency.value = freq; osc.type = type;
            gainNode.gain.setValueAtTime(gain, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            osc.start(ctx.currentTime); osc.stop(ctx.currentTime + duration);
        }

            reward.textContent = '';
            text.textContent = 'Tap to open!';
            closeBtn.classList.add('hidden');
            modal.classList.add('show');

            playSound('mysterybox');

            box.onclick = () => openMysteryBox();
        }

        function openMysteryBox() {
            const box = document.getElementById('mysteryBox');
            const reward = document.getElementById('mysteryReward');
            const text = document.getElementById('mysteryText');
            const closeBtn = document.getElementById('mysteryCloseBtn');

            box.classList.add('opening');
            box.onclick = null;

            const rewardData = MYSTERY_REWARDS[Math.floor(Math.random() * MYSTERY_REWARDS.length)];

            setTimeout(() => {
                box.style.display = 'none';
                reward.textContent = rewardData.emoji;
                text.textContent = rewardData.text;
                closeBtn.classList.remove('hidden');

                if (rewardData.type === 'points') {
                    score += rewardData.value;
                    document.getElementById('score').textContent = score;
                } else if (rewardData.type === 'streak') {
                    streakShield = true;
                }

                playSound('jackpot');
                triggerConfetti(20);
            }, 800);
        }

        function closeMysteryBox() {
            document.getElementById('mysteryBoxModal').classList.remove('show');
            document.getElementById('mysteryBox').style.display = 'block';
        }

        // Boss Battle
        function startBossBattle() {
            bossActive = true;
            bossHealth = 100;
            bossTimer = 30;
            bossAnswer = '';

            const boss = BOSSES[Math.floor(Math.random() * BOSSES.length)];
            document.getElementById('bossEmoji').textContent = boss.emoji;
            document.getElementById('bossEmoji').className = 'boss-emoji';
            document.getElementById('bossName').textContent = boss.name;
            document.getElementById('bossHealthFill').style.width = '100%';
            document.getElementById('bossTimer').textContent = '30s';
            document.getElementById('bossAnswer').textContent = '';
            document.getElementById('bossVictory').classList.add('hidden');
            document.getElementById('bossBattleModal').classList.add('show');

            generateBossProblem();
            playSound('bossappear');
            petReact('excited');

            bossInterval = setInterval(() => {
                bossTimer--;
                document.getElementById('bossTimer').textContent = bossTimer + 's';

                if (bossTimer <= 0) {
                    endBossBattle(false);
                }
            }, 1000);
        }

        function generateBossProblem() {
            const max = 12;
            bossNum1 = Math.floor(Math.random() * max) + 1;
            bossNum2 = Math.floor(Math.random() * max) + 1;
            bossCorrectAnswer = bossNum1 + bossNum2;
            document.getElementById('bossProblem').textContent = `${bossNum1} + ${bossNum2} = ?`;
            bossAnswer = '';
            document.getElementById('bossAnswer').textContent = '';
        }

        function bossNumPress(num) {
            if (!bossActive) return;
            if (bossAnswer.length < 4) {
                bossAnswer += num.toString();
                document.getElementById('bossAnswer').textContent = bossAnswer;
                playSound('tap');
            }
        }

        function bossDeletePress() {
            if (!bossActive) return;
            bossAnswer = bossAnswer.slice(0, -1);
            document.getElementById('bossAnswer').textContent = bossAnswer;
        }

        function bossCheckAnswer() {
            if (!bossActive || bossAnswer === '') return;

            if (parseInt(bossAnswer) === bossCorrectAnswer) {
                bossHealth -= 25;
                document.getElementById('bossHealthFill').style.width = bossHealth + '%';
                document.getElementById('bossEmoji').classList.add('hit');
                setTimeout(() => document.getElementById('bossEmoji').classList.remove('hit'), 300);

                playSound('bosshit');

                if (bossHealth <= 0) {
                    endBossBattle(true);
                } else {
                    generateBossProblem();
                }
            } else {
                bossAnswer = '';
                document.getElementById('bossAnswer').textContent = '';
                playSound('wrong');
            }
        }

        function endBossBattle(victory) {
            bossActive = false;
            clearInterval(bossInterval);

            if (victory) {
                document.getElementById('bossEmoji').classList.add('defeated');
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('bossdefeat');
                triggerConfetti(30);

                score += 20;
                document.getElementById('score').textContent = score;
                bossDefeated++;

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    petReact('happy');
                }, 2000);
            } else {
                document.getElementById('bossVictory').textContent = 'üíÄ Time\'s Up! üíÄ';
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('gameover');

                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    document.getElementById('bossVictory').textContent = 'üéâ VICTORY! üéâ';
                    petReact('sad');
                }, 1500);
            }
        }

        // Visual Effects
        function screenFlash(isJackpot = false) {
            const flash = document.createElement('div');
            flash.className = isJackpot ? 'screen-flash jackpot-flash' : 'screen-flash';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), isJackpot ? 500 : 300);
        }

        function showMultiplier(mult) {
            const existing = document.querySelector('.multiplier');
            if (existing) existing.remove();
            if (multiplierTimeout) clearTimeout(multiplierTimeout);

            const el = document.createElement('div');
            el.className = 'multiplier';
            el.textContent = `x${mult}!`;
            document.body.appendChild(el);

            multiplierTimeout = setTimeout(() => {
                el.classList.add('fade-out');
                setTimeout(() => el.remove(), 300);
            }, 1500);
        }

        function showFlyingPoints(points, startEl) {
            const rect = startEl.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'flying-points';
            el.textContent = `+${points}`;
            el.style.left = rect.left + rect.width / 2 + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function showLevelUp(newLevel) {
            const el = document.createElement('div');
            el.className = 'level-up';
            el.textContent = `‚≠ê LEVEL ${newLevel}! ‚≠ê`;
            document.body.appendChild(el);
            playSound('levelup');
            setTimeout(() => el.remove(), 1200);
        }

        function showBonusBanner() {
            const el = document.createElement('div');
            el.className = 'bonus-banner';
            el.textContent = 'üíé BONUS! 3x POINTS! üíé';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function triggerConfetti(count = 20) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = CONFETTI[Math.floor(Math.random() * CONFETTI.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.animation = `confettiFall ${1.5 + Math.random()}s ease-out forwards`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2500);
                }, i * 50);
            }
        }

        function updateFeverMode() {
            if (streak >= 5) {
                document.body.classList.add('fever-mode');
                petReact('excited');
            } else {
                document.body.classList.remove('fever-mode');
                petReact('idle');
            }
        }

        function updateFruitBasket() {
            const basket = document.getElementById('fruitBasket');
            const displayFruits = collectedFruits.slice(-8);
            basket.innerHTML = displayFruits.map(f => `<span class="fruit">${f}</span>`).join('');
        }

        function addFruit() {
            const fruit = FRUITS[Math.floor(Math.random() * FRUITS.length)];
            collectedFruits.push(fruit);
            updateFruitBasket();
            return fruit;
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            display.innerHTML = currentInput === '' ? '<span class="cursor">|</span>' : currentInput + '<span class="cursor">|</span>';
        }

        function numPress(num) {
            if (!gameActive || bossActive) return;
            if (currentInput.length < 6) {
                currentInput += num.toString();
                updateAnswerDisplay();
                playSound('tap');
            }
        }

        function deletePress() {
            if (!gameActive || bossActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
            playSound('tap');
        }

        function getHighScoreKey() { return `mathblaster_${mode}_${difficulty}_${operation}`; }
        function getHighScore() { return parseInt(localStorage.getItem(getHighScoreKey()) || '0'); }
        function setHighScore(newScore) { localStorage.setItem(getHighScoreKey(), newScore.toString()); }
        function updateHighScoreDisplay() { document.getElementById('highScore').textContent = getHighScore(); }

        function createParticles(emoji, count) {
            const answerEl = document.getElementById('answerDisplay');
            const rect = answerEl.getBoundingClientRect();
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (rect.top + (Math.random() - 0.5) * 50) + 'px';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function getMaxNumber() {
            switch (difficulty) {
                case 'easy': return 10;
                case 'medium': return 20;
                case 'hard': return 50;
                default: return 10;
            }
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];

            isBonus = level >= 2 && Math.random() < 0.1;
            if (isBonus) {
                showBonusBanner();
                playSound('bonus');
            }

            const problemEl = document.getElementById('problem');

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                problemEl.textContent = `${num1} + ${num2} = ?`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                problemEl.textContent = `${num1} ‚àí ${num2} = ?`;
            } else if (currentOp === 'multiply') {
                const multMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num1 = Math.floor(Math.random() * multMax) + 1;
                num2 = Math.floor(Math.random() * multMax) + 1;
                correctAnswer = num1 * num2;
                problemEl.textContent = `${num1} √ó ${num2} = ?`;
            } else if (currentOp === 'divide') {
                const divMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                num2 = Math.floor(Math.random() * divMax) + 1;
                correctAnswer = Math.floor(Math.random() * divMax) + 1;
                num1 = num2 * correctAnswer;
                problemEl.textContent = `${num1} √∑ ${num2} = ?`;
            }

            problemEl.classList.toggle('bonus', isBonus);
            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function updateCombo() {
            const comboEl = document.getElementById('combo');
            if (streak >= 15) comboEl.textContent = 'üåü LEGENDARY! üåü';
            else if (streak >= 10) comboEl.textContent = 'üíé UNSTOPPABLE! üíé';
            else if (streak >= 7) comboEl.textContent = '‚ö° ON FIRE! ‚ö°';
            else if (streak >= 5) comboEl.textContent = '‚ú® AWESOME! ‚ú®';
            else if (streak >= 3) comboEl.textContent = 'üéØ x' + streak + ' COMBO!';
            else comboEl.textContent = '';
        }

        function updateLevel() {
            const newLevel = Math.floor(score / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                document.getElementById('levelDisplay').textContent = level;
                showLevelUp(level);
                triggerConfetti(15);
            }
        }

        function checkAnswer() {
            if (!gameActive || bossActive) return;
            if (currentInput === '') return;

            const userAnswer = parseInt(currentInput);
            const feedbackEl = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;

                let basePoints = 1;
                const streakMultiplier = Math.floor(streak / 3);
                let points = basePoints + streakMultiplier;
                if (isBonus) points *= 3;

                score += points;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                screenFlash(streak >= 10);
                const fruit = addFruit();
                createParticles(fruit, 3 + Math.min(streak, 7));
                showFlyingPoints(points, document.getElementById('answerDisplay'));
                petReact('happy');

                if (streakMultiplier >= 1) showMultiplier(streakMultiplier + 1);

                if (streak === 10 || streak === 20 || streak === 30) {
                    playSound('jackpot');
                    triggerConfetti(30);
                }

                updateFeverMode();
                updateLevel();

                const currentHigh = getHighScore();
                if (score > currentHigh) {
                    if (!isNewHighScore) {
                        isNewHighScore = true;
                        playSound('highscore');
                        createParticles('üëë', 8);
                    }
                    setHighScore(score);
                    updateHighScoreDisplay();
                }

                const messages = ['YAY!', 'NICE!', 'WOW!', 'COOL!', 'GREAT!', 'SUPER!', 'PERFECT!'];
                feedbackEl.textContent = messages[Math.floor(Math.random() * messages.length)];
                feedbackEl.className = 'feedback correct';

                playSound('correct');
                updateCombo();

                // Mystery box every 5 correct
                if (correctCount % 5 === 0) {
                    setTimeout(() => showMysteryBox(), 600);
                    return;
                }

                // Boss battle every 20 points
                if (score > 0 && score % 20 === 0 && score > (bossDefeated * 20)) {
                    setTimeout(() => startBossBattle(), 600);
                    return;
                }

                setTimeout(generateProblem, 450);
            } else {
                const diff = Math.abs(userAnswer - correctAnswer);

                if (streakShield && streak > 0) {
                    streakShield = false;
                    feedbackEl.textContent = 'üõ°Ô∏è Shield used!';
                    feedbackEl.className = 'feedback near-miss';
                    playSound('nearmiss');
                    currentInput = '';
                    updateAnswerDisplay();
                    return;
                }

                if (diff === 1) {
                    feedbackEl.textContent = 'SO CLOSE! üò±';
                    feedbackEl.className = 'feedback near-miss';
                    playSound('nearmiss');
                } else {
                    feedbackEl.textContent = 'Try again!';
                    feedbackEl.className = 'feedback';
                    playSound('wrong');
                }

                streak = 0;
                document.getElementById('streak').textContent = streak;
                document.getElementById('combo').textContent = '';
                currentInput = '';
                updateAnswerDisplay();
                updateFeverMode();
                petReact('sad');

                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 400);
            }
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(diff).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(op).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(m).classList.add('active');

            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }

            if (mode === 'timed') startTimer();
            else {
                document.getElementById('timer').textContent = '';
                document.getElementById('timer').classList.remove('warning');
            }

            updateHighScoreDisplay();
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';

                if (timeLeft <= 10) document.getElementById('timer').classList.add('warning');
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.body.classList.remove('fever-mode');

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalHighScore').textContent = getHighScore();

            const finalFruits = document.getElementById('finalFruits');
            const displayFruits = collectedFruits.slice(-12);
            finalFruits.innerHTML = displayFruits.map(f => `<span>${f}</span>`).join('');

            if (isNewHighScore) {
                document.getElementById('newRecordBanner').classList.remove('hidden');
                playSound('highscore');
                triggerConfetti(40);
            } else {
                document.getElementById('newRecordBanner').classList.add('hidden');
                playSound('gameover');
            }

            document.getElementById('gameOver').classList.remove('hidden');
        }

        function resetGame() {
            score = 0; streak = 0; bestStreak = 0; level = 1;
            gameActive = true; isNewHighScore = false; isBonus = false;
            collectedFruits = []; correctCount = 0; streakShield = false;

            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('levelDisplay').textContent = '1';
            document.getElementById('combo').textContent = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('fruitBasket').innerHTML = '';
            document.body.classList.remove('fever-mode');

            petReact('idle');
            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('newRecordBanner').classList.add('hidden');

            if (mode === 'timed') startTimer();
            resetGame();
        }

        // Keyboard
        document.addEventListener('keydown', function(e) {
            if (bossActive) {
                if (e.key >= '0' && e.key <= '9') bossNumPress(parseInt(e.key));
                else if (e.key === 'Backspace' || e.key === 'Delete') { e.preventDefault(); bossDeletePress(); }
                else if (e.key === 'Enter') bossCheckAnswer();
                return;
            }

            if (!gameActive) return;
            if (e.key >= '0' && e.key <= '9') numPress(parseInt(e.key));
            else if (e.key === 'Backspace' || e.key === 'Delete') { e.preventDefault(); deletePress(); }
            else if (e.key === 'Enter') checkAnswer();
        });

        // Prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        // Init
        loadTheme();
        loadSoundPref();
        loadPet();
        updateHighScoreDisplay();
        generateProblem();
    </script>
</body>
</html>
