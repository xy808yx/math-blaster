<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-color: #1a0a2e;
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #ffd93d;
            --text-glow: #ff6b9d;
            --success-color: #6bcb77;
            --error-color: #ff6b6b;
            --button-bg: rgba(255, 107, 157, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-ocean {
            --bg-color: #0a1628;
            --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a3a5c 50%, #2d6187 100%);
            --primary-color: #00d9ff;
            --secondary-color: #0099cc;
            --accent-color: #7fdbff;
            --text-glow: #00d9ff;
            --success-color: #2ecc71;
            --error-color: #ff6b6b;
            --button-bg: rgba(0, 217, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-sunset {
            --bg-color: #2d1b2e;
            --bg-gradient: linear-gradient(135deg, #2d1b2e 0%, #4a2c4a 50%, #6b3a5b 100%);
            --primary-color: #ff9a56;
            --secondary-color: #ff6b35;
            --accent-color: #ffcd3c;
            --text-glow: #ff9a56;
            --success-color: #a8e6cf;
            --error-color: #ff8b94;
            --button-bg: rgba(255, 154, 86, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-berry {
            --bg-color: #1a0a1a;
            --bg-gradient: linear-gradient(135deg, #1a0a1a 0%, #2d1f3d 50%, #4a3260 100%);
            --primary-color: #da70d6;
            --secondary-color: #ba55d3;
            --accent-color: #ff69b4;
            --text-glow: #da70d6;
            --success-color: #98fb98;
            --error-color: #ff6b6b;
            --button-bg: rgba(218, 112, 214, 0.15);
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        .theme-retro {
            --bg-color: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --primary-color: #39ff14;
            --secondary-color: #32cd32;
            --accent-color: #39ff14;
            --text-glow: #39ff14;
            --success-color: #39ff14;
            --error-color: #ff3939;
            --button-bg: rgba(57, 255, 20, 0.1);
            --card-bg: rgba(57, 255, 20, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html { height: 100%; height: -webkit-fill-available; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--primary-color);
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
            min-height: 100%;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: max(env(safe-area-inset-bottom), 10px);
            overflow: hidden;
        }

        .game-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
            height: 100dvh; height: -webkit-fill-available;
            padding: clamp(8px, 1.5vh, 15px) clamp(10px, 3vw, 20px);
            padding-bottom: clamp(15px, 3vh, 25px);
            overflow: hidden;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: clamp(5px, 1vh, 10px);
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2.5rem);
            text-shadow: 0 0 20px var(--text-glow), 0 0 40px var(--text-glow);
        }

        .top-buttons { display: flex; gap: 8px; }

        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--card-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); font-size: 1.4rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; }

        /* Pet Display */
        .pet-area {
            display: flex; align-items: center; gap: 6px;
            cursor: pointer; padding: 4px 8px; border-radius: 8px;
            background: var(--card-bg);
        }
        .pet-area:active { transform: scale(0.95); }
        .pet-container {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--primary-color); white-space: nowrap;
        }
        .pet-speech {
            font-size: clamp(0.6rem, 1.8vw, 0.75rem);
            color: var(--accent-color); opacity: 0; transition: opacity 0.2s;
        }
        .pet-speech.show { opacity: 1; }

        /* Modals */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; padding: 20px;
        }
        .modal-overlay.show { display: flex; }

        /* Pet Selector */
        .pet-selector h2 { font-size: 1.5rem; margin-bottom: 20px; color: var(--primary-color); }
        .pet-options { display: flex; gap: 20px; margin-bottom: 20px; }
        .pet-option {
            padding: 20px 30px; border-radius: 20px; background: var(--card-bg);
            border: 3px solid var(--primary-color); cursor: pointer; text-align: center;
        }
        .pet-option:active { transform: scale(0.95); }
        .pet-option.selected { border-color: var(--accent-color); background: rgba(255, 215, 0, 0.15); }
        .pet-preview { font-size: 1.4rem; display: block; margin-bottom: 8px; color: var(--primary-color); }
        .pet-name { font-size: 1rem; color: var(--primary-color); font-weight: bold; }

        /* Theme Picker */
        .theme-picker h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .theme-btn {
            width: 100%; max-width: 280px; padding: 15px 25px; border-radius: 15px;
            font-size: 1.2rem; font-weight: bold; border: 3px solid;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
        }
        .theme-btn:active { transform: scale(0.95); }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.ocean { background: linear-gradient(135deg, #0a1628, #1a3a5c); border-color: #00d9ff; color: #00d9ff; }
        .theme-btn.sunset { background: linear-gradient(135deg, #2d1b2e, #4a2c4a); border-color: #ff9a56; color: #ff9a56; }
        .theme-btn.berry { background: linear-gradient(135deg, #1a0a1a, #2d1f3d); border-color: #da70d6; color: #da70d6; }
        .theme-btn.retro { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); border-color: #39ff14; color: #39ff14; }

        .close-btn {
            margin-top: 15px; padding: 12px 30px;
            background: var(--card-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); border-radius: 10px; font-size: 1rem; cursor: pointer;
        }

        /* Mystery Box */
        .mystery-box { font-size: 5rem; cursor: pointer; }
        .mystery-reward { font-size: 2.5rem; margin-top: 20px; }
        .mystery-text { font-size: 1.3rem; margin-top: 15px; color: var(--accent-color); }

        /* Boss Battle */
        .boss-container { text-align: center; }
        .boss-emoji { font-size: 4rem; }
        .boss-emoji.hit { animation: bossHit 0.3s ease-out; }
        @keyframes bossHit {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); filter: brightness(2); }
        }
        .boss-emoji.defeated { animation: bossDefeat 1s ease-out forwards; }
        @keyframes bossDefeat {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        .boss-name { font-size: 1.3rem; margin: 10px 0; color: var(--error-color); }
        .boss-health-bar {
            width: 200px; height: 20px; background: #333; border-radius: 10px;
            overflow: hidden; margin: 10px auto; border: 2px solid var(--error-color);
        }
        .boss-health-fill {
            height: 100%; background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease-out;
        }
        .boss-timer { font-size: 1.5rem; color: var(--accent-color); margin: 10px 0; }
        .boss-problem { font-size: 2rem; color: #fff; margin: 15px 0; }
        .boss-answer {
            font-size: 1.8rem; padding: 8px 15px; width: 100px;
            background: var(--card-bg); border: 2px solid var(--primary-color);
            border-radius: 8px; color: #fff; text-align: center; margin: 0 auto;
        }
        .boss-numpad {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 6px; margin-top: 15px; max-width: 280px;
        }
        .boss-numpad button {
            font-size: 1.3rem; padding: 10px; min-height: 44px;
            background: var(--button-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); border-radius: 8px; cursor: pointer;
        }
        .boss-numpad .delete { border-color: var(--error-color); color: var(--error-color); }
        .boss-numpad .submit { border-color: var(--success-color); color: var(--success-color); grid-column: span 2; }
        .boss-victory { font-size: 1.8rem; color: var(--accent-color); margin-top: 15px; }

        /* Settings */
        .settings {
            display: flex; gap: clamp(4px, 1vw, 10px); flex-wrap: wrap;
            justify-content: center; width: 100%; margin-bottom: clamp(5px, 1vh, 10px);
        }
        .button-group {
            display: flex; gap: 3px; background: var(--card-bg); padding: 4px; border-radius: 10px;
        }
        button {
            font-size: clamp(0.75rem, 2.2vw, 1rem);
            padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2.5vw, 16px);
            min-height: 38px; background: transparent; border: none;
            color: var(--primary-color); cursor: pointer; border-radius: 8px;
            font-family: inherit; font-weight: 600;
        }
        button:active { transform: scale(0.95); }
        button.active {
            background: var(--primary-color); color: var(--bg-color);
            box-shadow: 0 0 15px var(--text-glow);
        }

        /* Timer */
        .timer-display {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--accent-color); min-height: clamp(1.5rem, 4vw, 2rem); font-weight: bold;
        }
        .timer-display.warning { color: var(--error-color); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* Problem Area */
        .problem-area {
            display: flex; flex-direction: column; align-items: center;
            gap: clamp(8px, 2vh, 15px); flex: 1; justify-content: center; min-height: 0;
        }
        .problem {
            font-size: clamp(2.8rem, 12vw, 5rem); font-weight: bold;
            color: #ffffff;
        }
        .answer-display {
            font-size: clamp(2.2rem, 9vw, 4rem);
            min-width: clamp(100px, 35vw, 160px); min-height: clamp(50px, 11vw, 70px);
            text-align: center; background: var(--card-bg);
            border: 3px solid var(--primary-color);
            padding: clamp(6px, 1.5vw, 12px) clamp(12px, 3vw, 25px);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--text-glow);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #ffffff;
        }
        .answer-display .cursor { animation: blink 1s infinite; opacity: 0.7; }
        @keyframes blink { 0%, 50% { opacity: 0.7; } 51%, 100% { opacity: 0; } }

        .feedback {
            font-size: clamp(1.3rem, 4vw, 2rem);
            min-height: clamp(1.5rem, 5vw, 2.5rem); font-weight: bold;
        }
        .feedback.correct { color: var(--success-color); }

        /* Stats */
        .stats {
            display: flex; gap: clamp(12px, 4vw, 25px); align-items: center;
            font-size: clamp(1rem, 3.2vw, 1.4rem); font-weight: 600;
            padding: clamp(6px, 1.5vw, 10px) 0;
        }
        .stat-item { display: flex; align-items: center; gap: 4px; }
        .stat-icon { font-size: clamp(1.2rem, 4vw, 1.8rem); }
        .stat-value { min-width: 2ch; }
        .streak-value { color: var(--accent-color); }

        /* Number Pad */
        .numpad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: clamp(6px, 1.5vw, 12px); width: 100%; max-width: 300px;
            margin-top: auto; padding-bottom: clamp(5px, 2vh, 15px);
        }
        .numpad button {
            font-size: clamp(1.5rem, 6vw, 2.4rem); padding: clamp(10px, 2.5vw, 16px);
            min-height: clamp(54px, 14vw, 72px); font-weight: bold; border-radius: 14px;
            background: var(--button-bg); border: 2px solid var(--primary-color);
            color: var(--primary-color); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .numpad button:active { transform: scale(0.92); }
        .numpad .delete { background: rgba(255, 107, 107, 0.15); border-color: var(--error-color); color: var(--error-color); }
        .numpad .submit { background: rgba(107, 203, 119, 0.2); border-color: var(--success-color); color: var(--success-color); font-size: clamp(1.2rem, 4.5vw, 1.8rem); }

        .shake { animation: shake 0.3s ease-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Game Over */
        .game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; padding: 20px;
        }
        .game-over.show { display: flex; }
        .game-over h2 {
            font-size: clamp(1.8rem, 7vw, 3rem); margin-bottom: 20px;
            color: var(--accent-color);
        }
        .game-over .final-score {
            font-size: clamp(1.2rem, 4vw, 2rem); margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px;
        }
        .game-over button {
            font-size: clamp(1.1rem, 3.5vw, 1.8rem);
            padding: clamp(12px, 3vw, 18px) clamp(25px, 6vw, 40px);
            margin-top: 20px; background: var(--primary-color); color: var(--bg-color);
            border-radius: 15px; box-shadow: 0 0 20px var(--text-glow);
        }
        .new-record { color: var(--accent-color); font-weight: bold; }

        .hidden { display: none !important; }

        /* Landscape phones */
        @media (orientation: landscape) and (max-height: 500px) {
            body { padding: 5px; }
            .game-container {
                display: grid;
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas: "header header" "settings settings" "problem numpad" "stats stats";
                padding: 5px 10px; gap: 5px; max-width: 100%; height: 100%;
            }
            .top-bar { grid-area: header; margin-bottom: 0; }
            h1 { font-size: 1.2rem; }
            .icon-btn { width: 36px; height: 36px; font-size: 1.1rem; }
            .settings { grid-area: settings; margin-bottom: 0; gap: 3px; }
            .button-group { padding: 2px; gap: 2px; }
            .settings button { font-size: 0.7rem; padding: 4px 8px; min-height: 28px; }
            .timer-display { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); font-size: 1rem; min-height: auto; }
            .problem-area { grid-area: problem; gap: 5px; justify-content: center; }
            .problem { font-size: 2rem; }
            .answer-display { font-size: 1.6rem; min-height: 40px; min-width: 100px; padding: 5px 15px; }
            .feedback { font-size: 0.9rem; min-height: 1.1rem; }
            .stats { grid-area: stats; font-size: 0.85rem; padding: 3px 0; gap: 10px; justify-content: center; }
            .stat-icon { font-size: 1rem; }
            .numpad { grid-area: numpad; max-width: 180px; gap: 3px; padding: 0; margin: 0; align-self: center; }
            .numpad button { min-height: 36px; padding: 4px; font-size: 1.1rem; border-radius: 8px; }
            .pet-container { font-size: 0.8rem; }
        }

        /* iPad landscape */
        @media (min-width: 768px) and (max-width: 1200px) and (orientation: landscape) {
            .game-container {
                display: grid;
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas: "header header" "settings settings" "problem numpad" "stats stats";
                padding: 15px 30px; gap: 10px; max-width: 100%; height: 100%;
            }
            .top-bar { grid-area: header; }
            h1 { font-size: 1.8rem; }
            .settings { grid-area: settings; margin-bottom: 0; }
            .timer-display { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 1.4rem; }
            .problem-area { grid-area: problem; gap: 10px; }
            .problem { font-size: 3.5rem; }
            .answer-display { font-size: 2.5rem; min-height: 60px; padding: 10px 25px; }
            .feedback { font-size: 1.4rem; }
            .stats { grid-area: stats; font-size: 1.2rem; gap: 20px; }
            .stat-icon { font-size: 1.6rem; }
            .numpad { grid-area: numpad; max-width: 280px; gap: 8px; align-self: center; }
            .numpad button { min-height: 60px; font-size: 1.8rem; }
        }

        /* iPad portrait */
        @media (min-width: 768px) and (min-height: 900px) {
            .numpad { max-width: 400px; gap: 14px; }
            .numpad button { min-height: 85px; font-size: 2.5rem; border-radius: 18px; }
            .stat-icon { font-size: 2.4rem; }
            .problem { font-size: 5rem; }
            .answer-display { font-size: 3.5rem; min-height: 80px; }
            .pet-container { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <h1>MATH BLASTER</h1>
            <div class="top-buttons">
                <button class="icon-btn" id="soundBtn" onclick="toggleSound()">üîä</button>
                <button class="icon-btn" id="themeBtn" onclick="showThemePicker()">üé®</button>
            </div>
        </div>

        <div class="settings">
            <div class="button-group">
                <button id="easy" class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
                <button id="medium" class="diff-btn" onclick="setDifficulty('medium')">Med</button>
                <button id="hard" class="diff-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
            <div class="button-group">
                <button id="add" class="op-btn active" onclick="setOperation('add')">+</button>
                <button id="subtract" class="op-btn" onclick="setOperation('subtract')">‚àí</button>
                <button id="multiply" class="op-btn" onclick="setOperation('multiply')">√ó</button>
                <button id="divide" class="op-btn" onclick="setOperation('divide')">√∑</button>
                <button id="mixed" class="op-btn" onclick="setOperation('mixed')">Mix</button>
            </div>
            <div class="button-group">
                <button id="endless" class="mode-btn active" onclick="setMode('endless')">Free</button>
                <button id="timed" class="mode-btn" onclick="setMode('timed')">60s</button>
            </div>
        </div>

        <div class="timer-display" id="timer"></div>

        <div class="problem-area">
            <div class="problem" id="problem"></div>
            <div class="answer-display" id="answerDisplay"><span class="cursor">|</span></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="stats">
            <div class="pet-area" onclick="showPetSelector()">
                <div class="pet-container" id="petContainer">(=^ÔΩ•œâÔΩ•^=)</div>
                <div class="pet-speech" id="petSpeech"></div>
            </div>
            <div class="stat-item"><span class="stat-icon">‚≠ê</span> <span id="score" class="stat-value">0</span></div>
            <div class="stat-item"><span class="stat-icon">üî•</span> <span id="streak" class="streak-value stat-value">0</span></div>
            <div class="stat-item"><span class="stat-icon">üëë</span> <span id="highScore" class="stat-value">0</span></div>
        </div>

        <div class="numpad">
            <button onclick="numPress(1)">1</button>
            <button onclick="numPress(2)">2</button>
            <button onclick="numPress(3)">3</button>
            <button onclick="numPress(4)">4</button>
            <button onclick="numPress(5)">5</button>
            <button onclick="numPress(6)">6</button>
            <button onclick="numPress(7)">7</button>
            <button onclick="numPress(8)">8</button>
            <button onclick="numPress(9)">9</button>
            <button class="delete" onclick="deletePress()">‚å´</button>
            <button onclick="numPress(0)">0</button>
            <button class="submit" onclick="checkAnswer()">GO!</button>
        </div>
    </div>

    <!-- Pet Selector -->
    <div class="modal-overlay pet-selector" id="petSelector">
        <h2>Choose Your Pet</h2>
        <div class="pet-options">
            <div class="pet-option" id="petKitten" onclick="selectPet('kitten')">
                <span class="pet-preview">(=^ÔΩ•œâÔΩ•^=)</span>
                <div class="pet-name">Luna</div>
            </div>
            <div class="pet-option" id="petBunny" onclick="selectPet('bunny')">
                <span class="pet-preview">(/„Éªœâ„Éª)/</span>
                <div class="pet-name">Usagi</div>
            </div>
        </div>
        <button class="close-btn" onclick="hidePetSelector()">Done</button>
    </div>

    <!-- Theme Picker -->
    <div class="modal-overlay theme-picker" id="themePicker">
        <h2>Pick a Theme!</h2>
        <button class="theme-btn tropical" onclick="setTheme('tropical')">üå∫ Tropical</button>
        <button class="theme-btn ocean" onclick="setTheme('ocean')">üåä Ocean</button>
        <button class="theme-btn sunset" onclick="setTheme('sunset')">üåÖ Sunset</button>
        <button class="theme-btn berry" onclick="setTheme('berry')">üçá Berry</button>
        <button class="theme-btn retro" onclick="setTheme('retro')">üëæ Retro</button>
        <button class="close-btn" onclick="hideThemePicker()">Close</button>
    </div>

    <!-- Mystery Box -->
    <div class="modal-overlay mystery-box-modal" id="mysteryBoxModal">
        <div class="mystery-box" id="mysteryBox" onclick="openMysteryBox()">üéÅ</div>
        <div class="mystery-reward" id="mysteryReward"></div>
        <div class="mystery-text" id="mysteryText">Tap to open!</div>
        <button class="close-btn hidden" id="mysteryCloseBtn" onclick="closeMysteryBox()">Nice!</button>
    </div>

    <!-- Boss Battle -->
    <div class="modal-overlay boss-battle-modal" id="bossBattleModal">
        <div class="boss-container">
            <div class="boss-emoji" id="bossEmoji">üëæ</div>
            <div class="boss-name" id="bossName">Math Monster</div>
            <div class="boss-health-bar">
                <div class="boss-health-fill" id="bossHealthFill" style="width: 100%"></div>
            </div>
            <div class="boss-timer" id="bossTimer">30s</div>
            <div class="boss-problem" id="bossProblem"></div>
            <div class="boss-answer" id="bossAnswer"></div>
            <div class="boss-numpad">
                <button onclick="bossNumPress(1)">1</button>
                <button onclick="bossNumPress(2)">2</button>
                <button onclick="bossNumPress(3)">3</button>
                <button onclick="bossNumPress(4)">4</button>
                <button onclick="bossNumPress(5)">5</button>
                <button onclick="bossNumPress(6)">6</button>
                <button onclick="bossNumPress(7)">7</button>
                <button onclick="bossNumPress(8)">8</button>
                <button onclick="bossNumPress(9)">9</button>
                <button onclick="bossNumPress(0)">0</button>
                <button class="delete" onclick="bossDeletePress()">‚å´</button>
                <button class="submit" onclick="bossCheckAnswer()">GO!</button>
            </div>
            <div class="boss-victory hidden" id="bossVictory">üéâ VICTORY! +5 bonus!</div>
        </div>
    </div>

    <!-- Game Over -->
    <div class="game-over" id="gameOver">
        <h2>TIME'S UP!</h2>
        <div class="final-score" id="newRecordBanner"></div>
        <div class="final-score"><span class="stat-icon">‚≠ê</span> Score: <span id="finalScore">0</span></div>
        <div class="final-score"><span class="stat-icon">üî•</span> Best Streak: <span id="bestStreak">0</span></div>
        <div class="final-score"><span class="stat-icon">üëë</span> High Score: <span id="finalHighScore">0</span></div>
        <button onclick="restartGame()">Play Again!</button>
    </div>

    <script>
        const BOSSES = [
            { emoji: 'üëæ', name: 'Math Monster' },
            { emoji: 'üê≤', name: 'Number Dragon' },
            { emoji: 'üëπ', name: 'Equation Ogre' },
            { emoji: 'ü§ñ', name: 'Robo Calculator' },
            { emoji: 'üëΩ', name: 'Alien Brain' },
            { emoji: 'ü¶ë', name: 'Squid of Sums' }
        ];

        const PETS = {
            kitten: {
                idle: '(=^ÔΩ•œâÔΩ•^=)',
                happy: '(=^ÔΩ•·¥óÔΩ•^=)',
                sad: '(=^ÔΩ•Ô∏µÔΩ•^=)',
                phrases: { happy: ['Nya~!', 'Yay!'], sad: ['Nya...'] }
            },
            bunny: {
                idle: '(/„Éªœâ„Éª)/',
                happy: '(/„Éª·¥ó„Éª)/',
                sad: '(/„ÉªÔ∏µ„Éª)/',
                phrases: { happy: ['Pyon~!', 'Yay!'], sad: ['Pyon...'] }
            }
        };

        let num1, num2, correctAnswer, currentOp;
        let score = 0, streak = 0, bestStreak = 0;
        let difficulty = 'easy', operation = 'add', mode = 'endless';
        let timeLeft = 60, timerInterval = null;
        let gameActive = true, isNewHighScore = false, currentInput = '';
        let soundEnabled = true, audioContext = null;
        let correctCount = 0, bossDefeated = 0;
        let currentPet = 'kitten', speechTimeout = null;

        // Boss state
        let bossActive = false, bossHealth = 100, bossTimer = 30;
        let bossInterval = null, bossAnswer = '', bossCorrectAnswer;

        // Pet
        function loadPet() {
            currentPet = localStorage.getItem('mathblaster_pet') || 'kitten';
            document.getElementById('petContainer').textContent = PETS[currentPet].idle;
            document.getElementById(`pet${currentPet.charAt(0).toUpperCase() + currentPet.slice(1)}`).classList.add('selected');
        }

        function selectPet(pet) {
            document.querySelectorAll('.pet-option').forEach(p => p.classList.remove('selected'));
            document.getElementById(`pet${pet.charAt(0).toUpperCase() + pet.slice(1)}`).classList.add('selected');
            currentPet = pet;
            localStorage.setItem('mathblaster_pet', pet);
            document.getElementById('petContainer').textContent = PETS[currentPet].idle;
            playSound('tap');
        }

        function showPetSelector() { document.getElementById('petSelector').classList.add('show'); }
        function hidePetSelector() { document.getElementById('petSelector').classList.remove('show'); }

        function petReact(reaction) {
            const container = document.getElementById('petContainer');
            const speech = document.getElementById('petSpeech');
            const pet = PETS[currentPet];

            if (reaction === 'happy') {
                container.textContent = pet.happy;
                speech.textContent = pet.phrases.happy[Math.floor(Math.random() * pet.phrases.happy.length)];
                speech.classList.add('show');
            } else if (reaction === 'sad') {
                container.textContent = pet.sad;
                speech.textContent = pet.phrases.sad[0];
                speech.classList.add('show');
            }

            if (speechTimeout) clearTimeout(speechTimeout);
            speechTimeout = setTimeout(() => {
                container.textContent = pet.idle;
                speech.classList.remove('show');
            }, 600);
        }

        // Theme
        function setTheme(theme) {
            document.body.className = theme === 'tropical' ? '' : `theme-${theme}`;
            localStorage.setItem('mathblaster_theme', theme);
            hideThemePicker();
        }
        function loadTheme() { setTheme(localStorage.getItem('mathblaster_theme') || 'tropical'); }
        function showThemePicker() { document.getElementById('themePicker').classList.add('show'); }
        function hideThemePicker() { document.getElementById('themePicker').classList.remove('show'); }

        // Sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
            localStorage.setItem('mathblaster_sound', soundEnabled);
        }
        function loadSoundPref() {
            if (localStorage.getItem('mathblaster_sound') === 'false') {
                soundEnabled = false;
                document.getElementById('soundBtn').textContent = 'üîá';
                document.getElementById('soundBtn').classList.add('muted');
            }
        }

        function getAudioContext() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            return audioContext;
        }

        function playSound(type) {
            if (!soundEnabled) return;
            const ctx = getAudioContext();
            if (type === 'tap') playTone(ctx, 600, 'sine', 0.08, 0.05);
            else if (type === 'correct') {
                playTone(ctx, 1200, 'sine', 0.12, 0.08);
                setTimeout(() => playTone(ctx, 1500, 'sine', 0.1, 0.08), 60);
            }
            else if (type === 'wrong') playTone(ctx, 200, 'triangle', 0.15, 0.2);
            else if (type === 'highscore') {
                [523, 659, 784, 1047].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.15, 0.2), i * 100));
            }
            else if (type === 'gameover') {
                [300, 250, 200].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.15, 0.25), i * 150));
            }
            else if (type === 'bonus') {
                [800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.12, 0.1), i * 60));
            }
            else if (type === 'boss') playTone(ctx, 200, 'square', 0.15, 0.3);
            else if (type === 'bosshit') playTone(ctx, 400, 'sawtooth', 0.12, 0.1);
            else if (type === 'bosswin') {
                [600, 800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(ctx, f, 'sine', 0.15, 0.12), i * 70));
            }
        }

        function playTone(ctx, freq, type, gain, duration) {
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g); g.connect(ctx.destination);
            osc.frequency.value = freq; osc.type = type;
            g.gain.setValueAtTime(gain, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            osc.start(); osc.stop(ctx.currentTime + duration);
        }

        // Mystery Box (simple: +1, +2, or +3 bonus)
        function showMysteryBox() {
            document.getElementById('mysteryReward').textContent = '';
            document.getElementById('mysteryText').textContent = 'Tap to open!';
            document.getElementById('mysteryCloseBtn').classList.add('hidden');
            document.getElementById('mysteryBox').style.display = 'block';
            document.getElementById('mysteryBoxModal').classList.add('show');
            playSound('bonus');
        }

        function openMysteryBox() {
            const bonus = Math.floor(Math.random() * 3) + 1;
            score += bonus;
            document.getElementById('score').textContent = score;
            document.getElementById('mysteryBox').style.display = 'none';
            document.getElementById('mysteryReward').textContent = '‚≠ê'.repeat(bonus);
            document.getElementById('mysteryText').textContent = `+${bonus} bonus!`;
            document.getElementById('mysteryCloseBtn').classList.remove('hidden');
            playSound('bonus');
        }

        function closeMysteryBox() {
            document.getElementById('mysteryBoxModal').classList.remove('show');
            setTimeout(generateProblem, 200);
        }

        // Boss Battle
        function startBossBattle() {
            bossActive = true;
            bossHealth = 100;
            bossTimer = 30;
            bossAnswer = '';

            const boss = BOSSES[Math.floor(Math.random() * BOSSES.length)];
            document.getElementById('bossEmoji').textContent = boss.emoji;
            document.getElementById('bossEmoji').className = 'boss-emoji';
            document.getElementById('bossName').textContent = boss.name;
            document.getElementById('bossHealthFill').style.width = '100%';
            document.getElementById('bossTimer').textContent = '30s';
            document.getElementById('bossAnswer').textContent = '';
            document.getElementById('bossVictory').classList.add('hidden');
            document.getElementById('bossBattleModal').classList.add('show');

            generateBossProblem();
            playSound('boss');

            bossInterval = setInterval(() => {
                bossTimer--;
                document.getElementById('bossTimer').textContent = bossTimer + 's';
                if (bossTimer <= 0) endBossBattle(false);
            }, 1000);
        }

        function generateBossProblem() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            bossCorrectAnswer = a + b;
            document.getElementById('bossProblem').textContent = `${a} + ${b} = ?`;
            bossAnswer = '';
            document.getElementById('bossAnswer').textContent = '';
        }

        function bossNumPress(num) {
            if (!bossActive || bossAnswer.length >= 3) return;
            bossAnswer += num;
            document.getElementById('bossAnswer').textContent = bossAnswer;
            playSound('tap');
        }

        function bossDeletePress() {
            if (!bossActive) return;
            bossAnswer = bossAnswer.slice(0, -1);
            document.getElementById('bossAnswer').textContent = bossAnswer;
        }

        function bossCheckAnswer() {
            if (!bossActive || bossAnswer === '') return;

            if (parseInt(bossAnswer) === bossCorrectAnswer) {
                bossHealth -= 25;
                document.getElementById('bossHealthFill').style.width = bossHealth + '%';
                document.getElementById('bossEmoji').classList.add('hit');
                setTimeout(() => document.getElementById('bossEmoji').classList.remove('hit'), 300);
                playSound('bosshit');

                if (bossHealth <= 0) endBossBattle(true);
                else generateBossProblem();
            } else {
                bossAnswer = '';
                document.getElementById('bossAnswer').textContent = '';
                playSound('wrong');
            }
        }

        function endBossBattle(victory) {
            bossActive = false;
            clearInterval(bossInterval);

            if (victory) {
                document.getElementById('bossEmoji').classList.add('defeated');
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('bosswin');
                score += 5;
                document.getElementById('score').textContent = score;
                bossDefeated++;
                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    petReact('happy');
                    setTimeout(generateProblem, 200);
                }, 1500);
            } else {
                document.getElementById('bossVictory').textContent = 'üíÄ Time\'s Up!';
                document.getElementById('bossVictory').classList.remove('hidden');
                playSound('gameover');
                setTimeout(() => {
                    document.getElementById('bossBattleModal').classList.remove('show');
                    document.getElementById('bossVictory').textContent = 'üéâ VICTORY! +5 bonus!';
                    petReact('sad');
                    setTimeout(generateProblem, 200);
                }, 1200);
            }
        }

        // Game
        function updateAnswerDisplay() {
            document.getElementById('answerDisplay').innerHTML =
                currentInput === '' ? '<span class="cursor">|</span>' : currentInput + '<span class="cursor">|</span>';
        }

        function numPress(num) {
            if (!gameActive || bossActive || currentInput.length >= 5) return;
            currentInput += num;
            updateAnswerDisplay();
            playSound('tap');
        }

        function deletePress() {
            if (!gameActive || bossActive) return;
            currentInput = currentInput.slice(0, -1);
            updateAnswerDisplay();
            playSound('tap');
        }

        function getHighScoreKey() { return `mathblaster_${mode}_${difficulty}_${operation}`; }
        function getHighScore() { return parseInt(localStorage.getItem(getHighScoreKey()) || '0'); }
        function setHighScore(s) { localStorage.setItem(getHighScoreKey(), s); }
        function updateHighScoreDisplay() { document.getElementById('highScore').textContent = getHighScore(); }

        function getMaxNumber() {
            return difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 50;
        }

        function generateProblem() {
            const max = getMaxNumber();
            const ops = operation === 'mixed' ? ['add', 'subtract', 'multiply', 'divide'] : [operation];
            currentOp = ops[Math.floor(Math.random() * ops.length)];
            const el = document.getElementById('problem');

            if (currentOp === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 + num2;
                el.textContent = `${num1} + ${num2} = ?`;
            } else if (currentOp === 'subtract') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                el.textContent = `${num1} ‚àí ${num2} = ?`;
            } else if (currentOp === 'multiply') {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num1 = Math.floor(Math.random() * m) + 1;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = num1 * num2;
                el.textContent = `${num1} √ó ${num2} = ?`;
            } else {
                const m = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 12;
                num2 = Math.floor(Math.random() * m) + 1;
                correctAnswer = Math.floor(Math.random() * m) + 1;
                num1 = num2 * correctAnswer;
                el.textContent = `${num1} √∑ ${num2} = ?`;
            }

            currentInput = '';
            updateAnswerDisplay();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            const userAnswer = parseInt(currentInput);
            const feedbackEl = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;
                score++;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                petReact('happy');

                if (score > getHighScore()) {
                    if (!isNewHighScore) { isNewHighScore = true; playSound('highscore'); }
                    setHighScore(score);
                    updateHighScoreDisplay();
                }

                feedbackEl.textContent = streak >= 5 ? 'üî• ' + streak + ' streak!' : 'Correct!';
                feedbackEl.className = 'feedback correct';
                playSound('correct');

                // Mystery box every 10 correct
                if (correctCount % 10 === 0) {
                    setTimeout(showMysteryBox, 400);
                    return;
                }

                // Boss battle every 15 correct
                if (correctCount % 15 === 0 && correctCount > bossDefeated * 15) {
                    setTimeout(startBossBattle, 400);
                    return;
                }

                setTimeout(generateProblem, 350);
            } else {
                feedbackEl.textContent = 'Try again!';
                feedbackEl.className = 'feedback';
                playSound('wrong');
                petReact('sad');

                streak = 0;
                document.getElementById('streak').textContent = 0;
                currentInput = '';
                updateAnswerDisplay();

                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 300);
            }
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(diff).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setOperation(op) {
            operation = op;
            document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(op).classList.add('active');
            updateHighScoreDisplay();
            resetGame();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m).classList.add('active');
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            if (mode === 'timed') startTimer();
            else { document.getElementById('timer').textContent = ''; document.getElementById('timer').classList.remove('warning'); }
            updateHighScoreDisplay();
            resetGame();
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = '‚è±Ô∏è ' + timeLeft + 's';
                if (timeLeft <= 10) document.getElementById('timer').classList.add('warning');
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('finalHighScore').textContent = getHighScore();
            document.getElementById('newRecordBanner').textContent = isNewHighScore ? 'üèÜ NEW HIGH SCORE!' : '';
            document.getElementById('newRecordBanner').className = isNewHighScore ? 'final-score new-record' : 'final-score';

            playSound(isNewHighScore ? 'highscore' : 'gameover');
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            score = 0; streak = 0; bestStreak = 0;
            gameActive = true; isNewHighScore = false;
            correctCount = 0;

            document.getElementById('score').textContent = 0;
            document.getElementById('streak').textContent = 0;
            document.getElementById('feedback').textContent = '';

            generateProblem();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('timer').classList.remove('warning');
            if (mode === 'timed') startTimer();
            resetGame();
        }

        // Keyboard
        document.addEventListener('keydown', function(e) {
            if (bossActive) {
                if (e.key >= '0' && e.key <= '9') bossNumPress(e.key);
                else if (e.key === 'Backspace') { e.preventDefault(); bossDeletePress(); }
                else if (e.key === 'Enter') bossCheckAnswer();
                return;
            }
            if (!gameActive) return;
            if (e.key >= '0' && e.key <= '9') numPress(e.key);
            else if (e.key === 'Backspace') { e.preventDefault(); deletePress(); }
            else if (e.key === 'Enter') checkAnswer();
        });

        // Prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        // Init
        loadTheme();
        loadSoundPref();
        loadPet();
        updateHighScoreDisplay();
        generateProblem();
    </script>
