<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#1a0a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="shortcut icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary: #ff6b9d;
            --accent: #ffd93d;
            --success: #6bcb77;
            --error: #ff6b6b;
            --card-bg: rgba(0, 0, 0, 0.4);
            --container-bg: rgba(10, 10, 30, 0.7);
            --text-color: #ffffff;
        }
        .theme-rain { --bg-gradient: linear-gradient(135deg, #1a2a3a, #2a3a4a, #3a4a5a); --primary: #7fdbff; --accent: #aaddff; --container-bg: rgba(26, 42, 58, 0.8); }
        .theme-snow { --bg-gradient: linear-gradient(135deg, #d0e8f0, #e8f4f8, #f0f8ff); --primary: #2a6cb8; --accent: #2171b5; --container-bg: rgba(200, 220, 240, 0.7); --text-color: #1a2a3a; }
        .theme-aurora { --bg-gradient: linear-gradient(135deg, #0a0a2a, #1a1a4a, #0a2a2a); --primary: #00ff88; --accent: #aa66ff; --container-bg: rgba(10, 10, 42, 0.8); }
        .theme-shootingstars { --bg-gradient: linear-gradient(135deg, #0a0020, #1a0040, #0a0030); --primary: #cc99ff; --accent: #ffcc66; --container-bg: rgba(10, 0, 32, 0.8); }
        .theme-goldenhour { --bg-gradient: linear-gradient(135deg, #4a2800, #6a3a00, #8a4a10); --primary: #ffd700; --accent: #ffaa00; --container-bg: rgba(74, 40, 0, 0.8); }

        /* Weather Overlay Effects */
        #weatherOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        #weatherOverlay.weather-rain .rain-drop {
            position: absolute;
            width: 2px;
            background: linear-gradient(transparent, rgba(130,180,220,0.6));
            animation: rainFall linear infinite;
        }
        @keyframes rainFall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        #weatherOverlay.weather-snow .snowflake {
            position: absolute;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            animation: snowFall linear infinite;
        }
        @keyframes snowFall {
            from { transform: translateY(-10px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        /* Aurora uses 3D bands only â€” no CSS overlay */
        #weatherOverlay.weather-aurora {
            background: none;
        }
        #weatherOverlay.weather-shootingstars .shooting-star {
            position: absolute;
            width: 80px; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: rotate(-35deg);
            animation: shootStar 1.5s linear forwards;
            opacity: 0;
        }
        @keyframes shootStar {
            0% { opacity: 0; transform: rotate(-35deg) translateX(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: rotate(-35deg) translateX(300px); }
        }
        #weatherOverlay.weather-goldenhour {
            background: rgba(255, 170, 0, 0.12);
            mix-blend-mode: soft-light;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            height: 100%;
        }

        /* 3D Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            background: var(--bg-gradient);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            overflow: hidden;
            padding: 10px;
            padding-top: max(10px, env(safe-area-inset-top));
            padding-left: max(10px, env(safe-area-inset-left));
            padding-right: max(10px, env(safe-area-inset-right));
            padding-bottom: max(20px, calc(env(safe-area-inset-bottom) + 10px));
        }

        .game-container {
            width: 100%;
            max-width: 380px;
            height: auto;
            max-height: calc(100% - 20px);
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 12px;
            padding-bottom: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow-x: hidden;
            overflow-y: auto;
            margin-bottom: env(safe-area-inset-bottom, 0px);
            -webkit-user-select: none;
            user-select: none;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--primary);
        }

        .top-buttons { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-end; }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s;
        }
        .icon-btn:active { transform: scale(0.9); }
        .icon-btn.muted { opacity: 0.5; }
        .btn-icon { width: 24px; height: 24px; }

        /* Settings */
        .settings-wrapper {
            position: relative;
            z-index: 10;
        }

        .settings-toggle {
            display: flex;
            justify-content: center;
        }

        .settings-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            background: rgba(30, 15, 55, 0.97);
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow:
                0 0 15px var(--primary),
                0 12px 40px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            transform-origin: top center;
        }
        .settings-panel.show {
            display: flex;
            animation: panelPop 0.2s ease-out;
        }
        @keyframes panelPop {
            0%   { opacity: 0; transform: scaleY(0.95) scaleX(0.98); }
            100% { opacity: 1; transform: scaleY(1) scaleX(1); }
        }
        .settings-btn.open {
            background: var(--primary);
            color: #1a0a2e;
        }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .settings-row button, .numpad button, .boss-numpad button, .modal-tab {
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
        }
        .settings-row button {
            padding: 12px 18px;
            background: transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
        }
        .settings-row button.active {
            background: var(--primary);
            color: #1a0a2e;
        }
        .settings-row button.flash {
            background: var(--primary);
            color: #1a0a2e;
            transition: background 0.15s, color 0.15s;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 8px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-icon { font-size: 1.4rem; display: flex; align-items: center; }
        .stat-icon svg { width: 24px; height: 24px; }

        /* Pixel Art SVG Styles */
        .pixel-mango, .pixel-watermelon, .pixel-panda, .pixel-hippo, .pixel-lion,
        .pixel-unicorn, .pixel-pineapple, .pixel-banana, .pixel-box, .pixel-boss,
        .pixel-coin, .pixel-fire, .pixel-chest { image-rendering: pixelated; }
        .pixel-fire { transition: filter 0.3s; }

        /* Progress Bars */
        .progress-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 10px;
        }
        .progress-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        .progress-bar {
            width: 60px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-fill.boss { background: linear-gradient(90deg, #ff6b6b, #ff0000); }


        /* Combo Multiplier */
        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .combo-display.active { opacity: 1; }

        /* Shake animation for locked items */
        .shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        /* Auto-Helper Effects */
        .auto-helper-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 500;
        }
        .lightning-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #FFD93D;
            text-shadow: 0 0 30px #FFD93D, 0 0 60px #FF6B9D;
            animation: lightningStrike 0.6s ease-out forwards;
            z-index: 501;
        }
        @keyframes lightningStrike {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            40% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) translateY(-30px); }
        }
        .helper-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255,107,157,0.9), rgba(255,217,61,0.9));
            color: #1a0a2e;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 510;
            animation: helperMessagePop 2.5s ease-out forwards;
            pointer-events: none;
        }
        @keyframes helperMessagePop {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px) scale(0.8); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.05); }
            25% { transform: translateX(-50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Achievements Toast */
        .achievement-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
            color: #1a0a2e;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 400;
            box-shadow: 0 4px 20px rgba(255, 217, 61, 0.4);
            pointer-events: none;
        }
        .achievement-toast.show {
            animation: toastSlide var(--toast-dur, 2500ms) ease-out forwards;
        }
        @keyframes toastSlide {
            8% { transform: translateX(-50%) translateY(0); }
            85% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-100px); }
        }

        /* Strategy Hint Overlay - Singapore Math */
        .strategy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 600;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 20px;
        }
        .strategy-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .strategy-problem {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary);
        }
        .strategy-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 350px;
        }
        .strategy-step {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: stepAppear 0.4s ease-out forwards;
        }
        .strategy-step:nth-child(1) { animation-delay: 0.3s; }
        .strategy-step:nth-child(2) { animation-delay: 0.7s; }
        .strategy-step:nth-child(3) { animation-delay: 1.1s; }
        .strategy-step .highlight {
            color: var(--accent);
            font-weight: bold;
        }
        .strategy-answer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success);
            margin-top: 20px;
            opacity: 0;
            animation: stepAppear 0.4s ease-out forwards;
            animation-delay: 1.5s;
        }
        .strategy-label {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .strategy-tap {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            opacity: 0;
            animation: stepAppear 0.4s ease-out forwards;
            animation-delay: 2s;
        }
        @keyframes stepAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Item Rarity Effects */

        .rarity-rare {
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.6), inset 0 0 5px rgba(243, 156, 18, 0.2);
            border-color: #f39c12;
        }
        .rarity-epic {
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7), inset 0 0 5px rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
            animation: epicPulse 2s ease-in-out infinite;
        }
        @keyframes epicPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(155, 89, 182, 0.7), inset 0 0 5px rgba(155, 89, 182, 0.3); }
            50% { box-shadow: 0 0 25px rgba(155, 89, 182, 0.9), inset 0 0 5px rgba(155, 89, 182, 0.3); }
        }
        .rarity-legendary {
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.8), inset 0 0 8px rgba(255, 217, 61, 0.4);
            border-color: #ffd93d;
            animation: legendaryGlow 1.5s ease-in-out infinite;
            position: relative;
        }
        @keyframes legendaryGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 217, 61, 0.8), 0 0 40px rgba(255, 107, 157, 0.4), inset 0 0 8px rgba(255, 217, 61, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 217, 61, 1), 0 0 60px rgba(255, 107, 157, 0.6), inset 0 0 8px rgba(255, 217, 61, 0.4); }
        }
        .rarity-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 6px;
            font-size: 0.55rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }
        .rarity-badge.rarity-common { background: #666; color: #fff; }
        .rarity-badge.rarity-uncommon { background: #5dade2; color: #1a0a2e; }
        .rarity-badge.rarity-rare { background: #f39c12; color: #1a0a2e; }
        .rarity-badge.rarity-epic { background: #9b59b6; color: #fff; }
        .rarity-badge.rarity-legendary { background: linear-gradient(135deg, #ffd93d, #ff6b9d); color: #1a0a2e; }

        /* Multiple Dance Animations */
        @keyframes avatarDanceWiggle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(10deg); }
        }
        @keyframes avatarDanceSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes avatarDanceBounce {
            0%, 100% { transform: translateY(0) scaleY(1); }
            30% { transform: translateY(-15px) scaleY(1.1); }
            50% { transform: translateY(0) scaleY(0.9); }
            70% { transform: translateY(-8px) scaleY(1.05); }
        }
        @keyframes avatarDanceVictory {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-12px) scale(1.15) rotate(-5deg); }
            50% { transform: translateY(-5px) scale(1.1) rotate(5deg); }
            75% { transform: translateY(-12px) scale(1.15) rotate(-5deg); }
        }
        .mango-avatar.dance-wiggle { animation: avatarDanceWiggle 0.5s ease-in-out infinite !important; }
        .mango-avatar.dance-spin { animation: avatarDanceSpin 0.8s ease-in-out infinite !important; }
        .mango-avatar.dance-bounce { animation: avatarDanceBounce 0.6s ease-in-out infinite !important; }
        .mango-avatar.dance-victory { animation: avatarDanceVictory 0.7s ease-in-out infinite !important; }


        /* Tier Badge */
        .tier-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 5px;
        }
        .tier-badge.tier-1 { background: #6bcb77; color: #1a0a2e; }
        .tier-badge.tier-2 { background: #5dade2; color: #1a0a2e; }
        .tier-badge.tier-3 { background: #9b59b6; color: #fff; }
        .tier-badge.tier-4 { background: #ff6b9d; color: #1a0a2e; }
        .tier-badge.tier-5 { background: linear-gradient(135deg, #ffd93d, #ff6b9d); color: #1a0a2e; }

        /* Achievements Modal */
        #achievementsModal { padding-top: 30px; padding-bottom: 30px; }
        #achievementsModal h2 { margin-bottom: 15px; }
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 360px;
            margin: 0 auto 20px;
            width: 100%;
        }
        .achievement-item {
            text-align: center;
            padding: 10px 5px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .achievement-item.unlocked { border-color: var(--accent); }
        .achievement-item.locked { opacity: 0.4; }
        .achievement-emoji { font-size: 1.5rem; display: block; margin-bottom: 3px; }
        .achievement-name { font-size: 0.85rem; color: var(--primary); line-height: 1.2; }

        /* Level Display */
        .level-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--accent);
        }
        .level-num { min-width: 45px; }
        .xp-bar {
            width: 60px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s;
        }

        /* Locked theme */
        .theme-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .theme-btn.locked:hover { opacity: 0.5; }

        /* Mango Avatar (tappable for costume modal) */
        .mango-avatar {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            width: 48px;
            height: 48px;
        }
        .mango-avatar:hover { transform: scale(1.1); }
        .mango-avatar:active { transform: scale(0.95); }
        .mango-avatar .costume-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Modal Tabs & Grid (shared by costume/shop modals) */
        .modal-tabs {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            max-width: 340px;
        }
        .modal-tab {
            padding: 10px 14px;
            background: var(--card-bg);
            border-radius: 8px;
            font-size: 0.85rem;
            min-height: 44px;
            display: flex;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }
        .modal-tab.active {
            background: var(--primary);
            color: #1a0a2e;
        }
        .modal-tab:active { transform: scale(0.95); }
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

                if (!hapticContext) {

                const oscillator = hapticContext.createOscillator();

                oscillator.connect(gain);
                gain.connect(hapticContext.destination);

                gain.gain.value = 0.001; // Nearly silent

                const duration = type === 'light' ? 0.01 : type === 'medium' ? 0.02 : 0.03;
                oscillator.start(hapticContext.currentTime);

        function getAudioContext() {

        // Synthesized sample buffers (rendered on first use)
        const _sampleBuffers = {};
        async function renderSample(name) {
            if (_sampleBuffers[name]) return _sampleBuffers[name];
            const ctx = getAudioContext();
            const sr = ctx.sampleRate;
            const dur = 0.5;
            const offline = new OfflineAudioContext(1, sr * dur, sr);

            if (name === 'marimba') {
                // FM synthesis marimba: carrier + modulator with fast decay
                const carrier = offline.createOscillator();
                const mod = offline.createOscillator();
                const modGain = offline.createGain();
                const env = offline.createGain();
                carrier.frequency.value = 262; // C4
                mod.frequency.value = 262 * 4; // 4:1 ratio
                modGain.gain.value = 300;
                mod.connect(modGain);
                modGain.connect(carrier.frequency);
                carrier.connect(env);
                env.connect(offline.destination);
                env.gain.setValueAtTime(0.6, 0);
                env.gain.exponentialRampToValueAtTime(0.01, dur);
                modGain.gain.setValueAtTime(300, 0);
                modGain.gain.exponentialRampToValueAtTime(1, 0.15);
                carrier.start(); mod.start();
                carrier.stop(dur); mod.stop(dur);
            } else if (name === 'steeldrum') {
                // Karplus-Strong style steel drum: noise burst + filtered delay
                const bufLen = Math.floor(sr * dur);
                const noiseBuffer = offline.createBuffer(1, bufLen, sr);
                const data = noiseBuffer.getChannelData(0);
                // Short noise burst with resonance
                const period = Math.floor(sr / 262); // C4 period
                for (let i = 0; i < period * 2; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.8;
                }
                // Simple KS: average adjacent samples
                for (let i = period * 2; i < bufLen; i++) {
                    data[i] = (data[i - period] + data[i - period - 1]) * 0.499;
                }
                // Apply amplitude envelope
                for (let i = 0; i < bufLen; i++) {
                    const t = i / sr;
                    data[i] *= Math.exp(-t * 6);
                }
                const src = offline.createBufferSource();
                src.buffer = noiseBuffer;
                src.connect(offline.destination);
                src.start();
            }

            const rendered = await offline.startRendering();
            _sampleBuffers[name] = rendered;
            return rendered;
        }

        function playSampleNote(buffer, rate, vol, delayMs) {
            try {
                const ctx = getAudioContext();
                const src = ctx.createBufferSource();
                const g = ctx.createGain();
                src.buffer = buffer;
                src.playbackRate.value = rate;
                src.connect(g);
                g.connect(ctx.destination);
                g.gain.value = vol;
                const when = ctx.currentTime + (delayMs / 1000);
                src.start(when);
                src.onended = () => { src.disconnect(); g.disconnect(); };
            } catch (e) {}
        }

        function playSound(type) {
            if (!soundEnabled) return;
            const def = SOUND_DEFS[type];
            if (!def) return;
            try {
                const ctx = getAudioContext();
                // Sample-based sounds
                if (def.samples) {
                    def.samples.forEach(s => {
                        renderSample(s.src).then(buf => playSampleNote(buf, s.rate, s.vol, s.delay));
                    });
                    return;
                }
                // Chiptune synth sounds
                const playTone = (freq, wave, vol, dur) => {
                    const osc = ctx.createOscillator();
                    const g = ctx.createGain();
                    osc.connect(g); g.connect(ctx.destination);
                    osc.frequency.value = freq; osc.type = wave;
                    g.gain.setValueAtTime(vol, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
                    osc.start(); osc.stop(ctx.currentTime + dur);
                    osc.onended = () => { osc.disconnect(); g.disconnect(); };
                };
                def.tones.forEach(([f, w, v, d], i) => {
                    const t = i * (def.delay || 0);
                    if (t === 0) playTone(f, w, v, d);
                    else setTimeout(() => playTone(f, w, v, d), t);
                });
            } catch (e) {}
        }

        function checkStruggleAndHelp() {
            if (!gameActive || bossActive) return;

            const now = Date.now();
            const timeSinceHelper = now - struggleState.lastAutoHelperTime;

            // Calculate adaptive cooldown based on skill level
            // Struggling players: 30-40s, skilled players: 90s+
            const baseCooldown = 60000;
            const minCooldown = 30000;
            const maxCooldown = 120000;
            const cooldown = minCooldown + (struggleState.playerSkillLevel * (maxCooldown - minCooldown));

            if (timeSinceHelper < cooldown) return;

            // Count struggle signals
            let struggleSignals = 0;

            // Signal 1: 5+ seconds idle on current problem
            const idleTime = now - struggleState.problemStartTime;
            if (idleTime > 5000) struggleSignals++;

            // Signal 2: 2+ wrong answers on same problem
            if (struggleState.wrongAttemptsOnProblem >= 2) struggleSignals++;

            // Signal 3: Lost streak within last 30 seconds
            if (struggleState.lastStreakLoss > 0 && (now - struggleState.lastStreakLoss) < 30000) struggleSignals++;

            // Need 2+ signals to trigger helper
            if (struggleSignals >= 2) {
                triggerAutoHelper();
            }
        }

        // SPACED REPETITION SYSTEM (SM-2 Algorithm)

        // Fact database - generated once, SM-2 state stored in localStorage
        let mathFacts = [];
        let currentFact = null;

        // Generate math facts with tier information (optimized for memory)
        function generateMathFacts() {
            const facts = [];
            const seenIds = new Set();
            function addFact(f) { if (!seenIds.has(f.id)) { seenIds.add(f.id); facts.push(f); } }

            // TIER 1: Basic facts (0-10)
            for (let a = 1; a <= 10; a++) {
                for (let b = a; b <= 10; b++) {
                    addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 1 });
                }
            }
            for (let minuend = 2; minuend <= 10; minuend++) {
                for (let sub = 1; sub < minuend; sub++) {
                    addFact({ id: `sub_${minuend}_${sub}`, op: 'subtract', num1: minuend, num2: sub, answer: minuend - sub, tier: 1 });
                }
            }

            // TIER 2: Expanded facts (11-20)
            for (let a = 1; a <= 20; a++) {
                for (let b = Math.max(a, 11); b <= 20; b++) {
                    if (a + b <= 40) {
                        addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 2 });
                    }
                }
            }
            for (let minuend = 11; minuend <= 20; minuend++) {
                for (let sub = 1; sub < minuend && sub <= 20; sub++) {
                    addFact({ id: `sub_${minuend}_${sub}`, op: 'subtract', num1: minuend, num2: sub, answer: minuend - sub, tier: 2 });
                }
            }

            // TIER 3: Medium facts (21-50)
            for (let a = 10; a <= 50; a += 5) { // Sample every 5
                for (let b = 10; b <= 50; b += 5) {

                        addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 3 });
                    }
                }
            }
            // Seeded PRNG for deterministic fact generation (so SM-2 state persists correctly)
            let _seed = 42;
            function seededRandom() { _seed = (_seed * 16807 + 0) % 2147483647; return (_seed - 1) / 2147483646; }

            // Add some random tier 3 problems for variety
            for (let i = 0; i < 50; i++) {
                const a = Math.floor(seededRandom() * 30) + 21;
                const b = Math.floor(seededRandom() * 30) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 3 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 3 });
            }

            // TIER 4: Larger facts (51-100)
            for (let i = 0; i < 80; i++) {

                const b = Math.floor(seededRandom() * 50) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 4 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 4 });
            }

            // TIER 5: Expert facts (100-200+)
            for (let i = 0; i < 100; i++) {
                const a = Math.floor(seededRandom() * 100) + 101;
                const b = Math.floor(seededRandom() * 100) + 1;
                addFact({ id: `add_${a}_${b}`, op: 'add', num1: a, num2: b, answer: a + b, tier: 5 });
                addFact({ id: `sub_${a + b}_${b}`, op: 'subtract', num1: a + b, num2: b, answer: a, tier: 5 });
            }

            // Multiplication: 1x1 to 12x12 with tiers
            for (let a = 1; a <= 12; a++) {
                for (let b = a; b <= 12; b++) {
                    const tier = a <= 3 && b <= 3 ? 1 : a <= 5 && b <= 5 ? 2 : a <= 8 && b <= 8 ? 3 : a <= 10 && b <= 10 ? 4 : 5;
                    addFact({ id: `mul_${a}_${b}`, op: 'multiply', num1: a, num2: b, answer: a * b, tier: tier });

                    addFact({ id: `div_${dividend}_${divisor}`, op: 'divide', num1: dividend, num2: divisor, answer: quotient, tier: tier });
                }

            return facts;

        // Initialize fact database with SM-2 defaults
        function initializeFactDatabase() {
            mathFacts = generateMathFacts();
            const savedState = loadFactState();

            // Build ID set for commutative linking
            const factIds = new Set(mathFacts.map(f => f.id));

            // Apply saved SM-2 state and commutative links
            mathFacts.forEach(fact => {
                if (savedState[fact.id]) {
                    Object.assign(fact, savedState[fact.id]);
                } else {
                    fact.ef = 2.5;
                    fact.interval = 1;
                    fact.repetitions = 0;
                    fact.nextReview = Date.now();
                    fact.lastReview = null;
                }

                // Add commutative links for add and multiply (bidirectional)
                if (fact.op === 'add' && fact.num1 !== fact.num2) {
                    const pairId = `add_${fact.num2}_${fact.num1}`;
                    if (factIds.has(pairId)) {
                        fact.commutativeId = pairId;
                    } else {
                        // Reverse pair doesn't exist as separate fact; find the canonical form
                        const canonId = fact.num1 < fact.num2 ? `add_${fact.num1}_${fact.num2}` : `add_${fact.num2}_${fact.num1}`;
                        if (canonId !== fact.id && factIds.has(canonId)) fact.commutativeId = canonId;
                    }
                } else if (fact.op === 'multiply' && fact.num1 !== fact.num2) {
                    // Facts generated with b >= a, so canonical form is min_max
                    const lo = Math.min(fact.num1, fact.num2);
                    const hi = Math.max(fact.num1, fact.num2);
                    const canonId = `mul_${lo}_${hi}`;
                    if (canonId !== fact.id && factIds.has(canonId)) fact.commutativeId = canonId;
                }
            });
        }

        // SM-2 Algorithm: Update fact after answer
        function updateFactSM2(fact, grade) {
            const oldEf = fact.ef;

            if (grade < 3) {
                fact.repetitions = 0;
                fact.interval = 1;
            } else {
                if (fact.repetitions === 0) {
                    fact.interval = 1;
                } else if (fact.repetitions === 1) {
                    fact.interval = 6;
                } else {
                    fact.interval = Math.round(fact.interval * fact.ef);
                }
                fact.repetitions++;
            }

            // Update easiness factor (never below 1.3)
            fact.ef = Math.max(1.3, fact.ef + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));

            // Set next review date
            fact.nextReview = Date.now() + (fact.interval * 24 * 60 * 60 * 1000);
            fact.lastReview = Date.now();

            // Commutative partial credit: apply 30% of EF delta to pair
            if (fact.commutativeId) {
                const pair = mathFacts.find(f => f.id === fact.commutativeId);
                if (pair && pair.ef !== undefined) {
                    const efDelta = fact.ef - oldEf;
                    pair.ef = Math.max(1.3, pair.ef + efDelta * 0.3);
                    if (grade >= 3) {
                        // Reduce pair's interval by 30% (brings review sooner)
                        pair.interval = Math.max(1, Math.round(pair.interval * 0.7));
                        pair.nextReview = Date.now() + (pair.interval * 24 * 60 * 60 * 1000);
                    } else {
                        // Apply 30% of penalty: slightly reduce pair interval
                        pair.interval = Math.max(1, Math.round(pair.interval * 0.85));
                        pair.nextReview = Date.now() + (pair.interval * 24 * 60 * 60 * 1000);
                    }
                }
            }

            saveFactState();
        }

        // Calculate grade: binary correctness only (no time pressure)
        function calculateGrade(isCorrect) {

        // Get tier blend weights based on accuracy
        function getTierBlendWeights(accuracy) {
            if (accuracy < 0.55) return { below: 0.60, current: 0.30, above: 0.10 };
            if (accuracy < 0.70) return { below: 0.30, current: 0.55, above: 0.15 };
            if (accuracy < 0.85) return { below: 0.15, current: 0.65, above: 0.20 };
            return { below: 0.10, current: 0.45, above: 0.45 };
        }

        // Pick a tier for a given operation using blended sampling
        function pickBlendedTier(op) {
            const homeTier = playerTiers[op] || 1;
            const accuracy = getOpAccuracy(op);
            const weights = getTierBlendWeights(accuracy);
            const roll = Math.random();
            let targetTier;
            if (roll < weights.below) {
                targetTier = Math.max(1, homeTier - 1);
            } else if (roll < weights.below + weights.current) {
                targetTier = homeTier;
            } else {
                targetTier = Math.min(5, homeTier + 1);
            }
            return targetTier;
        }

        // Get facts filtered by selected operations with blended tier sampling
        function getFactsForOperation(ops) {
            if (!Array.isArray(ops)) ops = [ops];
            // Collect facts across all requested ops using blended tier for each
            let result = [];
            for (const op of ops) {
                const tier = pickBlendedTier(op);
                const opFacts = mathFacts.filter(f => f.op === op && f.tier <= tier);
                result = result.concat(opFacts);
            }
            return result;
        }

        // Choose which operation to draw from using weakness-weighted selection
        function pickWeightedOperation() {
            if (selectedOperations.length <= 1) return selectedOperations;
            const accuracies = selectedOperations.map(op => ({ op, acc: getOpAccuracy(op) }));
            const minAcc = Math.min(...accuracies.map(a => a.acc));
            const maxAcc = Math.max(...accuracies.map(a => a.acc));

            // If all similar (within 10%), distribute evenly
            if (maxAcc - minAcc < 0.10) {
                return [selectedOperations[Math.floor(Math.random() * selectedOperations.length)]];
            }

            // Weakest gets ~40%, rest split 60% proportionally (inverse accuracy)
            const weakest = accuracies.filter(a => a.acc === minAcc).map(a => a.op);
            const roll = Math.random();
            if (roll < 0.40) {
                return [weakest[Math.floor(Math.random() * weakest.length)]];
            }
            // Pick from remaining ops proportional to inverse accuracy
            const others = accuracies.filter(a => a.acc > minAcc);
            if (others.length === 0) return [weakest[0]];
            const totalInv = others.reduce((s, a) => s + (1 - a.acc), 0);
            let r = Math.random() * totalInv;
            for (const a of others) {
                r -= (1 - a.acc);
                if (r <= 0) return [a.op];
            }
            return [others[others.length - 1].op];
        }

        // Select next fact using spaced repetition
        function selectNextFact() {
            const now = Date.now();
            // In multi-op mode, pick operation first via weakness weighting
            const opsToUse = selectedOperations.length > 1 ? pickWeightedOperation() : selectedOperations;
            const facts = getFactsForOperation(opsToUse);

            // Track session problem count for re-entry exit
            sessionProblemCount++;
            if (isReEntrySession && sessionProblemCount > 10) {
                isReEntrySession = false;
            }
            // Update session timestamp every 10 problems
            if (sessionProblemCount % 10 === 0) {
                updateSessionTimestamp();
            }

            // Re-entry mode: confidence builders first
            if (isReEntrySession && reEntryConfidenceCount < RE_ENTRY_WARMUP) {
                reEntryConfidenceCount++;
                // Pick easiest mastered facts (highest EF)
                const mastered = facts.filter(f => f.repetitions > 0).sort((a, b) => b.ef - a.ef);
                if (mastered.length > 0) {
                    const top = mastered.slice(0, 5);
                    return top[Math.floor(Math.random() * top.length)];
                }
            }

            // Priority 1: Due facts (nextReview <= now), sorted by hardest first
            const dueFacts = facts.filter(f => f.nextReview <= now);
            if (dueFacts.length > 0) {
                // Re-entry cap: limit due reviews per session
                if (isReEntrySession && reEntryReviewCount >= RE_ENTRY_MAX_REVIEWS) {
                    // Skip to new/upcoming facts instead
                } else {
                    if (isReEntrySession) reEntryReviewCount++;
                    // Sort by lowest EF (hardest), then oldest review
                    dueFacts.sort((a, b) => a.ef - b.ef || a.nextReview - b.nextReview);
                    const hardest = dueFacts.filter(f => f.ef <= dueFacts[0].ef + 0.3);
                    return hardest[Math.floor(Math.random() * hardest.length)];
                }
            }

            // Priority 2: New facts (never reviewed) - introduce gradually
            const newFacts = facts.filter(f => f.repetitions === 0);
            if (newFacts.length > 0) {
                for (let i = newFacts.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [newFacts[i], newFacts[j]] = [newFacts[j], newFacts[i]]; }
                return newFacts[Math.floor(Math.random() * Math.min(5, newFacts.length))];
            }

            // Priority 3: All facts reviewed - pick soonest upcoming
            if (!facts.length) return null;
            facts.sort((a, b) => a.nextReview - b.nextReview);
            return facts[0];
        }

        function generateProblem() {
            // Check retry queue first (error re-teaching)
            isRetryProblem = false;
            retryQueue.forEach(entry => entry.problemsUntilRetry--);
            const readyRetry = retryQueue.findIndex(entry => entry.problemsUntilRetry <= 0);
            if (readyRetry >= 0) {
                currentFact = retryQueue.splice(readyRetry, 1)[0].fact;
                isRetryProblem = true;
            } else {
                // Use spaced repetition to select the next fact
                currentFact = selectNextFact();
            }

            // Safety check - if no facts available, generate a simple problem
            if (!currentFact) {
                const a = 1 + Math.floor(Math.random() * 10), b = 1 + Math.floor(Math.random() * 10);
                const fallbackOp = selectedOperations[Math.floor(Math.random() * selectedOperations.length)];
                if (fallbackOp === 'multiply') currentFact = { num1: a, num2: b, op: fallbackOp, answer: a * b };
                else if (fallbackOp === 'divide') currentFact = { num1: a * b, num2: a, op: fallbackOp, answer: b };
                else if (fallbackOp === 'subtract') { const big = Math.max(a, b), sm = Math.min(a, b); currentFact = { num1: big, num2: sm, op: fallbackOp, answer: big - sm }; }
                else currentFact = { num1: a, num2: b, op: fallbackOp, answer: a + b };
            }

            if (currentFact) currentFact._gradedThisPresentation = false;
            problemsSinceStrategy++; // Track problems since last strategy hint

            // Reset struggle state for new problem
            resetProblemStruggleState();

            // Set problem variables from the selected fact
            num1 = currentFact.num1;
            num2 = currentFact.num2;
            correctAnswer = currentFact.answer;
            currentOp = currentFact.op;

            // Sometimes swap num1 and num2 for variety (except subtraction/division)
            if ((currentOp === 'add' || currentOp === 'multiply') && Math.random() > 0.5) {
                [num1, num2] = [num2, num1];
            }

            // Display the problem
            const el = document.getElementById('problem');
            el.textContent = `${num1} ${OP_SYMBOLS[currentOp]} ${num2}`;

            currentInput = '';
            updateAnswerDisplay();
            $feedback.textContent = '';
            $feedback.className = 'feedback';
            $answerDisplay.classList.remove('flash-correct','flash-wrong');
        }

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            const userAnswer = parseInt(currentInput, 10);
            const feedbackEl = $feedback;
            const answerEl = $answerDisplay;

            // Guard against NaN from invalid input
            if (isNaN(userAnswer)) {
                currentInput = '';
                updateAnswerDisplay();
                return;
            }

            if (userAnswer === correctAnswer) {
                if (currentFact) trackOpAccuracy(currentFact.op, true);
                updatePlayerSkillLevel(true); // Update auto-helper skill tracking

                // Track tier progress for advancement (skip fallback facts without SM-2 props)
                if (currentFact && currentFact.ef !== undefined) {
                    trackTierProgress(currentFact.op, true);
                }

                // SM-2 spaced repetition update (skip auto-solved and fallback facts)
                if (currentFact && currentFact.ef !== undefined && !isAutoSolved) {
                    updateFactSM2(currentFact, calculateGrade(true));
                }

                // Auto-solved answers skip streak/score/XP to prevent inflation
                // but still count toward boss battles and mystery boxes
                if (isAutoSolved) {
                    correctCount++;
                    feedbackEl.textContent = '';
                    feedbackEl.className = 'feedback';
                    playSound('correct');
                    answerEl.classList.remove('flash-correct','flash-wrong');
                    void answerEl.offsetWidth;
                    answerEl.classList.add('flash-correct');
                    setTimeout(() => answerEl.classList.remove('flash-correct'), 300);

                    // Boss every 15 correct answers
                    if (correctCount > 0 && correctCount % 15 === 0) {
                        if (problemTimeout) clearTimeout(problemTimeout);
                        problemTimeout = setTimeout(startBossBattle, 400);
                        return;
                    }

                    // Mystery box progress
                    correctSinceLastBox++;
                    if (correctSinceLastBox % 5 === 0) saveStickers();
                    updateMysteryBoxHint();
                    updateProgressBars();
                    if (correctSinceLastBox >= nextBoxThreshold) {
                        correctSinceLastBox = 0;
                        nextBoxThreshold = 50 + Math.floor(Math.random() * 31);
                        saveStickers();
                        if (problemTimeout) clearTimeout(problemTimeout);
                        problemTimeout = setTimeout(showMysteryBox, 400);
                        return;
                    }

                    if (problemTimeout) clearTimeout(problemTimeout);
                    problemTimeout = setTimeout(generateProblem, 400);
                    return;
                }

                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;

                // Combo multiplier
                updateCombo();
                const points = comboMultiplier;
                score += points;
                saveCoins();

                $score.textContent = score;
                $streak.textContent = streak;
                answerEl.classList.remove('flash-correct','flash-wrong');
                void answerEl.offsetWidth;
                answerEl.classList.add('flash-correct');
                setTimeout(() => answerEl.classList.remove('flash-correct'), 300);

                // Check achievements (including tiered achievements that stack)
                checkAchievement('first_correct', correctCount >= 1);
                [5,10,20,50,100,250].forEach(n => checkAchievement('streak_'+n, streak >= n));
                [25,50,100,250,500].forEach(n => checkAchievement('score_'+n, score >= n));
                // Update cumulative stats
                if (streak > cumulativeStats.maxStreak) {
                    cumulativeStats.maxStreak = streak;
                }
                cumulativeStats.peakScore = Math.max(cumulativeStats.peakScore, score);
                saveCumulativeStats();

                if (streak === 5 || streak === 10 || streak === 15 || streak === 20 || (streak > 20 && streak % 10 === 0)) {
                    showStreakCelebration(streak);
                }

                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                playSound('correct');
                haptic('success');
                gainXP(points); // Gain XP based on points earned

                // Boss every 15 correct answers
                if (correctCount > 0 && correctCount % 15 === 0) {
                    if (problemTimeout) clearTimeout(problemTimeout);
                    problemTimeout = setTimeout(startBossBattle, 400);
                    return;
                }

                // Mystery box: random between 50-80 correct answers (sticker drop!)
                correctSinceLastBox++;
                if (correctSinceLastBox % 5 === 0) saveStickers(); // Persist box progress periodically
                updateMysteryBoxHint(); // Update hint pulse
                updateProgressBars(); // Update boss progress bar

                if (correctSinceLastBox >= nextBoxThreshold) {
                    correctSinceLastBox = 0;
                    nextBoxThreshold = 50 + Math.floor(Math.random() * 31); // Reset to 50-80
                    saveStickers();
                    if (problemTimeout) clearTimeout(problemTimeout);
                    problemTimeout = setTimeout(showMysteryBox, 400);
                    return;
                }

                if (problemTimeout) clearTimeout(problemTimeout);
                problemTimeout = setTimeout(generateProblem, 400);
            } else {
                if (currentFact) trackOpAccuracy(currentFact.op, false);
                updatePlayerSkillLevel(false);

                if (currentFact && currentFact.ef !== undefined) {
                    trackTierProgress(currentFact.op, false);
                }

                struggleState.wrongAttemptsOnProblem++;
                if (streak > 0) {
                    struggleState.lastStreakLoss = Date.now();
                }

                // SM-2 spaced repetition update - wrong answer resets the fact (once per presentation)
                if (currentFact && currentFact.ef !== undefined && !currentFact._gradedThisPresentation) {
                    currentFact._gradedThisPresentation = true;
                    updateFactSM2(currentFact, 0);
                }

                playSound('wrong');
                haptic('error');
                streak = 0;
                comboMultiplier = 1;
                $comboDisplay.classList.remove('active');
                $streak.textContent = 0;
                answerEl.classList.remove('flash-correct','flash-wrong');
                void answerEl.offsetWidth;
                answerEl.classList.add('flash-wrong');
                setTimeout(() => answerEl.classList.remove('flash-wrong'), 300);

                // Show correct answer for 2 seconds (error re-teaching)
                const correctDisplay = `${num1} ${OP_SYMBOLS[currentOp]} ${num2} = ${correctAnswer}`;
                feedbackEl.textContent = correctDisplay;
                feedbackEl.className = 'feedback';

                // Add to retry queue (re-present 2-3 problems later)
                if (currentFact && currentFact.ef !== undefined) {
                    const retryDelay = isRetryProblem ? 1 : RETRY_DELAY;
                    if (retryQueue.length >= MAX_RETRIES) retryQueue.shift();
                    retryQueue.push({ fact: currentFact, problemsUntilRetry: retryDelay });
                }
                isRetryProblem = false;

                currentInput = '';
                updateAnswerDisplay();

                // After 2s showing correct answer, continue
                if (problemTimeout) clearTimeout(problemTimeout);
                problemTimeout = setTimeout(() => {
                    feedbackEl.textContent = '';
                    feedbackEl.className = 'feedback';

                    // Show strategy hint after wrong answer
                    const timeSinceHint = Date.now() - lastStrategyTime;
                    const isLargeSum = currentOp === 'add' && correctAnswer > 20;
                    const canShowHint = (isLargeSum || timeSinceHint > 10000 || problemsSinceStrategy >= 3) && !showingStrategy;

                    if (canShowHint) {
                        showStrategyHint(num1, num2, currentOp, correctAnswer);
                    } else {
                        checkStruggleAndHelp();
                        generateProblem();
                    }
                }, 2000);
            }
        }

        function toggleOperation(op) {
            const allOps = ['add', 'subtract', 'multiply', 'divide'];
            if (op === 'mixed') {
                selectedOperations = [...allOps];
            } else {
                const idx = selectedOperations.indexOf(op);
                if (idx >= 0) {
                    // Don't allow deselecting the last one
                    if (selectedOperations.length <= 1) return;
                    selectedOperations.splice(idx, 1);
                } else {
                    selectedOperations.push(op);
                }
            }

            // Update button highlights
            const isMixed = allOps.every(o => selectedOperations.includes(o));
            document.querySelectorAll('.settings-row button').forEach(b => {
                if (allOps.includes(b.id)) b.classList.toggle('active', selectedOperations.includes(b.id));
                if (b.id === 'mixed') b.classList.toggle('active', isMixed);
            });

            const selectedBtn = document.getElementById(op);
            if (selectedBtn) {
                selectedBtn.classList.add('flash');
                if (_settingsCloseTimeout) clearTimeout(_settingsCloseTimeout);
                _settingsCloseTimeout = setTimeout(() => {
                    selectedBtn.classList.remove('flash');
                    closeSettingsPanel();
                    _settingsCloseTimeout = null;
                }, 300);
            }

            store('selected_ops', selectedOperations);
            updateSettingsLabel();
            resetGame();
        }

            const pos = avatar.costume || { hatY: -10, eyeY: 16, outfitY: -8, accX: -12 };
            const scale = 56 / 48; // Preview is 56px, main is 48px
            const previewPos = {
                hatY: Math.round(pos.hatY * scale),
                eyeY: Math.round(pos.eyeY * scale),
                outfitY: Math.round((pos.outfitY - 4) * scale),
                accX: Math.round(pos.accX * scale)

            if (hat && hat.svgId) {

                    overlayHTML += `<svg class="costume-layer-preview" style="top:${previewPos.eyeY}px;left:50%;transform:translateX(-50%);width:46px;height:20px;"><use href="#${acc.svgId}"/></svg>`;

                }

            preview.innerHTML = `

            `;
        }
