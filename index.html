<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Blaster">
    <meta name="theme-color" content="#1a0a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="shortcut icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <title>Math Blaster</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            --primary: #ff6b9d;
            --accent: #ffd93d;
            --success: #6bcb77;
            --error: #ff6b6b;
            --card-bg: rgba(0, 0, 0, 0.4);
            --container-bg: rgba(10, 10, 30, 0.7);
        }
        .theme-ocean { --bg-gradient: linear-gradient(135deg, #0a1628, #1a3a5c, #2d6187); --primary: #00d9ff; --accent: #7fdbff; --container-bg: rgba(10, 22, 40, 0.7); }
        .theme-sunset { --bg-gradient: linear-gradient(135deg, #2d1b2e, #4a2c4a, #6b3a5b); --primary: #ff9a56; --accent: #ffcd3c; --container-bg: rgba(45, 27, 46, 0.7); }
        .theme-berry { --bg-gradient: linear-gradient(135deg, #1a0a1a, #2d1f3d, #4a3260); --primary: #da70d6; --accent: #ff69b4; --container-bg: rgba(26, 10, 26, 0.7); }
        .theme-retro { --bg-gradient: linear-gradient(135deg, #0a0a0a, #1a1a1a); --primary: #39ff14; --accent: #39ff14; --success: #39ff14; --container-bg: rgba(10, 10, 10, 0.8); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        /* 3D Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            background: transparent;
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            min-height: -webkit-fill-available;
            overflow: hidden;
            padding: 10px;
            padding-top: max(10px, env(safe-area-inset-top));
            padding-left: max(10px, env(safe-area-inset-left));
            padding-right: max(10px, env(safe-area-inset-right));
            padding-bottom: max(20px, calc(env(safe-area-inset-bottom) + 10px));
        }

        .game-container {
            width: 100%;
            max-width: 380px;
            height: auto;
            max-height: calc(100% - 20px);
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(26, 10, 46, 0.75);
            border-radius: 20px;
            padding: 12px;
            padding-bottom: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            margin-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--primary);
        }

        .top-buttons { display: flex; gap: 8px; }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .icon-btn:hover { opacity: 0.8; }
        .icon-btn.muted { opacity: 0.5; }

        /* Settings */
        .settings-toggle {
            display: flex;
            justify-content: center;
        }

        .settings-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
        }
        .settings-panel.show { display: flex; }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .settings-row button {
            padding: 8px 14px;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }
        .settings-row button.active {
            background: var(--primary);
            color: #1a0a2e;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 8px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-icon { font-size: 1.4rem; display: flex; align-items: center; }
        .stat-icon svg { width: 24px; height: 24px; }

        /* Pixel Art SVG Styles */
        .pixel-mango { image-rendering: pixelated; }
        .pixel-watermelon { image-rendering: pixelated; }
        .pixel-box { image-rendering: pixelated; }
        .pixel-boss { image-rendering: pixelated; }

        /* Progress Bars */
        .progress-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 10px;
        }
        .progress-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        .progress-bar {
            width: 60px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-fill.mystery { background: linear-gradient(90deg, #ffd93d, #ff6b9d); }
        .progress-fill.boss { background: linear-gradient(90deg, #ff6b6b, #ff0000); }

        /* Combo Multiplier */
        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .combo-display.active { opacity: 1; animation: comboPulse 0.5s infinite; }
        @keyframes comboPulse { 50% { transform: scale(1.1); } }

        /* Power-ups */
        .powerups-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 36px;
        }
        .powerup-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.2s;
        }
        .powerup-btn.available { opacity: 1; animation: powerupGlow 1s infinite; }
        .powerup-btn.available:hover { transform: scale(1.1); }
        .powerup-btn.used { opacity: 0.2; cursor: not-allowed; }
        @keyframes powerupGlow { 50% { box-shadow: 0 0 15px var(--accent); } }

        /* Achievements Toast */
        .achievement-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
            color: #1a0a2e;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 400;
            transition: transform 0.4s ease-out;
            box-shadow: 0 4px 20px rgba(255, 217, 61, 0.4);
        }
        .achievement-toast.show { transform: translateX(-50%) translateY(0); }

        /* Achievements Modal */
        #achievementsModal { padding-top: 30px; padding-bottom: 30px; }
        #achievementsModal h2 { margin-bottom: 15px; }
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 360px;
            margin: 0 auto 20px;
            width: 100%;
        }
        .achievement-item {
            text-align: center;
            padding: 10px 5px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .achievement-item.unlocked { border-color: var(--accent); }
        .achievement-item.locked { opacity: 0.4; }
        .achievement-emoji { font-size: 1.5rem; display: block; margin-bottom: 3px; }
        .achievement-name { font-size: 0.65rem; color: var(--primary); line-height: 1.2; }

        /* Level Display */
        .level-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--accent);
        }
        .level-num { min-width: 45px; }
        .xp-bar {
            width: 60px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s;
        }

        /* Locked theme */
        .theme-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .theme-btn.locked:hover { opacity: 0.5; }

        /* Timer */
        .timer-display {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
            min-height: 1.5rem;
        }
        .timer-display.warning { color: var(--error); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Problem Area */
        .problem-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 150px;
        }

        .problem {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: bold;
            color: #ffffff;
        }

        .answer-display {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            color: #ffffff;
            background: var(--card-bg);
            border: 3px solid var(--primary);
            border-radius: 12px;
            padding: 10px 30px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary);
        }
        .answer-display.correct {
            border-color: var(--success);
            box-shadow: 0 0 30px var(--success);
            background: rgba(107, 203, 119, 0.2);
        }

        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 1.5rem;
        }
        .feedback.correct { color: var(--success); }

        /* Streak Celebration */
        .streak-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        .streak-celebration.show { animation: streakPop 1s ease-out forwards; }
        @keyframes streakPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-30px); }
        }

        /* Number Pad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding-bottom: 10px;
        }

        .numpad button {
            height: 54px;
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 107, 157, 0.15);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
        }
        .numpad button:hover { opacity: 0.8; }
        .numpad button:active { transform: scale(0.95); }
        .numpad .delete {
            background: rgba(255, 107, 107, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        .numpad .submit {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 200;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal.show { display: flex; }

        /* Theme Picker */
        .theme-picker { padding-top: 40px; padding-bottom: 40px; }
        .theme-picker h2 { font-size: 1.3rem; margin-bottom: 10px; margin-top: 15px; text-align: center; }
        .theme-picker h2:first-child { margin-top: 0; }
        #themeButtons, #sceneButtons { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #prestigeSection { text-align: center; width: 100%; max-width: 280px; }
        .theme-btn {
            width: 100%;
            max-width: 250px;
            padding: 12px 20px;
            margin: 6px 0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
        }
        .theme-btn.tropical { background: linear-gradient(135deg, #1a0a2e, #16213e); border-color: #ff6b9d; color: #ff6b9d; }
        .theme-btn.ocean { background: linear-gradient(135deg, #0a1628, #1a3a5c); border-color: #00d9ff; color: #00d9ff; }
        .theme-btn.sunset { background: linear-gradient(135deg, #2d1b2e, #4a2c4a); border-color: #ff9a56; color: #ff9a56; }
        .theme-btn.berry { background: linear-gradient(135deg, #1a0a1a, #2d1f3d); border-color: #da70d6; color: #da70d6; }
        .theme-btn.retro { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); border-color: #39ff14; color: #39ff14; }
        .theme-btn.scene-btn { background: linear-gradient(135deg, #1a2a3a, #2a3a4a); border-color: #7fdbff; color: #fff; font-size: 1rem; }
        .theme-btn.scene-btn.active { border-color: #ffd93d; box-shadow: 0 0 10px rgba(255, 217, 61, 0.5); }

        /* Prestige stars */
        .prestige-stars { color: #ffd93d; margin-right: 5px; text-shadow: 0 0 5px rgba(255, 217, 61, 0.8); animation: prestigeGlow 2s ease-in-out infinite; }
        @keyframes prestigeGlow { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.3); } }

        .close-btn {
            margin-top: 15px;
            padding: 10px 30px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Mystery Box */
        .mystery-box { font-size: 5rem; cursor: pointer; }
        .mystery-reward { font-size: 3rem; margin-top: 20px; }
        .mystery-text { font-size: 1.3rem; margin-top: 15px; color: var(--accent); }

        /* Boss Battle */
        .boss-modal.show { animation: bossFlash 0.5s ease-out; }
        @keyframes bossFlash {
            0% { background: rgba(255, 0, 0, 0.8); }
            100% { background: rgba(0, 0, 0, 0.95); }
        }

        .boss-container { text-align: center; width: 100%; max-width: 350px; }

        .boss-title {
            font-size: 1.5rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error);
            margin-bottom: 15px;
            animation: bossPulse 1s infinite;
        }
        @keyframes bossPulse {
            0%, 100% { text-shadow: 0 0 20px var(--error); }
            50% { text-shadow: 0 0 40px var(--error), 0 0 60px var(--error); }
        }

        .boss-emoji { font-size: 5rem; display: block; margin: 15px 0; }
        .boss-emoji.entrance { animation: bossEnter 0.8s ease-out; }
        @keyframes bossEnter {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .boss-emoji.hit { animation: bossHit 0.3s ease-out; }
        @keyframes bossHit {
            50% { transform: scale(0.8) rotate(-10deg); filter: brightness(3); }
        }
        .boss-emoji.defeated { animation: bossDefeat 1.5s ease-out forwards; }
        @keyframes bossDefeat {
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        .boss-name { font-size: 1.2rem; color: var(--error); margin-bottom: 15px; }

        .boss-health-bar {
            width: 100%;
            max-width: 220px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 2px solid var(--error);
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }

        .boss-timer { font-size: 1.8rem; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .boss-timer.danger { color: var(--error); animation: timerPanic 0.3s infinite; }
        @keyframes timerPanic { 50% { transform: scale(1.1); } }

        .boss-problem { font-size: 1.8rem; color: #fff; margin: 15px 0; }
        .boss-answer {
            font-size: 1.5rem;
            padding: 8px 20px;
            min-width: 80px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            margin: 0 auto 15px;
            display: inline-block;
        }

        .boss-numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            max-width: 280px;
            margin: 0 auto;
        }
        .boss-numpad button {
            font-size: 1.2rem;
            padding: 10px;
            min-height: 44px;
            background: rgba(255, 107, 157, 0.15);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
        }
        .boss-numpad .delete { border-color: var(--error); color: var(--error); }
        .boss-numpad .submit { border-color: var(--success); color: var(--success); }

        /* Boss ability system */
        .ability-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent), 0 2px 4px rgba(0,0,0,0.5);
            animation: abilityPop 1.5s ease-out forwards;
            z-index: 10;
            pointer-events: none;
            white-space: nowrap;
        }
        @keyframes abilityPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            30% { transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1); }
        }

        .boss-info-card {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--error);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 0.85rem;
            color: #fff;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
            max-width: 90%;
        }
        .boss-info-card.show { opacity: 1; }
        .boss-ability-icon { margin-right: 6px; }

        .boss-victory {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            text-align: center;
            z-index: 10;
        }
        .boss-victory.show { animation: victoryPop 1s ease-out; }
        @keyframes victoryPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .boss-reward { font-size: 1.5rem; color: var(--success); margin-top: 10px; }

        /* Game Over */
        .game-over {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 20px;
            cursor: pointer;
        }
        .game-over.show { display: flex; }
        .game-over h2 { font-size: 2.5rem; color: var(--accent); margin-bottom: 25px; }
        .game-over-stats { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .final-stat { font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .new-record { color: var(--accent); font-weight: bold; animation: recordGlow 0.5s infinite; }
        @keyframes recordGlow { 50% { text-shadow: 0 0 20px var(--accent); } }
        .tap-restart { font-size: 1rem; color: var(--primary); opacity: 0.7; animation: tapFade 2s infinite; }
        @keyframes tapFade { 50% { opacity: 1; } }

        .shake { animation: shake 0.3s; }

        function haptic(type) {
            // Try Vibration API first (Android)
            if (navigator.vibrate) {
                try {
                    if (type === 'light') navigator.vibrate(10);
                    else if (type === 'medium') navigator.vibrate(25);
                    else if (type === 'heavy') navigator.vibrate([50, 30, 50]);
                    else if (type === 'success') navigator.vibrate([10, 50, 20]);
                    else if (type === 'error') navigator.vibrate([50, 50, 50]);
                    return;
                } catch (e) {}
            }

            // iOS fallback using AudioContext (triggers Taptic Engine on some iOS versions)
            try {
                if (!hapticContext) {
                    hapticContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                const oscillator = hapticContext.createOscillator();
                const gain = hapticContext.createGain();
                oscillator.connect(gain);
                gain.connect(hapticContext.destination);

                // Very short, low-frequency pulse
                oscillator.frequency.value = 10;
                gain.gain.value = 0.001; // Nearly silent

                const duration = type === 'light' ? 0.01 : type === 'medium' ? 0.02 : 0.03;
                oscillator.start(hapticContext.currentTime);
                oscillator.stop(hapticContext.currentTime + duration);
            } catch (e) {}
        }

        function playSound(type) {
            if (!soundEnabled) return;
            try {
                const ctx = getAudioContext();
                const playTone = (freq, wave, vol, dur) => {
                    const osc = ctx.createOscillator();
                    const g = ctx.createGain();
                    osc.connect(g);
                    g.connect(ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = wave;
                    g.gain.setValueAtTime(vol, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
                    osc.start();
                    osc.stop(ctx.currentTime + dur);
                };

                if (type === 'tap') playTone(600, 'sine', 0.08, 0.05);
                else if (type === 'correct') {
                    playTone(880, 'sine', 0.12, 0.08);
                    setTimeout(() => playTone(1100, 'sine', 0.1, 0.08), 80);
                }
                else if (type === 'wrong') playTone(200, 'triangle', 0.15, 0.2);
                else if (type === 'streak') {
                    [880, 1100, 1320, 1760].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.12, 0.15), i * 80));
                }
                else if (type === 'bonus') {
                    [800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.12, 0.1), i * 60));
                }
                else if (type === 'bossappear') {
                    [150, 200, 150, 250].forEach((f, i) => setTimeout(() => playTone(f, 'sawtooth', 0.2, 0.15), i * 120));
                }
                else if (type === 'bosshit') {
                    playTone(300, 'square', 0.15, 0.1);
                    setTimeout(() => playTone(500, 'square', 0.1, 0.08), 50);
                }
                else if (type === 'bosswin') {
                    [400, 500, 600, 800, 1000, 1200].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.15, 0.15), i * 80));
                }
                else if (type === 'gameover') {

                }
            } catch (e) {}
        }

        function getMaxNumber() {
            const base = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 50;
            // Apply adaptive difficulty modifier (hidden from player)
            // difficultyModifier ranges from -2 to +2, affects max by +/- 20%
            const adjusted = Math.round(base * (1 + difficultyModifier * 0.1));
            return Math.max(5, Math.min(base * 2, adjusted)); // Clamp between 5 and 2x base
        }

        // Adaptive difficulty - hidden from players
        function trackAccuracy(isCorrect) {
            accuracyHistory.push(isCorrect ? 1 : 0);
            if (accuracyHistory.length > ACCURACY_WINDOW) {
                accuracyHistory.shift();
            }
            // Adjust difficulty every 20 answers
            if (accuracyHistory.length >= 20 && accuracyHistory.length % 20 === 0) {
                adjustDifficulty();
            }
            // Save periodically
            if (accuracyHistory.length % 10 === 0) {
                saveAdaptiveDifficulty();
            }
        }

        function adjustDifficulty() {
            if (accuracyHistory.length < 20) return;
            const recentAccuracy = accuracyHistory.slice(-20).reduce((a, b) => a + b, 0) / 20;
            // Slowly adjust based on performance
            if (recentAccuracy > 0.9 && difficultyModifier < 2) {
                difficultyModifier = Math.min(2, difficultyModifier + 0.2);
            } else if (recentAccuracy < 0.6 && difficultyModifier > -2) {
                difficultyModifier = Math.max(-2, difficultyModifier - 0.2);
            }
        }

            localStorage.setItem('mathblaster_adaptive', JSON.stringify({
                history: accuracyHistory.slice(-ACCURACY_WINDOW),
                modifier: difficultyModifier
            }));
        }

                const saved = localStorage.getItem('mathblaster_adaptive');

        // ============================================
        // SPACED REPETITION SYSTEM (SM-2 Algorithm)
        // ============================================

        // Fact database - generated once, SM-2 state stored in localStorage
        let mathFacts = [];
        let currentFact = null;
        let problemStartTime = 0;

        // Generate all math facts on first load
        function generateMathFacts() {
            const facts = [];

            // Addition: 1+1 to 12+12 (use smaller num first to avoid duplicates)
            for (let a = 1; a <= 12; a++) {
                for (let b = a; b <= 12; b++) {
                    facts.push({
                        id: `add_${a}_${b}`,
                        op: 'add',
                        num1: a,
                        num2: b,
                        answer: a + b
                    });
                }
            }

            // Subtraction: results 0-20, minuend up to 20
            for (let result = 0; result <= 12; result++) {
                for (let subtrahend = 1; subtrahend <= 12; subtrahend++) {
                    const minuend = result + subtrahend;
                    if (minuend <= 20) {
                        facts.push({
                            id: `sub_${minuend}_${subtrahend}`,
                            op: 'subtract',
                            num1: minuend,
                            num2: subtrahend,
                            answer: result
                        });
                    }
                }
            }

            // Multiplication: 1x1 to 12x12 (use smaller num first to avoid duplicates)
            for (let a = 1; a <= 12; a++) {
                for (let b = a; b <= 12; b++) {
                    facts.push({
                        id: `mul_${a}_${b}`,
                        op: 'multiply',
                        num1: a,
                        num2: b,
                        answer: a * b
                    });
                }
            }

            // Division: corresponding to multiplication facts
            for (let divisor = 1; divisor <= 12; divisor++) {
                for (let quotient = 1; quotient <= 12; quotient++) {
                    const dividend = divisor * quotient;
                    facts.push({
                        id: `div_${dividend}_${divisor}`,
                        op: 'divide',
                        num1: dividend,
                        num2: divisor,
                        answer: quotient
                    });
                }
            }

            return facts;
        }

        // Initialize fact database with SM-2 defaults
        function initializeFactDatabase() {
            mathFacts = generateMathFacts();
            const savedState = loadFactState();

            // Apply saved SM-2 state to facts
            mathFacts.forEach(fact => {
                if (savedState[fact.id]) {
                    Object.assign(fact, savedState[fact.id]);
                } else {
                    // Default SM-2 state for new facts
                    fact.ef = 2.5;           // Easiness factor
                    fact.interval = 1;       // Days until next review
                    fact.repetitions = 0;    // Successful reviews in a row
                    fact.nextReview = Date.now(); // Due now
                    fact.lastReview = null;
                }
            });
        }

        // Load SM-2 state from localStorage
        function loadFactState() {
            try {
                const saved = localStorage.getItem('mathblaster_facts_sm2');
                return saved ? JSON.parse(saved) : {};
            } catch (e) {
                return {};
            }
        }

        // Save SM-2 state to localStorage
        function saveFactState() {
            const state = {};
            mathFacts.forEach(fact => {
                state[fact.id] = {
                    ef: fact.ef,
                    interval: fact.interval,
                    repetitions: fact.repetitions,
                    nextReview: fact.nextReview,
                    lastReview: fact.lastReview
                };
            });
            localStorage.setItem('mathblaster_facts_sm2', JSON.stringify(state));
        }

        // SM-2 Algorithm: Update fact after answer
        function updateFactSM2(fact, grade) {
            // grade: 0=wrong, 3=correct-slow, 4=correct-good, 5=correct-fast

            if (grade < 3) {
                // Failed - reset to beginning
                fact.repetitions = 0;
                fact.interval = 1;
            } else {
                // Success - increase interval
                if (fact.repetitions === 0) {
                    fact.interval = 1;
                } else if (fact.repetitions === 1) {
                    fact.interval = 6;
                } else {
                    fact.interval = Math.round(fact.interval * fact.ef);
                }
                fact.repetitions++;
            }

            // Update easiness factor (never below 1.3)
            fact.ef = Math.max(1.3, fact.ef + (0.1 - (5 - grade) * (0.08 + (5 - grade) * 0.02)));

            // Set next review date
            fact.nextReview = Date.now() + (fact.interval * 24 * 60 * 60 * 1000);
            fact.lastReview = Date.now();

            // Save state
            saveFactState();
        }

        // Calculate grade based on correctness and response time
        function calculateGrade(isCorrect, responseTimeMs) {
            if (!isCorrect) return 0;
            if (responseTimeMs < 2000) return 5;  // Fast & correct (under 2s)
            if (responseTimeMs < 4000) return 4;  // Good (2-4s)
            return 3;  // Correct but slow (over 4s)
        }

        // Get facts filtered by current operation
        function getFactsForOperation(op) {
            if (op === 'mixed') return mathFacts;
            const opMap = { add: 'add', subtract: 'subtract', multiply: 'multiply', divide: 'divide' };
            return mathFacts.filter(f => f.op === opMap[op]);
        }

        // Select next fact using spaced repetition
        function selectNextFact() {
            const now = Date.now();
            const facts = getFactsForOperation(operation);

            // Priority 1: Due facts (nextReview <= now), sorted by hardest first
            const dueFacts = facts.filter(f => f.nextReview <= now);
            if (dueFacts.length > 0) {
                // Sort by lowest EF (hardest), then oldest review
                dueFacts.sort((a, b) => a.ef - b.ef || a.nextReview - b.nextReview);
                // Add some randomness among the hardest facts
                const hardest = dueFacts.filter(f => f.ef <= dueFacts[0].ef + 0.3);
                return hardest[Math.floor(Math.random() * hardest.length)];
            }

            // Priority 2: New facts (never reviewed) - introduce gradually
            const newFacts = facts.filter(f => f.repetitions === 0);
            if (newFacts.length > 0) {
                return newFacts[Math.floor(Math.random() * Math.min(5, newFacts.length))];
            }

            // Priority 3: All facts reviewed - pick soonest upcoming
            facts.sort((a, b) => a.nextReview - b.nextReview);
            return facts[0];
        }

        function generateProblem() {
            // Use spaced repetition to select the next fact
            currentFact = selectNextFact();
            problemStartTime = Date.now();

            // Set problem variables from the selected fact
            num1 = currentFact.num1;
            num2 = currentFact.num2;
            correctAnswer = currentFact.answer;
            currentOp = currentFact.op;

            // Sometimes swap num1 and num2 for variety (except subtraction/division)
            if ((currentOp === 'add' || currentOp === 'multiply') && Math.random() > 0.5) {
                [num1, num2] = [num2, num1];
            }

            // Display the problem
            const el = document.getElementById('problem');
            const opSymbols = { add: '+', subtract: '', multiply: '', divide: '' };
            el.textContent = `${num1} ${opSymbols[currentOp]} ${num2}`;

            document.getElementById('feedback').className = 'feedback';

        function checkAnswer() {
            if (!gameActive || bossActive || currentInput === '') return;

            totalAttempts++;
            const userAnswer = parseInt(currentInput);
            const feedbackEl = document.getElementById('feedback');
            const answerEl = document.getElementById('answerDisplay');

            if (userAnswer === correctAnswer) {
                trackAccuracy(true); // Adaptive difficulty tracking

                // SM-2 spaced repetition update
                if (currentFact) {
                    const responseTime = Date.now() - problemStartTime;
                    const grade = calculateGrade(true, responseTime);
                    updateFactSM2(currentFact, grade);
                }

                streak++;
                correctCount++;
                if (streak > bestStreak) bestStreak = streak;

                // Combo multiplier
                updateCombo();
                let points = doublePointsActive ? 2 : 1;
                points *= comboMultiplier;
                score += points;
                doublePointsActive = false;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                answerEl.classList.add('correct');
                updateProgressBars();

                // Check achievements (including tiered achievements that stack)
                checkAchievement('first_correct', correctCount >= 1);
                // Streak tiers
                checkAchievement('streak_5', streak >= 5);
                checkAchievement('streak_10', streak >= 10);
                checkAchievement('streak_20', streak >= 20);
                checkAchievement('streak_25', streak >= 25);
                checkAchievement('streak_50', streak >= 50);
                checkAchievement('streak_100', streak >= 100);
                // Score tiers
                checkAchievement('score_25', score >= 25);
                checkAchievement('score_50', score >= 50);
                checkAchievement('score_100', score >= 100);
                checkAchievement('score_250', score >= 250);
                checkAchievement('score_500', score >= 500);
                // Update cumulative stats
                if (streak > cumulativeStats.maxStreak) {
                    cumulativeStats.maxStreak = streak;
                }
                cumulativeStats.totalScore = Math.max(cumulativeStats.totalScore, score);

                if (streak === 5 || streak === 10 || streak === 15 || streak === 20 || (streak > 20 && streak % 10 === 0)) {
                    showStreakCelebration(streak);
                }

                let feedbackText = streak >= 5 ? ` ${streak} streak!` : 'Correct!';
                if (comboMultiplier > 1) feedbackText += ` x${comboMultiplier}`;
                if (points > 1) feedbackText += ` (+${points})`;
                feedbackEl.textContent = feedbackText;
                feedbackEl.className = 'feedback correct';
                playSound('correct');
                haptic('success');
                gainXP(points); // Gain XP based on points earned

                // Boss every 15, Mystery box every 10 (but not when boss triggers)
                if (correctCount > 0 && correctCount % 15 === 0) {
                    setTimeout(startBossBattle, 400);
                    return;
                }

                if (correctCount > 0 && correctCount % 10 === 0) {
                    setTimeout(showMysteryBox, 400);
                    return;
                }

                setTimeout(generateProblem, 400);
            } else {
                trackAccuracy(false); // Adaptive difficulty tracking

                // SM-2 spaced repetition update - wrong answer resets the fact
                if (currentFact) {
                    updateFactSM2(currentFact, 0); // Grade 0 = failed
                }

                feedbackEl.textContent = 'Try again!';
                feedbackEl.className = 'feedback';
                playSound('wrong');
                haptic('error');
                streak = 0;
                comboMultiplier = 1;
                document.getElementById('comboDisplay').classList.remove('active');
                document.getElementById('streak').textContent = 0;
                currentInput = '';
                updateAnswerDisplay();
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 300);
            }
        }

                clouds.forEach(cloud => {
                    cloud.position.x += cloud.userData.speed;
                    if (cloud.position.x > 50) cloud.position.x = -50;
                });

                // Animate birds
                birds.forEach(bird => {
                    bird.position.x += bird.userData.speed;
                    bird.position.y += Math.sin(time * 3 + bird.userData.flapOffset) * 0.02;
                    if (bird.position.x > 30) bird.position.x = -30;

                    // Wing flap
                    const flap = Math.sin(time * 8 + bird.userData.flapOffset) * 0.3;
                    bird.children[0].rotation.z = 0.3 + flap;
                    bird.children[1].rotation.z = -0.3 - flap;
                });

                // Animate palm fronds (gentle sway)
                palms.forEach(palm => {
                    palm.children.forEach(child => {
                        if (child.userData.baseRotZ !== undefined) {
                            child.rotation.z = child.userData.baseRotZ + Math.sin(time + child.userData.angle) * 0.1;
                        }
                    });
                });

                // Gentle camera sway
                camera.position.x = Math.sin(time * 0.2) * 0.3;
                camera.position.y = 3 + Math.cos(time * 0.15) * 0.2;

                // Sun glow pulse
                sunGlow.scale.set(
                    1 + Math.sin(time) * 0.1,
                    1 + Math.sin(time) * 0.1,
                    1
                );

                // Animate scene extras
                // Stars twinkling
                sceneExtras.stars.forEach(star => {
                    const twinkle = Math.sin(time * 3 + star.userData.twinkleOffset);
                    star.material.opacity = 0.5 + twinkle * 0.5;
                    star.scale.setScalar(0.8 + twinkle * 0.4);
                });

                // Particles (snow, rain, petals)
                sceneExtras.particles.forEach(p => {
                    p.position.y -= p.userData.fallSpeed;
                    if (p.userData.sway !== undefined) {
                        p.position.x += Math.sin(time + p.userData.sway) * 0.01;
                    }
                    if (p.userData.rotSpeed !== undefined) {
                        p.rotation.y += p.userData.rotSpeed;
                        p.rotation.x += p.userData.rotSpeed * 0.5;
                    }
                    // Reset when fallen below ground
                    if (p.position.y < -2) {
                        p.position.y = 30;
                        p.position.x = (Math.random() - 0.5) * 60;
                        p.position.z = (Math.random() - 0.5) * 60;
                    }
                });

                // Dark clouds drift
                sceneExtras.darkClouds.forEach(cloud => {
                    cloud.position.x += 0.015;
                    if (cloud.position.x > 40) cloud.position.x = -40;
                });

                renderer.render(scene, camera);
            }

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Listen for scene changes - reload page to apply new scene
            window.addEventListener('sceneChange', () => {
                location.reload();
            });

            animate();
        })();
    </script>
</body>
</html>
